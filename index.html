<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="wsa3hgo8nByeN7Dol9wAqijcqjokRiZgi7GTXYS9vS4" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APO Overlays</title>
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    #app { display: none; }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .privacy-link {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .privacy-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    .auth-providers {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .google-profile {
      padding: 0.75rem 1rem;
      background: rgba(66, 133, 244, 0.15);
      border-radius: 10px;
      transition: var(--transition);
    }
    .google-profile:hover {
      background: rgba(66, 133, 244, 0.2);
      transform: translateY(-2px);
    }
    .channel-stats {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loading-spinner"></div>
  </div>

  <div id="app">
    <div class="overlay-list">
      <div class="header-container">
        <h2>Overlays</h2>
        <div class="user-info-container">
          <div class="auth-providers">
            <div id="twitch-info" class="twitch-info">
              <!-- Les informations utilisateur Twitch seront insérées ici -->
            </div>
            <div id="google-info" class="google-info">
              <!-- Les informations utilisateur Google/YouTube seront insérées ici -->
            </div>
          </div>
          <button id="logout-button" class="logout-button">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            <span>Déconnexion</span>
          </button>
        </div>
      </div>
      <ul>
        <li class="overlay-item active" data-url="src/overlays/apo/overlay.html" data-size="800x200">
          Réseaux & Code
        </li>
        <li class="overlay-item" data-url="src/overlays/starting/overlay.html" data-size="1920x1080">
          Starting Soon
        </li>
        <li class="folder-item">
          <div class="folder-header">
            <span>Pause</span>
            <svg class="folder-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
          </div>
          <ul class="folder-content">
            <li class="overlay-item" data-url="src/overlays/brb/overlay.html" data-size="1920x1080">
              Pause Standard
            </li>
            <li class="overlay-item" data-url="src/overlays/brb/overlay-video.html" data-size="1920x1080">
              Pause avec Zone Vidéo
            </li>
          </ul>
        </li>
        <li class="overlay-item" data-url="src/overlays/end/overlay.html" data-size="1920x1080">
          Fin du Stream
        </li>
        <li class="overlay-item" data-url="src/overlays/game-status/overlay.html" data-size="1920x1080">
          Status de Jeu
        </li>

        <li class="folder-item">
          <div class="folder-header">
            <span>Maps</span>
            <svg class="folder-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
          </div>
          <ul class="folder-content">
            <li class="overlay-item" data-url="src/overlays/maps/overlay.html" data-size="1920x1080">
              Box Fights & Zone Wars
            </li>
          </ul>
        </li>
      </ul>
    </div>
    
    <div class="preview-section">
      <div class="preview-options">
        <div class="background-options">
          <label>Fond de preview :</label>
          <div class="background-controls">
            <input type="color" id="bg-color" value="#000000" title="Couleur de fond">
            <button id="bg-transparent" title="Fond transparent">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 2L2 12l10 10 10-10L12 2zM4.83 12L12 19.17 19.17 12 12 4.83 4.83 12z"/>
              </svg>
            </button>
            <input type="file" id="bg-image" accept="image/*" hidden>
            <button id="bg-image-btn" title="Image de fond">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="preview-container">
        <div class="preview-background">
          <iframe id="overlay-preview" src="/src/overlays/apo/overlay.html"></iframe>
        </div>
      </div>

      <div class="copy-info">
        <button id="copy-url">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
          </svg>
          Copier l'URL pour OBS
        </button>
        <span class="size-info">Taille recommandée : 800x200</span>
      </div>
    </div>
  </div>

  <a href="/src/privacy.html" class="privacy-link">Politique de confidentialité</a>

  <script type="module" src="./src/js/main.js"></script>
  <script type="module">
    import './src/js/googleAuth.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const app = document.getElementById('app');
      const loadingScreen = document.querySelector('.loading-screen');

      window.checkAuth = () => {
        const authProvider = localStorage.getItem('auth_provider');
        const currentPath = window.location.pathname;
        
        // Si on est sur la page d'authentification
        if (currentPath.includes('/auth.html')) {
          // Si déjà authentifié, rediriger vers l'index
          if (authProvider === 'twitch' || authProvider === 'google') {
            window.location.replace('/index.html');
            return false;
          }
          return true;
        }
        
        // Si on est sur une autre page
        if (!authProvider) {
          window.location.replace('/src/auth.html');
          return false;
        }
        
        // Vérifier l'authentification selon le provider
        let isAuthenticated = false;
        
        if (authProvider === 'twitch') {
          const twitchToken = localStorage.getItem('twitch_token');
          const twitchExpiresAt = localStorage.getItem('twitch_expires_at');
          isAuthenticated = twitchToken && twitchExpiresAt && new Date().getTime() < parseInt(twitchExpiresAt);
        } else if (authProvider === 'google') {
          const googleAuth = new GoogleAuth();
          isAuthenticated = googleAuth.isAuthenticated();
        }
        
        if (!isAuthenticated) {
          localStorage.clear();
          window.location.replace('/src/auth.html');
          return false;
        }
        
        loadingScreen.style.display = 'none';
        app.style.display = 'flex';
        
        // Afficher les informations utilisateur appropriées
        const twitchInfo = document.getElementById('twitch-info');
        const googleInfo = document.getElementById('google-info');
        if (twitchInfo) twitchInfo.style.display = 'none';
        if (googleInfo) googleInfo.style.display = 'none';
        
        if (authProvider === 'twitch') {
          const twitchUserData = localStorage.getItem('twitch_user');
          if (twitchUserData && twitchInfo) {
            try {
              const user = JSON.parse(twitchUserData);
              twitchInfo.style.display = 'block';
              twitchInfo.innerHTML = `
                <div class="user-profile">
                  ${user.profile_image_url ? `<img src="${user.profile_image_url}" alt="${user.display_name}">` : ''}
                  <span class="username">${user.display_name || 'Utilisateur Twitch'}</span>
                </div>
              `;
            } catch (e) {
              console.error("Erreur lors de l'affichage des infos utilisateur Twitch", e);
            }
          }
        } else if (authProvider === 'google') {
          const googleUserData = localStorage.getItem('google_user_profile');
          const youtubeChannelData = localStorage.getItem('youtube_channel_info');
          
          if (googleUserData && googleInfo) {
            try {
              const googleUser = JSON.parse(googleUserData);
              const youtubeChannel = youtubeChannelData ? JSON.parse(youtubeChannelData) : null;
              
              googleInfo.style.display = 'block';
              let profileHtml = `
                <div class="user-profile google-profile">
                  ${googleUser.picture ? `<img src="${googleUser.picture}" alt="${googleUser.name}">` : ''}
                  <div>
                    <span class="username">${googleUser.name || 'Utilisateur Google'}</span>
              `;
              
              if (youtubeChannel && youtubeChannel.snippet) {
                profileHtml += `
                    <div class="channel-stats">
                      <span>📺 ${youtubeChannel.snippet.title}</span>
                      ${youtubeChannel.statistics ? `<span>👥 ${parseInt(youtubeChannel.statistics.subscriberCount).toLocaleString()} abonnés</span>` : ''}
                    </div>
                `;
              }
              
              profileHtml += `
                  </div>
                </div>
              `;
              
              googleInfo.innerHTML = profileHtml;
            } catch (e) {
              console.error("Erreur lors de l'affichage des infos utilisateur Google", e);
            }
          }
        }
        
        return true;
      };
      
      window.checkAuth();
      
      const logoutButton = document.getElementById('logout-button');
      if (logoutButton) {
        logoutButton.addEventListener('click', () => {
          const authProvider = localStorage.getItem('auth_provider');
          
          if (authProvider === 'twitch') {
            localStorage.removeItem('twitch_token');
            localStorage.removeItem('twitch_expires_at');
            localStorage.removeItem('twitch_user');
            localStorage.removeItem('twitch_subscriber_count');
            localStorage.removeItem('twitch_subscriber_points');
            localStorage.removeItem('auth_provider');
            window.location.replace('/src/auth.html');
          } else if (authProvider === 'google') {
            const googleAuth = new GoogleAuth();
            googleAuth.logout();
          }
        });
      }
    });
  </script>
</body>
</html>
