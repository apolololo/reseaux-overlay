<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - APO Overlays</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #9146FF;
      --primary-dark: #7c3ad1;
      --secondary: #00ADB5;
      --accent: #FF6B6B;
      --bg-dark: #0e0e10;
      --bg-card: rgba(255, 255, 255, 0.05);
      --text-primary: #efeff1;
      --text-secondary: #adadb8;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .auth-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .auth-gradient-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
    }

    .auth-circle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .auth-circle-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: -150px;
      right: -150px;
      animation: float 12s ease-in-out infinite;
    }

    .auth-circle-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      color: var(--primary);
      font-size: 2em;
      font-weight: 900;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    .user-name {
      font-weight: 700;
      color: var(--text-primary);
    }

    .logout-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .logout-btn:active {
      transform: translateY(0);
    }

    .dashboard-content {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dashboard-content h2 {
      color: var(--primary);
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .dashboard-content p {
      color: var(--text-secondary);
      font-size: 1.1em;
      line-height: 1.6;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .feature-title {
      color: var(--text-primary);
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .feature-description {
      color: var(--text-secondary);
      font-size: 0.9em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="auth-background">
    <div class="auth-gradient-circle auth-circle-1"></div>
    <div class="auth-gradient-circle auth-circle-2"></div>
    <div class="auth-gradient-circle auth-circle-3"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
        <span id="user-name" class="user-name"></span>
        <button class="logout-btn" onclick="logout()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Déconnexion
        </button>
      </div>
    </div>

    <div class="dashboard-content">
      <h2>Bienvenue sur votre dashboard</h2>
      <p>Cette interface est en cours de développement.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userData = JSON.parse(localStorage.getItem('twitch_user'));
      if (!userData) {
        window.location.href = './auth/auth.html';
        return;
      }

      document.getElementById('user-avatar').src = userData.profile_image_url;
      document.getElementById('user-name').textContent = userData.display_name;
    });

    function logout() {
      localStorage.removeItem('twitch_token');
      localStorage.removeItem('twitch_expires_at');
      localStorage.removeItem('twitch_user');
      window.location.href = './auth/auth.html';
    }
  </script>
</body>
</html>
