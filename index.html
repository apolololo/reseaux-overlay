<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APO Overlay Generator</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="generator-page">
    <h1>APO Overlay Generator</h1>
    <div class="preview-container">
      <iframe id="overlay-preview" src="/overlay.html"></iframe>
    </div>
    <div class="controls">
      <button id="copy-url" onclick="copyOverlayUrl()">Copier l'URL de l'overlay</button>
      <p class="instructions">
        1. Copiez l'URL de l'overlay<br>
        2. Dans OBS, ajoutez une nouvelle source "Navigateur"<br>
        3. Collez l'URL et définissez la taille sur 800x200<br>
        4. Activez "Arrière-plan transparent"
      </p>
    </div>
  </div>
  <script>
    function copyOverlayUrl() {
      const overlayUrl = window.location.origin + '/overlay.html';
      navigator.clipboard.writeText(overlayUrl);
      const button = document.getElementById('copy-url');
      button.textContent = 'URL Copiée!';
      setTimeout(() => {
        button.textContent = 'Copier l\'URL de l\'overlay';
      }, 2000);
    }
  </script>
</body>
</html>
