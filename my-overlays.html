<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Overlays - APO Overlays</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #9146FF;
      --primary-dark: #7c3ad1;
      --secondary: #00ADB5;
      --accent: #FF6B6B;
      --bg-dark: #0e0e10;
      --bg-card: rgba(255, 255, 255, 0.05);
      --text-primary: #efeff1;
      --text-secondary: #adadb8;
      --border-color: rgba(255, 255, 255, 0.1);
      --background: #0e0e10;
      --surface: #18181b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .auth-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .auth-gradient-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
    }

    .auth-circle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .auth-circle-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: -150px;
      right: -150px;
      animation: float 12s ease-in-out infinite;
    }

    .auth-circle-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .header h1 {
      margin: 0;
      color: var(--primary);
      font-size: 2em;
      font-weight: 900;
    }

    .main-nav {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary);
      background: rgba(145, 70, 255, 0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    .user-name {
      font-weight: 700;
      color: var(--text-primary);
    }

    .logout-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .logout-btn:active {
      transform: translateY(0);
    }

    .my-overlays-content {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .my-overlays-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .my-overlays-title {
      color: var(--primary);
      font-size: 1.8em;
      margin: 0;
    }

    .create-overlay-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .create-overlay-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .create-overlay-btn:active {
      transform: translateY(0);
    }

    .overlays-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .overlay-card {
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s;
    }

    .overlay-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .overlay-preview {
      width: 100%;
      height: 169px; /* 16:9 ratio */
      background: rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .overlay-preview iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.5);
      transform-origin: top left;
    }

    .overlay-info {
      padding: 20px;
    }

    .overlay-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .overlay-date {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .overlay-actions {
      display: flex;
      gap: 8px;
    }

    .action-button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .edit-button {
      background: var(--primary);
      color: white;
    }

    .delete-button {
      background: rgba(255, 82, 82, 0.1);
      color: #ff5252;
    }

    .action-button:hover {
      opacity: 0.9;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .empty-state p {
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
    <nav id="main-navigation"></nav>
  <div class="auth-background">
    <div class="auth-gradient-circle auth-circle-1"></div>
    <div class="auth-gradient-circle auth-circle-2"></div>
    <div class="auth-gradient-circle auth-circle-3"></div>
  </div>

  <nav class="main-nav" style="
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    ">
        <div class="nav-brand" style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color);">
            <i class="fas fa-layer-group"></i> APO Overlays
        </div>
        <div class="nav-links" style="display: flex; gap: 1.5rem; align-items: center;">
            <a href="my-overlays.html" class="nav-link" style="
                color: var(--text-color);
                text-decoration: none;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
            ">
                <i class="fas fa-folder"></i> Mes Overlays
            </a>
            <a href="marketplace.html" class="nav-link" style="
                color: var(--text-color);
                text-decoration: none;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                transition: all 0.3s ease;
            ">
                <i class="fas fa-store"></i> Marketplace
            </a>
            <button onclick="logout()" class="nav-link" style="
                color: var(--text-color);
                background: none;
                border: none;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
            ">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
    </nav>

  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>Mes Overlays</h1>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Dashboard</a>
          <a href="marketplace.html" class="nav-link">Marketplace</a>
        </nav>
      </div>
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
        <span id="user-name" class="user-name"></span>
        <button class="logout-btn" onclick="logout()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Déconnexion
        </button>
      </div>
    </div>

    <div class="my-overlays-content">
      <div class="my-overlays-header">
        <h2 class="my-overlays-title">Mes Overlays</h2>
        <a href="editor.html" class="create-overlay-btn">
          <i class="mdi mdi-plus"></i>
          Nouvel Overlay
        </a>
      </div>

      <div id="overlays-grid" class="overlays-grid">
        <!-- Les overlays seront injectés ici dynamiquement -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userData = JSON.parse(localStorage.getItem('twitch_user'));
      if (!userData) {
        window.location.href = './auth/auth.html';
        return;
      }

      document.getElementById('user-avatar').src = userData.profile_image_url;
      document.getElementById('user-name').textContent = userData.display_name;
    });

    function logout() {
      localStorage.removeItem('twitch_token');
      localStorage.removeItem('twitch_expires_at');
      localStorage.removeItem('twitch_user');
      window.location.href = './auth/auth.html';
    }

    class OverlayLibrary {
      constructor() {
        this.grid = document.getElementById('overlays-grid');
        this.overlays = [];
        this.init();
      }

      init() {
        this.loadOverlays();
        this.renderOverlays();
      }

      loadOverlays() {
        this.overlays = JSON.parse(localStorage.getItem('my_overlays') || '[]');
      }

      renderOverlays() {
        if (this.overlays.length === 0) {
          this.showEmptyState();
          return;
        }

        this.grid.innerHTML = '';
        this.overlays.forEach(overlay => {
          const card = this.createOverlayCard(overlay);
          this.grid.appendChild(card);
        });
      }

      createOverlayCard(overlay) {
        const card = document.createElement('div');
        card.className = 'overlay-card';
        
        const date = new Date(overlay.createdAt).toLocaleDateString('fr-FR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        card.innerHTML = `
          <div class="overlay-preview">
            <iframe srcdoc="
              <!DOCTYPE html>
              <html>
                <head>
                  <style>${overlay.files.css}</style>
                </head>
                <body>
                  ${overlay.files.html}
                </body>
              </html>
            "></iframe>
          </div>
          <div class="overlay-info">
            <h3 class="overlay-title">${overlay.name}</h3>
            <div class="overlay-date">Créé le ${date}</div>
            <div class="overlay-actions">
              <button class="action-button edit-button" onclick="library.editOverlay('${overlay.name}')">
                <i class="mdi mdi-pencil"></i>
                Modifier
              </button>
              <button class="action-button delete-button" onclick="library.deleteOverlay('${overlay.name}')">
                <i class="mdi mdi-delete"></i>
                Supprimer
              </button>
            </div>
          </div>
        `;

        return card;
      }

      showEmptyState() {
        this.grid.innerHTML = `
          <div class="empty-state">
            <h2>Aucun overlay</h2>
            <p>Commencez par créer votre premier overlay !</p>
            <a href="editor.html" class="create-overlay-btn">
              <i class="mdi mdi-plus"></i>
              Créer un overlay
            </a>
          </div>
        `;
      }

      editOverlay(name) {
        const overlay = this.overlays.find(o => o.name === name);
        if (overlay) {
          localStorage.setItem('current_overlay', JSON.stringify(overlay));
          window.location.href = 'editor.html';
        }
      }

      deleteOverlay(name) {
        if (confirm('Êtes-vous sûr de vouloir supprimer cet overlay ?')) {
          this.overlays = this.overlays.filter(o => o.name !== name);
          localStorage.setItem('my_overlays', JSON.stringify(this.overlays));
          this.renderOverlays();
        }
      }
    }

    // Initialiser la bibliothèque
    const library = new OverlayLibrary();
    
    // Vérification de l'authentification au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        // Vérifier si l'utilisateur est connecté
        const isLoggedIn = localStorage.getItem('user_logged_in');
        const userToken = localStorage.getItem('user_token');
        
        console.log('Vérification de l\'authentification sur my-overlays:', {
            isLoggedIn: isLoggedIn,
            hasToken: !!userToken
        });
        
        // Si l'utilisateur n'est pas connecté, rediriger vers la page de connexion
        if (!isLoggedIn && !userToken) {
            console.log('Utilisateur non connecté, redirection vers auth/auth.html');
            window.location.href = 'auth/auth.html';
            return;
        }
        
        // Si l'utilisateur est connecté, charger les overlays
        loadMyOverlays();
    });
    
    function loadMyOverlays() {
        try {
            const myOverlays = JSON.parse(localStorage.getItem('my_overlays') || '[]');
            console.log('Overlays trouvés:', myOverlays);
            
            const container = document.querySelector('.container');
            if (!container) return;
            
            // Ajouter un titre et la liste des overlays
            const overlaysSection = document.createElement('div');
            overlaysSection.innerHTML = `
                <h2 style="color: var(--primary-color); margin-top: 40px; margin-bottom: 20px;">
                    <i class="fas fa-layer-group"></i> Mes Overlays (${myOverlays.length})
                </h2>
                <div id="overlaysList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">
                    ${myOverlays.length === 0 ? 
                        '<p style="color: var(--text-secondary); text-align: center; grid-column: 1 / -1;">Aucun overlay créé pour le moment. <a href="editor.html" style="color: var(--primary-color);">Créer mon premier overlay</a></p>' :
                        myOverlays.map(overlay => `
                            <div class="overlay-card" style="
                                background: rgba(255, 255, 255, 0.1);
                                backdrop-filter: blur(10px);
                                border: 1px solid rgba(255, 255, 255, 0.2);
                                border-radius: 15px;
                                padding: 20px;
                                transition: all 0.3s ease;
                                cursor: pointer;
                            " onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 10px 25px rgba(0,0,0,0.3)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                                <h3 style="color: var(--text-color); margin: 0 0 10px 0; font-size: 1.2rem;">${overlay.name}</h3>
                                <p style="color: var(--text-secondary); margin: 0 0 15px 0; font-size: 0.9rem;">Modifié le: ${new Date(overlay.lastModified).toLocaleDateString('fr-FR')}</p>
                                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                    <button onclick="editOverlay('${overlay.id}')" class="btn btn-primary" style="flex: 1; min-width: 100px; padding: 8px 12px; font-size: 0.9rem;">
                                        <i class="fas fa-edit"></i> Modifier
                                    </button>
                                    <button onclick="copyOverlayUrl('${overlay.id}')" class="btn btn-secondary" style="flex: 1; min-width: 100px; padding: 8px 12px; font-size: 0.9rem;">
                                        <i class="fas fa-copy"></i> Copier URL
                                    </button>
                                    <button onclick="deleteOverlay('${overlay.id}')" class="btn" style="background: #dc3545; flex: 1; min-width: 100px; padding: 8px 12px; font-size: 0.9rem;">
                                        <i class="fas fa-trash"></i> Supprimer
                                    </button>
                                </div>
                            </div>
                        `).join('')
                    }
                </div>
            `;
            
            container.appendChild(overlaysSection);
            
        } catch (error) {
            console.error('Erreur lors du chargement des overlays:', error);
        }
    }
    
    function editOverlay(overlayId) {
        window.location.href = `editor.html?overlay=${overlayId}`;
    }
    
    function copyOverlayUrl(overlayId) {
        const overlayUrl = `${window.location.origin}/overlay.html?id=${overlayId}`;
        navigator.clipboard.writeText(overlayUrl).then(() => {
            alert('URL copiée dans le presse-papiers!');
        }).catch(err => {
            console.error('Erreur lors de la copie:', err);
            // Fallback pour les navigateurs plus anciens
            const textArea = document.createElement('textarea');
            textArea.value = overlayUrl;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('URL copiée dans le presse-papiers!');
        });
    }
    
    function deleteOverlay(overlayId) {
        if (confirm('Êtes-vous sûr de vouloir supprimer cet overlay ?')) {
            try {
                // Supprimer les données de l'overlay
                localStorage.removeItem(`overlay_${overlayId}`);
                
                // Mettre à jour la liste des overlays
                let myOverlays = JSON.parse(localStorage.getItem('my_overlays') || '[]');
                myOverlays = myOverlays.filter(o => o.id !== overlayId);
                localStorage.setItem('my_overlays', JSON.stringify(myOverlays));
                
                // Recharger la page pour mettre à jour l'affichage
                window.location.reload();
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                alert('Erreur lors de la suppression de l\'overlay');
            }
        }
    }
  </script>
    <script src="navigation.js"></script>
</body>
</html>
