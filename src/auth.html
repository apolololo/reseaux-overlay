<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - APO Overlays</title>
  <link rel="stylesheet" href="./overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Éléments de fond -->
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <p class="login-subtitle">Connectez-vous pour accéder aux overlays</p>
      
      <button id="login-button" class="login-button twitch-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
        Connexion avec Twitch
      </button>

      <button id="google-login-button" class="login-button google-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" />
        Connexion avec Google
      </button>
      
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirection en cours...</div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
      </div>
    </div>
  </div>

  <style>
    .login-button {
      width: 100%;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .twitch-button {
      background-color: #9146FF;
    }

    .twitch-button:hover {
      background-color: #7731ff;
      transform: translateY(-2px);
    }

    .google-button {
      background-color: #4285F4;
    }

    .google-button:hover {
      background-color: #3367d6;
      transform: translateY(-2px);
    }

    .login-button img {
      width: 24px;
      height: 24px;
    }

    .google-button img {
      background: white;
      border-radius: 50%;
      padding: 2px;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const twitchButton = document.getElementById('login-button');
      const googleButton = document.getElementById('google-login-button');
      const loading = document.getElementById('loading');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');
      
      // Vérifier si l'utilisateur est déjà connecté
      const checkAuthentication = () => {
        const twitchToken = localStorage.getItem('twitch_token');
        const googleToken = localStorage.getItem('google_token');
        const expiresAt = localStorage.getItem('twitch_expires_at');
        
        if ((twitchToken && expiresAt && new Date().getTime() < parseInt(expiresAt)) || googleToken) {
          window.location.href = '/index.html';
          return;
        }

        // Check if there's an error in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
          errorContainer.style.display = 'block';
          errorMessage.textContent = `Erreur: ${urlParams.get('error')} - ${urlParams.get('error_description') || 'Veuillez réessayer'}`;
        }
      };
      
      // Vérifier l'authentification au chargement
      checkAuthentication();
      
      // Gérer le clic sur le bouton de connexion Twitch
      twitchButton.addEventListener('click', () => {
        try {
          loading.classList.add('active');
          errorContainer.style.display = 'none';
          
          // ID client Twitch
          const clientId = "z8q1w4g12yrql6cyb5zzwmhe1pnxyn";
          
          // URL de redirection
          const redirectUri = "https://apo-overlay.netlify.app/auth/callback.html";
          
          // Générer un état aléatoire pour la sécurité
          const state = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('twitch_auth_state', state);
          
          // Construire l'URL d'authentification Twitch
          const scope = 'user:read:email channel:read:subscriptions moderator:read:followers';
          const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${state}&force_verify=true`;
          
          // Rediriger vers l'authentification Twitch
          window.location.href = authUrl;
        } catch (error) {
          console.error("Erreur lors de la redirection:", error);
          loading.classList.remove('active');
          errorContainer.style.display = 'block';
          errorMessage.textContent = "Une erreur s'est produite lors de la tentative de connexion. Veuillez réessayer.";
        }
      });

      // Gérer le clic sur le bouton de connexion Google
      googleButton.addEventListener('click', () => {
        try {
          loading.classList.add('active');
          errorContainer.style.display = 'none';

          const clientId = import.meta.env.VITE_GOOGLE_CLIENT_ID;
          const redirectUri = `${window.location.origin}/auth/google-callback.html`;
          const scope = encodeURIComponent('openid profile https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube https://www.googleapis.com/auth/youtube.channel-memberships.creator');
          
          const state = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('google_auth_state', state);

          const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
            `client_id=${clientId}` +
            `&redirect_uri=${encodeURIComponent(redirectUri)}` +
            `&response_type=code` +
            `&scope=${scope}` +
            `&access_type=offline` +
            `&state=${state}` +
            `&prompt=consent`;

          window.location.href = authUrl;
        } catch (error) {
          console.error("Erreur lors de la redirection Google:", error);
          loading.classList.remove('active');
          errorContainer.style.display = 'block';
          errorMessage.textContent = "Une erreur s'est produite lors de la tentative de connexion Google. Veuillez réessayer.";
        }
      });
    });
  </script>
</body>
</html>
