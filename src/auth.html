<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Twitch - APO Overlays</title>
  <link rel="stylesheet" href="./styles/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .auth-choice {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .auth-choice a {
      flex: 1;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .auth-choice a.active {
      background: rgba(145, 70, 255, 0.2);
      box-shadow: 0 0 20px rgba(145, 70, 255, 0.1);
    }

    .auth-choice a:not(.active) {
      background: rgba(255, 255, 255, 0.05);
    }

    .auth-choice a:not(.active):hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .twitch-login-container {
      text-align: center;
    }

    .twitch-description {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .twitch-features {
      text-align: left;
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .twitch-features h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .twitch-features ul {
      list-style: none;
      padding: 0;
    }

    .twitch-features li {
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .twitch-features li::before {
      content: "•";
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      
      <div class="auth-choice">
        <a href="auth.html" class="active">Twitch</a>
        <a href="auth-google.html">YouTube</a>
      </div>

      <div class="twitch-login-container">
        <p class="twitch-description">
          Connectez-vous avec Twitch pour accéder à vos overlays et statistiques en temps réel
        </p>
        
        <button id="login-button" class="login-button">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
          Connexion avec Twitch
        </button>

        <div class="twitch-features">
          <h3>Fonctionnalités Twitch</h3>
          <ul>
            <li>Statistiques en temps réel</li>
            <li>Alertes personnalisées</li>
            <li>Compteur de followers</li>
            <li>Objectifs de stream</li>
          </ul>
        </div>
      </div>
      
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirection en cours...</div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.getElementById('login-button');
      const loading = document.getElementById('loading');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');

      // Vérifier si l'utilisateur est déjà authentifié avec Twitch
      const checkExistingAuth = () => {
        const authProvider = localStorage.getItem('auth_provider');
        
        if (authProvider === 'twitch') {
          const token = localStorage.getItem('twitch_token');
          const expiresAt = localStorage.getItem('twitch_expires_at');
          
          if (token && expiresAt && new Date().getTime() < parseInt(expiresAt)) {
            window.location.replace('../index.html');
            return true;
          }
        }
        return false;
      };
      
      // Si l'utilisateur est déjà authentifié, rediriger vers l'index
      if (checkExistingAuth()) return;
      
      // Vérifier s'il y a des erreurs dans l'URL
      const checkUrlErrors = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
          errorContainer.style.display = 'block';
          errorMessage.textContent = `Erreur: ${urlParams.get('error')} - ${urlParams.get('error_description') || 'Veuillez réessayer'}`;
        }
      };
      
      // Vérifier les erreurs au chargement
      checkUrlErrors();
      
      // Gérer le clic sur le bouton de connexion Twitch
      loginButton.addEventListener('click', () => {
        try {
          loading.classList.add('active');
          errorContainer.style.display = 'none';
          
          const clientId = "z8q1w4g12yrql6cyb5zzwmhe1pnxyn";
          const redirectUri = "https://apo-overlay.netlify.app/auth/callback.html";
          const state = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('twitch_auth_state', state);
          
          const scope = 'user:read:email channel:read:subscriptions moderator:read:followers';
          const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${state}&force_verify=true`;
          
          window.location.href = authUrl;
        } catch (error) {
          console.error("Erreur lors de la redirection:", error);
          loading.classList.remove('active');
          errorContainer.style.display = 'block';
          errorMessage.textContent = "Une erreur s'est produite lors de la tentative de connexion. Veuillez réessayer.";
        }
      });
    });
  </script>
</body>
</html>
