<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification - APO</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--bg-dark);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--text-secondary);
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-button:hover {
      transform: translateY(-2px);
    }

    .auth-button.twitch {
      background: #9146FF;
      color: white;
    }

    .auth-button.google {
      background: #4285F4;
      color: white;
    }

    .auth-button svg {
      width: 24px;
      height: 24px;
    }

    .auth-footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Bienvenue sur APO</h1>
      <p>Connectez-vous pour accéder à vos overlays</p>
    </div>

    <div class="auth-buttons">
      <button id="twitch-login" class="auth-button twitch">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
        </svg>
        Se connecter avec Twitch
      </button>

      <button id="google-login" class="auth-button google">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Se connecter avec Google
      </button>
    </div>

    <div class="auth-footer">
      <p>En vous connectant, vous acceptez nos <a href="/src/privacy.html">conditions d'utilisation</a></p>
    </div>
  </div>

  <script type="module">
    import { TwitchAuth } from './js/twitchAuth.js';
    import { GoogleAuth } from './js/googleAuth.js';

    document.addEventListener('DOMContentLoaded', () => {
      const twitchLoginButton = document.getElementById('twitch-login');
      const googleLoginButton = document.getElementById('google-login');

      // Vérifier si l'utilisateur est déjà authentifié
      const twitchToken = localStorage.getItem('twitch_token');
      const twitchExpiresAt = localStorage.getItem('twitch_expires_at');
      const googleAuth = new GoogleAuth();
      const isTwitchAuth = twitchToken && twitchExpiresAt && new Date().getTime() < parseInt(twitchExpiresAt);
      const isGoogleAuth = googleAuth.isAuthenticated();

      if (isTwitchAuth || isGoogleAuth) {
        window.location.replace('/index.html');
        return;
      }

      // Gérer la connexion Twitch
      twitchLoginButton.addEventListener('click', async () => {
        try {
          const twitchAuth = new TwitchAuth();
          await twitchAuth.initiateAuth();
        } catch (error) {
          console.error('Erreur lors de la connexion Twitch:', error);
        }
      });

      // Gérer la connexion Google
      googleLoginButton.addEventListener('click', async () => {
        try {
          const googleAuth = new GoogleAuth();
          await googleAuth.initiateAuth();
        } catch (error) {
          console.error('Erreur lors de la connexion Google:', error);
        }
      });
    });
  </script>
</body>
</html>
