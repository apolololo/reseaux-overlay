<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - APO Overlays</title>
  <link rel="stylesheet" href="./overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .login-button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .login-button.twitch {
      background-color: #9146FF;
      color: white;
    }

    .login-button.youtube {
      background-color: #FF0000;
      color: white;
    }

    .login-button:hover {
      transform: translateY(-3px);
      filter: brightness(1.1);
    }

    .login-button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <p class="login-subtitle">Connectez-vous pour accéder aux overlays</p>
      
      <div class="auth-buttons">
        <button id="twitch-login" class="login-button twitch">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
          Connexion avec Twitch
        </button>
        
        <button id="youtube-login" class="login-button youtube">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube" />
          Connexion avec YouTube
        </button>
      </div>
      
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirection en cours...</div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const twitchLogin = document.getElementById('twitch-login');
      const youtubeLogin = document.getElementById('youtube-login');
      const loading = document.getElementById('loading');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');
      
      // Configuration
      const TWITCH_CLIENT_ID = "z8q1w4g12yrql6cyb5zzwmhe1pnxyn";
      const GOOGLE_CLIENT_ID = "1234567890-abcdefghijklmnopqrstuvwxyz.apps.googleusercontent.com"; // À remplacer par votre vrai Client ID
      const REDIRECT_URI = "https://apo-overlay.netlify.app/auth/callback.html";
      
      function handleTwitchLogin() {
        try {
          loading.classList.add('active');
          errorContainer.style.display = 'none';
          
          const state = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('auth_state', state);
          localStorage.setItem('auth_type', 'twitch');
          
          const scope = 'user:read:email channel:read:subscriptions moderator:read:followers';
          const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${TWITCH_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${state}&force_verify=true`;
          
          window.location.href = authUrl;
        } catch (error) {
          console.error("Erreur lors de la redirection Twitch:", error);
          loading.classList.remove('active');
          errorContainer.style.display = 'block';
          errorMessage.textContent = "Une erreur s'est produite lors de la tentative de connexion Twitch.";
        }
      }

      function handleYouTubeLogin() {
        try {
          loading.classList.add('active');
          errorContainer.style.display = 'none';
          
          const state = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('auth_state', state);
          localStorage.setItem('auth_type', 'youtube');
          
          const scope = 'https://www.googleapis.com/auth/youtube.readonly';
          const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${state}&access_type=offline&prompt=consent`;
          
          window.location.href = authUrl;
        } catch (error) {
          console.error("Erreur lors de la redirection YouTube:", error);
          loading.classList.remove('active');
          errorContainer.style.display = 'block';
          errorMessage.textContent = "Une erreur s'est produite lors de la tentative de connexion YouTube.";
        }
      }

      twitchLogin.addEventListener('click', handleTwitchLogin);
      youtubeLogin.addEventListener('click', handleYouTubeLogin);
    });
  </script>
</body>
</html>
