
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - APO Overlays</title>
  <link rel="stylesheet" href="./overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Ajout de styles pour les messages d'information */
    .info-message {
      margin-top: 15px;
      background-color: rgba(0, 120, 255, 0.1);
      color: #0078ff;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Éléments de fond -->
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <p class="login-subtitle">Connectez-vous avec Twitch pour accéder aux overlays</p>
      
      <button id="login-button" class="login-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
        Connexion avec Twitch
      </button>
      
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirection vers Twitch...</div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
      </div>
      
      <div id="info-message" class="info-message">
        Vérification de votre authentification...
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Page d'authentification chargée");
      
      const loginButton = document.getElementById('login-button');
      const loading = document.getElementById('loading');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');
      const infoMessage = document.getElementById('info-message');
      
      // Afficher un message d'information
      const showInfo = (message) => {
        infoMessage.textContent = message;
        infoMessage.style.display = 'block';
      };
      
      // Afficher une erreur
      const showError = (message) => {
        errorContainer.style.display = 'block';
        errorMessage.textContent = message;
        loading.classList.remove('active');
      };
      
      // Vérifier si l'utilisateur est déjà connecté
      const checkAuthentication = () => {
        showInfo("Vérification de votre authentification...");
        
        const token = localStorage.getItem('twitch_token');
        const expiresAt = localStorage.getItem('twitch_expires_at');
        
        if (token && expiresAt) {
          const now = new Date().getTime();
          const expiry = parseInt(expiresAt);
          
          if (now < expiry) {
            showInfo("Vous êtes déjà connecté. Redirection...");
            
            // Obtenir le paramètre de redirection
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('redirect');
            
            // Redirection appropriée
            setTimeout(() => {
              if (redirectTo === 'studio') {
                window.location.href = '/src/studio.html';
              } else {
                window.location.href = '/index.html';
              }
            }, 500);
            return true;
          } else {
            showInfo("Votre session a expiré. Veuillez vous reconnecter.");
            // Nettoyer les tokens expirés
            localStorage.removeItem('twitch_token');
            localStorage.removeItem('twitch_expires_at');
          }
        }
        
        // Masquer le message d'info après vérification
        setTimeout(() => {
          infoMessage.style.display = 'none';
        }, 1500);

        // Check if there's an error in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
          showError(`Erreur: ${urlParams.get('error')} - ${urlParams.get('error_description') || 'Veuillez réessayer'}`);
        }
        
        return false;
      };
      
      // Vérifier l'authentification au chargement
      checkAuthentication();
      
      // Gérer le clic sur le bouton de connexion
      loginButton.addEventListener('click', () => {
        try {
          // Afficher le chargement
          loading.classList.add('active');
          errorContainer.style.display = 'none';
          
          // ID client Twitch
          const clientId = "z8q1w4g12yrql6cyb5zzwmhe1pnxyn";
          
          // URL de redirection - assurez-vous qu'elle correspond à celle enregistrée sur Twitch
          const redirectUri = "https://apo-overlay.netlify.app/auth/callback.html";
          
          // Générer un état aléatoire pour la sécurité
          const state = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('twitch_auth_state', state);
          
          // Stocker la page de redirection après authentification
          const urlParams = new URLSearchParams(window.location.search);
          const redirectAfterAuth = urlParams.get('redirect');
          if (redirectAfterAuth) {
            localStorage.setItem('twitch_redirect_after_auth', redirectAfterAuth);
          }
          
          // Construire l'URL d'authentification Twitch
          const scope = 'user:read:email channel:read:subscriptions moderator:read:followers';
          const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${state}&force_verify=true`;
          
          console.log("URL de redirection:", redirectUri);
          console.log("URL d'authentification:", authUrl);
          
          // Rediriger vers l'authentification Twitch
          window.location.href = authUrl;
        } catch (error) {
          console.error("Erreur lors de la redirection:", error);
          showError("Une erreur s'est produite lors de la tentative de connexion. Veuillez réessayer.");
        }
      });
    });
  </script>
</body>
</html>
