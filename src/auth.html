<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - APO Overlays</title>
  <link rel="stylesheet" href="./styles/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <p class="login-subtitle">Choisissez votre méthode de connexion</p>
      
      <div class="auth-options">
        <a href="twitch-auth.html" class="auth-option">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
          <span>Se connecter avec Twitch</span>
        </a>

        <a href="google-auth.html" class="auth-option google-option">
          <div class="google-logo-container">
            <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google" class="google-logo" />
            <img src="https://www.youtube.com/s/desktop/7c155e84/img/favicon_144x144.png" alt="YouTube" class="youtube-logo" />
          </div>
          <span>Se connecter avec Google/YouTube</span>
        </a>
      </div>
    </div>
  </div>

  <style>
    .auth-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
    }

    .auth-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #9147ff;
      transition: all 0.2s ease;
    }

    .auth-option:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(145, 71, 255, 0.3);
    }

    .auth-option img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .google-option {
      background: #ffffff;
      color: #000000;
      border: 1px solid #dadce0;
    }

    .google-option:hover {
      background: #f8f9fa;
      box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 1px 3px 1px rgb(60 64 67 / 15%);
    }

    .google-logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .google-logo, .youtube-logo {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
  </style>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      // Vérifier si l'utilisateur est déjà authentifié
      const checkExistingAuth = () => {
        const authProvider = localStorage.getItem('auth_provider');
        
        if (authProvider === 'twitch') {
          const token = localStorage.getItem('twitch_token');
          const expiresAt = localStorage.getItem('twitch_expires_at');
          
          if (token && expiresAt && new Date().getTime() < parseInt(expiresAt)) {
            window.location.replace('../index.html');
            return true;
          }
        } else if (authProvider === 'google') {
          const token = localStorage.getItem('google_access_token');
          const expiresAt = localStorage.getItem('google_expires_at');
          
          if (token && expiresAt && new Date().getTime() < parseInt(expiresAt)) {
            window.location.replace('../index.html');
            return true;
          }
        }
        return false;
      };
      
      if (checkExistingAuth()) return;
    });
  </script>
</body>
</html>
