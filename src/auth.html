
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - APO Overlays</title>
  <link rel="stylesheet" href="./overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Éléments de fond -->
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <p class="login-subtitle">Connectez-vous avec Twitch pour accéder aux overlays</p>
      
      <button id="login-button" class="login-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
        Connexion avec Twitch
      </button>
      
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirection vers Twitch...</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.getElementById('login-button');
      const loading = document.getElementById('loading');
      
      // Vérifier si l'utilisateur est déjà connecté
      const checkAuthentication = () => {
        const token = localStorage.getItem('twitch_token');
        const expiresAt = localStorage.getItem('twitch_expires_at');
        
        if (token && expiresAt && new Date().getTime() < parseInt(expiresAt)) {
          // Token valide, rediriger vers la page principale
          window.location.href = '/index.html';
        }
      };
      
      // Vérifier l'authentification au chargement
      checkAuthentication();
      
      // Gérer le clic sur le bouton de connexion
      loginButton.addEventListener('click', () => {
        try {
          // Afficher le chargement
          loading.classList.add('active');
          
          // ID client Twitch (hardcoded for testing - should use environment variable)
          // En production, utilisez toujours import.meta.env.VITE_TWITCH_CLIENT_ID
          const clientId = "q22qg1vb8mctmr45e2g6liopppfmyh";
          
          // URL de redirection (doit correspondre à celle configurée dans l'application Twitch)
          const redirectUri = 'https://apo-overlay.netlify.app/auth/callback';
          
          // Générer un état aléatoire pour la sécurité
          const state = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('twitch_auth_state', state);
          
          // Construire l'URL d'authentification Twitch
          const scope = 'user:read:email channel:read:subscriptions'; // Permission pour lire les abonnements
          const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}&state=${state}`;
          
          console.log("Redirecting to:", authUrl);
          
          // Rediriger vers l'authentification Twitch
          window.location.href = authUrl;
        } catch (error) {
          console.error("Erreur lors de la redirection:", error);
          loading.classList.remove('active');
          alert("Une erreur s'est produite lors de la tentative de connexion. Veuillez réessayer.");
        }
      });
    });
  </script>
</body>
</html>
