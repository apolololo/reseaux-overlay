<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Créateur Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      width: 1920px;
      height: 1080px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .creator-box {
      background: #000;
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .creator-label {
      font-size: 24px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .creator-code {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 0, 200, 0.8);
      white-space: nowrap;
    }

    .ad-tag {
      font-size: 24px;
      font-weight: bold;
      color: #ff0;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="creator-box">
    <span class="creator-label">CODE CRÉATEUR</span>
    <span class="creator-code">APO21</span>
    <span class="ad-tag">#AD</span>
  </div>
</body>
</html>
