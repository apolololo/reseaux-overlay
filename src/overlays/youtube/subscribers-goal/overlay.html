<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribers Goal - APO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .goal-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .goal-container.no-bg {
      background: transparent !important;
      box-shadow: none !important;
    }

    .goal-text {
      color: var(--text-color, #FFFFFF);
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
    }

    .progress-container {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      display: none;
    }

    .progress-container.show {
      display: block !important;
    }

    .progress-bar {
      height: 100%;
      background: var(--progress-color, #FF0000);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .percentage {
      color: var(--text-color, #FFFFFF);
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .percentage.show {
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goal-container" id="goal-container">
      <div class="goal-text" id="goal-text">Objectif : 0/1000 abonnés</div>
      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="percentage" id="percentage">0%</div>
    </div>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      let userData, youtubeToken;
      
      // Récupérer et décoder le token
      const urlToken = params.get('token');
      if (urlToken) {
        try {
          const tokenData = JSON.parse(atob(urlToken));
          userData = tokenData.youtubeData.user;
          youtubeToken = tokenData.youtubeData.token;
        } catch (error) {
          console.error('Erreur lors du décodage du token:', error);
        }
      }
      
      if (!userData || !youtubeToken) {
        console.error('Données d\'authentification YouTube manquantes');
        return;
      }
      
      // Charger la configuration depuis les paramètres d'URL
      const config = {
        target: parseInt(params.get('target')) || 1000,
        text: params.get('text') || "Objectif : {current}/{target} abonnés",
        progressColor: params.get('progressColor') || "#FF0000",
        textColor: params.get('textColor') || "#FFFFFF",
        showBackground: params.get('showBackground') !== 'false',
        showProgressBar: params.get('showProgressBar') !== 'false',
        showPercentage: params.get('showPercentage') !== 'false'
      };

      const goalContainer = document.getElementById('goal-container');
      const progressContainer = document.getElementById('progress-container');
      const percentageElement = document.getElementById('percentage');

      function updateVisibility() {
        goalContainer.style.background = config.showBackground ? 'rgba(0, 0, 0, 0.8)' : 'transparent';
        goalContainer.style.boxShadow = config.showBackground ? '0 4px 6px rgba(0, 0, 0, 0.1)' : 'none';
        progressContainer.style.display = config.showProgressBar ? 'block' : 'none';
        percentageElement.style.display = config.showPercentage ? 'block' : 'none';
      }

      // Appliquer les styles initiaux
      document.documentElement.style.setProperty('--progress-color', config.progressColor);
      document.documentElement.style.setProperty('--text-color', config.textColor);
      updateVisibility();

      let currentFollowers = 0;
      let lastUpdateTime = 0;
      const UPDATE_INTERVAL = 30000; // 30 secondes

      // Fonction pour mettre à jour l'affichage
      function updateDisplay(subscribers) {
        currentFollowers = subscribers;
        const percentage = Math.min(100, Math.round((currentFollowers / config.target) * 100));
        
        const text = config.text
          .replace('{current}', currentFollowers.toLocaleString())
          .replace('{target}', config.target.toLocaleString());
        document.getElementById('goal-text').textContent = text;
        
        document.getElementById('progress-bar').style.width = `${percentage}%`;
        document.getElementById('percentage').textContent = `${percentage}%`;

        // Envoyer la mise à jour à tous les widgets ouverts
        const broadcastChannel = new BroadcastChannel('subscribers_goal_update');
        broadcastChannel.postMessage({
          type: 'display_update',
          userId: userData.id,
          data: {
            subscribers: currentFollowers,
            config: config
          }
        });
      }

      // Fonction pour rafraîchir le token si nécessaire
      async function refreshTokenIfNeeded() {
        const expiresAt = localStorage.getItem('google_expires_at');
        if (expiresAt && Date.now() >= parseInt(expiresAt)) {
          try {
            const refreshToken = localStorage.getItem('google_refresh_token');
            if (!refreshToken) {
              console.error('Refresh token manquant');
              return false;
            }

            const response = await fetch('https://oauth2.googleapis.com/token', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: new URLSearchParams({
                grant_type: 'refresh_token',
                refresh_token: refreshToken,
                client_id: window.VITE_GOOGLE_CLIENT_ID,
                client_secret: window.VITE_GOOGLE_CLIENT_SECRET
              })
            });

            if (response.ok) {
              const data = await response.json();
              youtubeToken = data.access_token;
              localStorage.setItem('google_access_token', data.access_token);
              localStorage.setItem('google_expires_at', (Date.now() + data.expires_in * 1000).toString());
              return true;
            } else {
              throw new Error('Échec du rafraîchissement du token');
            }
          } catch (error) {
            console.error('Erreur lors du rafraîchissement du token:', error);
            return false;
          }
        }
        return true;
      }

      // Fonction pour récupérer le nombre d'abonnés YouTube
      async function fetchSubscribers() {
        try {
          const now = Date.now();
          if (now - lastUpdateTime < UPDATE_INTERVAL) {
            return;
          }
          lastUpdateTime = now;

          const tokenValid = await refreshTokenIfNeeded();
          if (!tokenValid) {
            console.error('Impossible de rafraîchir le token');
            return;
          }

          const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${userData.id}&key=${window.VITE_GOOGLE_API_KEY}`, {
            headers: {
              'Authorization': `Bearer ${youtubeToken}`,
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            }
          });

          if (!response.ok) {
            if (response.status === 401) {
              const tokenRefreshed = await refreshTokenIfNeeded();
              if (tokenRefreshed) {
                return fetchSubscribers();
              }
              throw new Error('Échec de l\'authentification');
            } else if (response.status === 403) {
              throw new Error('Quota d\'API YouTube dépassé');
            }
            throw new Error('Erreur lors de la récupération des abonnés');
          }

          const data = await response.json();
          if (data.items && data.items[0]) {
            const subscriberCount = parseInt(data.items[0].statistics.subscriberCount, 10);
            console.log('Nombre d\'abonnés récupéré:', subscriberCount);
            updateDisplay(subscriberCount);
          } else {
            throw new Error('Aucune donnée de chaîne trouvée');
          }
        } catch (error) {
          console.error('Erreur lors de la récupération des abonnés:', error);
          const errorMessage = error.message === 'Quota d\'API YouTube dépassé' 
            ? 'Quota d\'API YouTube dépassé. Réessayez plus tard.'
            : 'Erreur lors de la récupération des abonnés';
          document.getElementById('goal-text').textContent = errorMessage;
        }
      }

      // Mettre à jour toutes les 30 secondes
      const updateInterval = setInterval(fetchSubscribers, UPDATE_INTERVAL);
      
      // Première mise à jour immédiate
      fetchSubscribers();

      // Canal de diffusion pour la synchronisation
      const broadcastChannel = new BroadcastChannel('subscribers_goal_update');

      // Écouter les mises à jour de configuration
      broadcastChannel.onmessage = (event) => {
        if (event.data.userId === userData.id) {
          const newConfig = event.data.config;
          if (newConfig) {
            Object.assign(config, newConfig);
            document.documentElement.style.setProperty('--progress-color', config.progressColor);
            document.documentElement.style.setProperty('--text-color', config.textColor);
            updateVisibility();
            updateDisplay(currentFollowers);
          }
        }
      };

      // Nettoyer l'intervalle quand la page est fermée
      window.addEventListener('unload', () => {
        clearInterval(updateInterval);
        broadcastChannel.close();
      });
    });
  </script>
</body>
</html>
