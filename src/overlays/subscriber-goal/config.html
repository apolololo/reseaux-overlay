<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Objectifs d'Abonnés - APO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF0000;
      --secondary-color: #00D4AA;
      --accent-color: #F77737;
      --background-dark: #0E0E10;
      --background-light: #18181B;
      --text-primary: #EFEFF1;
      --text-secondary: #ADADB8;
      --success-color: #00F5A0;
      --gradient-primary: linear-gradient(135deg, #FF0000 0%, #00D4AA 100%);
      --gradient-progress: linear-gradient(90deg, #FF0000 0%, #00D4AA 50%, #F77737 100%);
      --shadow-glow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background-dark);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .config-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--background-light);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .config-section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--background-dark);
      border-radius: 8px;
      background: var(--background-dark);
      color: var(--text-primary);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }

    input[type="color"] {
      width: 100px;
      height: 40px;
      padding: 0;
      border: none;
      border-radius: 8px;
      background: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }

    .preview-section {
      margin: 2rem 0;
    }

    .preview-container {
      width: 100%;
      height: 200px;
      border: 2px solid var(--background-dark);
      border-radius: 8px;
      overflow: hidden;
      background: var(--background-dark);
    }

    .save-button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .save-success {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--success-color);
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
      z-index: 1000;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .copy-link-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .copy-link-container input {
      flex: 1;
      padding: 10px;
      border: 2px solid var(--background-dark);
      border-radius: 6px;
      background: var(--background-dark);
      color: var(--text-primary);
      font-family: 'Montserrat', sans-serif;
    }

    .copy-button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-button:hover {
      opacity: 0.9;
    }

    .link-help {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h1>Configuration Objectifs d'Abonnés</h1>
    
    <div class="config-section">
      <h2>Objectif</h2>
      <div class="form-group">
        <label for="goal-target">Nombre d'abonnés cible</label>
        <input type="number" id="goal-target" min="1" value="1000">
      </div>
    </div>

    <div class="config-section">
      <h2>Personnalisation</h2>
      <div class="form-group">
        <label for="goal-text">Texte de l'objectif</label>
        <input type="text" id="goal-text" value="Objectif : {current}/{target} abonnés">
      </div>
      <div class="form-group">
        <label for="progress-color">Couleur de la barre de progression</label>
        <input type="color" id="progress-color" value="#FF0000">
      </div>
      <div class="form-group">
        <label for="text-color">Couleur du texte</label>
        <input type="color" id="text-color" value="#FFFFFF">
      </div>
    </div>

    <div class="config-section">
      <h2>Visibilité</h2>
      <div class="checkbox-group">
        <input type="checkbox" id="show-background" checked>
        <label for="show-background">Afficher le fond</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="show-progress-bar" checked>
        <label for="show-progress-bar">Afficher la barre de progression</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="show-percentage" checked>
        <label for="show-percentage">Afficher le pourcentage</label>
      </div>
    </div>

    <div class="preview-section">
      <h3>Aperçu en direct</h3>
      <div class="preview-container">
        <iframe id="preview-frame" src="overlay.html"></iframe>
      </div>
    </div>

    <div class="config-section">
      <h2>Lien pour OBS</h2>
      <div class="form-group">
        <div class="copy-link-container">
          <input type="text" id="obs-link" readonly>
          <button id="copy-link" class="copy-button">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            Copier
          </button>
        </div>
        <p class="link-help">Copiez ce lien et ajoutez-le comme source navigateur dans OBS</p>
      </div>
    </div>

    <button class="save-button" id="save-config">
      Enregistrer la configuration
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const config = {
        target: 1000,
        text: "Objectif : {current}/{target} abonnés",
        progressColor: "#FF0000",
        textColor: "#FFFFFF",
        showBackground: true,
        showProgressBar: true,
        showPercentage: true
      };

      // Charger la configuration existante
      const savedConfig = localStorage.getItem('subscriber_goal_config');
      if (savedConfig) {
        Object.assign(config, JSON.parse(savedConfig));
        updateFormValues();
      }

      // Mettre à jour les valeurs du formulaire
      function updateFormValues() {
        document.getElementById('goal-target').value = config.target;
        document.getElementById('goal-text').value = config.text;
        document.getElementById('progress-color').value = config.progressColor;
        document.getElementById('text-color').value = config.textColor;
        document.getElementById('show-background').checked = config.showBackground;
        document.getElementById('show-progress-bar').checked = config.showProgressBar;
        document.getElementById('show-percentage').checked = config.showPercentage;
        updatePreview();
        updateObsLink();
      }

      // Mettre à jour l'aperçu
      function updatePreview() {
        const iframe = document.getElementById('preview-frame');
        const params = new URLSearchParams();
        
        Object.entries(config).forEach(([key, value]) => {
          params.set(key, value);
        });
        
        iframe.src = `overlay.html?${params.toString()}`;
      }

      // Générer le lien pour OBS
      function updateObsLink() {
        const youtubeData = {
          user: JSON.parse(localStorage.getItem('youtube_channel_info')),
          token: localStorage.getItem('google_access_token')
        };

        if (!youtubeData.user || !youtubeData.token) {
          document.getElementById('obs-link').value = 'Veuillez vous connecter avec YouTube';
          return;
        }

        const params = new URLSearchParams();
        Object.entries(config).forEach(([key, value]) => {
          params.set(key, value);
        });

        // Encoder les données YouTube en base64
        const tokenData = btoa(JSON.stringify({ youtubeData }));
        params.set('token', tokenData);

        const baseUrl = window.location.origin;
        const obsLink = `${baseUrl}/src/overlays/subscriber-goal/overlay.html?${params.toString()}`;
        document.getElementById('obs-link').value = obsLink;
      }

      // Copier le lien dans le presse-papier
      document.getElementById('copy-link').addEventListener('click', () => {
        const linkInput = document.getElementById('obs-link');
        linkInput.select();
        document.execCommand('copy');
        
        const copyButton = document.getElementById('copy-link');
        const originalText = copyButton.innerHTML;
        copyButton.innerHTML = '✓ Copié !';
        setTimeout(() => {
          copyButton.innerHTML = originalText;
        }, 2000);
      });

      // Écouter les changements
      document.getElementById('goal-target').addEventListener('input', (e) => {
        config.target = parseInt(e.target.value);
        updatePreview();
        updateObsLink();
      });

      document.getElementById('goal-text').addEventListener('input', (e) => {
        config.text = e.target.value;
        updatePreview();
        updateObsLink();
      });

      document.getElementById('progress-color').addEventListener('input', (e) => {
        config.progressColor = e.target.value;
        updatePreview();
        updateObsLink();
      });

      document.getElementById('text-color').addEventListener('input', (e) => {
        config.textColor = e.target.value;
        updatePreview();
        updateObsLink();
      });

      document.getElementById('show-background').addEventListener('change', (e) => {
        config.showBackground = e.target.checked;
        updatePreview();
        updateObsLink();
      });

      document.getElementById('show-progress-bar').addEventListener('change', (e) => {
        config.showProgressBar = e.target.checked;
        updatePreview();
        updateObsLink();
      });

      document.getElementById('show-percentage').addEventListener('change', (e) => {
        config.showPercentage = e.target.checked;
        updatePreview();
        updateObsLink();
      });

      // Sauvegarder la configuration
      document.getElementById('save-config').addEventListener('click', () => {
        localStorage.setItem('subscriber_goal_config', JSON.stringify(config));
        
        const successMessage = document.createElement('div');
        successMessage.className = 'save-success';
        successMessage.innerHTML = `
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
          </svg>
          Configuration sauvegardée
        `;
        document.body.appendChild(successMessage);
        
        setTimeout(() => {
          successMessage.remove();
        }, 3000);
      });

      // Initialiser l'aperçu et le lien OBS
      updateFormValues();
    });
  </script>
</body>
</html>
