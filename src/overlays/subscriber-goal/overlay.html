<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Subscriber Goal - APO Overlays</title>
  <link rel="stylesheet" href="../../styles/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      color: #ffffff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    .preview-container {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .preview-background {
      background: #0f0f0f;
      border-radius: 8px;
      padding: 2rem;
      position: relative;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .widget-preview {
      width: 100%;
      text-align: center;
    }

    .subscriber-count {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .subscriber-label {
      font-size: 1.2rem;
      color: #888;
    }

    .controls {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-group label {
      font-weight: 500;
    }

    .control-group input {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }

    .control-group input[type="color"] {
      padding: 0.25rem;
      width: 100px;
      height: 40px;
    }

    .copy-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
    }

    .copy-section h3 {
      margin: 0 0 1rem 0;
    }

    .url-container {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .url-input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: white;
      font-size: 0.9rem;
    }

    .copy-button {
      background: #FF0000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .copy-button:hover {
      opacity: 0.9;
    }

    .size-info {
      margin-top: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="preview-container">
      <h2>Aperçu</h2>
      <div class="preview-background">
        <div class="widget-preview">
          <div class="subscriber-count" id="subscriber-count">0</div>
          <div class="subscriber-label" id="subscriber-label">Abonnés</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="text-color">Couleur du texte</label>
        <input type="color" id="text-color" value="#ffffff">
      </div>

      <div class="control-group">
        <label for="label-text">Texte du label</label>
        <input type="text" id="label-text" value="Abonnés" placeholder="Texte du label">
      </div>
    </div>

    <div class="copy-section">
      <h3>URL pour OBS</h3>
      <div class="url-container">
        <input type="text" id="overlay-url" class="url-input" readonly>
        <button id="copy-button" class="copy-button">Copier l'URL</button>
      </div>
      <p class="size-info">Taille recommandée : 800x200</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const subscriberCount = document.getElementById('subscriber-count');
      const subscriberLabel = document.getElementById('subscriber-label');
      const textColorInput = document.getElementById('text-color');
      const labelTextInput = document.getElementById('label-text');
      const overlayUrlInput = document.getElementById('overlay-url');
      const copyButton = document.getElementById('copy-button');

      // Vérifier l'authentification
      const checkAuth = () => {
        const token = localStorage.getItem('google_access_token');
        const expiresAt = localStorage.getItem('google_expires_at');
        
        if (!token || !expiresAt || new Date().getTime() > parseInt(expiresAt)) {
          window.location.href = '../../auth.html';
          return false;
        }
        return true;
      };

      if (!checkAuth()) return;

      // Fonction pour mettre à jour le nombre d'abonnés
      const updateSubscriberCount = async () => {
        try {
          const token = localStorage.getItem('google_access_token');
          const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&mine=true', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) {
            throw new Error('Erreur lors de la récupération des statistiques');
          }

          const data = await response.json();
          if (data.items && data.items[0]) {
            const count = parseInt(data.items[0].statistics.subscriberCount);
            subscriberCount.textContent = count.toLocaleString();
          }
        } catch (error) {
          console.error('Erreur:', error);
        }
      };

      // Mettre à jour le nombre d'abonnés toutes les 30 secondes
      updateSubscriberCount();
      setInterval(updateSubscriberCount, 30000);

      // Gérer les changements de style
      textColorInput.addEventListener('input', (e) => {
        const color = e.target.value;
        subscriberCount.style.color = color;
        subscriberLabel.style.color = color;
        updateOverlayUrl();
      });

      labelTextInput.addEventListener('input', (e) => {
        subscriberLabel.textContent = e.target.value;
        updateOverlayUrl();
      });

      // Fonction pour mettre à jour l'URL de l'overlay
      const updateOverlayUrl = () => {
        const params = new URLSearchParams({
          textColor: textColorInput.value,
          label: labelTextInput.value
        });

        const overlayUrl = `${window.location.origin}/src/overlays/subscriber-goal/widget.html?${params.toString()}`;
        overlayUrlInput.value = overlayUrl;
      };

      // Initialiser l'URL
      updateOverlayUrl();

      // Gérer la copie de l'URL
      copyButton.addEventListener('click', () => {
        overlayUrlInput.select();
        document.execCommand('copy');
        copyButton.textContent = 'URL copiée !';
        setTimeout(() => {
          copyButton.textContent = 'Copier l\'URL';
        }, 2000);
      });
    });
  </script>
</body>
</html>
