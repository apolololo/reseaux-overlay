<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Objectifs d'Abonnés</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF0000;
      --secondary-color: #00D4AA;
      --accent-color: #F77737;
      --background-dark: #0E0E10;
      --background-light: #18181B;
      --text-primary: #EFEFF1;
      --text-secondary: #ADADB8;
      --gradient-primary: linear-gradient(135deg, #FF0000 0%, #00D4AA 100%);
      --gradient-progress: linear-gradient(90deg, #FF0000 0%, #00D4AA 50%, #F77737 100%);
      --shadow-glow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .goal-container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      background: var(--background-light);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .goal-text {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }

    .progress-container {
      width: 100%;
      height: 20px;
      background: var(--background-dark);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: var(--gradient-progress);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-primary);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="goal-container" id="goal-container">
    <div class="goal-text" id="goal-text"></div>
    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <div class="percentage" id="percentage"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Récupérer les paramètres de l'URL
      const params = new URLSearchParams(window.location.search);
      const config = {
        target: parseInt(params.get('target')) || 1000,
        text: params.get('text') || "Objectif : {current}/{target} abonnés",
        progressColor: params.get('progressColor') || "#FF0000",
        textColor: params.get('textColor') || "#FFFFFF",
        showBackground: params.get('showBackground') !== 'false',
        showProgressBar: params.get('showProgressBar') !== 'false',
        showPercentage: params.get('showPercentage') !== 'false'
      };

      // Appliquer les styles
      document.getElementById('goal-container').style.display = config.showBackground ? 'block' : 'none';
      document.getElementById('progress-container').style.display = config.showProgressBar ? 'block' : 'none';
      document.getElementById('percentage').style.display = config.showPercentage ? 'block' : 'none';
      document.getElementById('goal-text').style.color = config.textColor;
      document.getElementById('progress-bar').style.background = config.progressColor;

      // Récupérer les données d'authentification
      const tokenData = params.get('token');
      if (!tokenData) {
        console.error('Token non trouvé');
        return;
      }

      const { youtubeData } = JSON.parse(atob(tokenData));
      if (!youtubeData || !youtubeData.token) {
        console.error('Données YouTube non trouvées');
        return;
      }

      // Fonction pour mettre à jour l'affichage
      function updateDisplay(current) {
        const percentage = Math.min((current / config.target) * 100, 100);
        
        // Mettre à jour le texte
        const text = config.text
          .replace('{current}', current.toLocaleString())
          .replace('{target}', config.target.toLocaleString());
        document.getElementById('goal-text').textContent = text;
        
        // Mettre à jour la barre de progression
        document.getElementById('progress-bar').style.width = `${percentage}%`;
        document.getElementById('percentage').textContent = `${Math.round(percentage)}%`;
      }

      // Fonction pour récupérer le nombre d'abonnés
      async function fetchSubscriberCount() {
        try {
          const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&mine=true', {
            headers: {
              'Authorization': `Bearer ${youtubeData.token}`
            }
          });

          if (!response.ok) {
            throw new Error('Erreur lors de la récupération des données');
          }

          const data = await response.json();
          const subscriberCount = parseInt(data.items[0].statistics.subscriberCount);
          updateDisplay(subscriberCount);
        } catch (error) {
          console.error('Erreur:', error);
        }
      }

      // Mettre à jour toutes les 30 secondes
      await fetchSubscriberCount();
      setInterval(fetchSubscriberCount, 30000);

      // Synchroniser les mises à jour entre les instances
      const channel = new BroadcastChannel('subscriber_goal_updates');
      channel.onmessage = (event) => {
        if (event.data.type === 'update') {
          updateDisplay(event.data.current);
        }
      };
    });
  </script>
</body>
</html>
