<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Subscriber Count</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      color: #ffffff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .widget-container {
      padding: 1rem;
    }

    .subscriber-count {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .subscriber-label {
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="subscriber-count" id="subscriber-count">0</div>
    <div class="subscriber-label" id="subscriber-label">Abonnés</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const subscriberCount = document.getElementById('subscriber-count');
      const subscriberLabel = document.getElementById('subscriber-label');
      const urlParams = new URLSearchParams(window.location.search);

      // Appliquer les paramètres de style
      const textColor = urlParams.get('textColor') || '#ffffff';
      const label = urlParams.get('label') || 'Abonnés';

      subscriberCount.style.color = textColor;
      subscriberLabel.style.color = textColor;
      subscriberLabel.textContent = label;

      // Fonction pour mettre à jour le nombre d'abonnés
      const updateSubscriberCount = async () => {
        try {
          const token = localStorage.getItem('google_access_token');
          const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&mine=true', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) {
            throw new Error('Erreur lors de la récupération des statistiques');
          }

          const data = await response.json();
          if (data.items && data.items[0]) {
            const count = parseInt(data.items[0].statistics.subscriberCount);
            subscriberCount.textContent = count.toLocaleString();
          }
        } catch (error) {
          console.error('Erreur:', error);
        }
      };

      // Mettre à jour le nombre d'abonnés toutes les 30 secondes
      updateSubscriberCount();
      setInterval(updateSubscriberCount, 30000);
    });
  </script>
</body>
</html>
