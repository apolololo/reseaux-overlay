        .editable-zone {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles par défaut pour les éléments */
        .overlay-element {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;

        }
