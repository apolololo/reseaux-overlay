<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers Goal Preview</title>
  <link rel="stylesheet" href="./overlay.css">
  <style>
    /* Styles spécifiques à la prévisualisation */
    body {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div class="followers-goal-container">
    <div class="followers-goal-header">
      <div class="followers-goal-title">Objectif Followers</div>
      <div class="followers-goal-count">
        <span id="current-followers">0</span>/<span id="goal-followers">1000</span>
      </div>
    </div>
    <div class="followers-goal-progress-container">
      <div class="followers-goal-progress" id="followers-progress-bar"></div>
    </div>
    <div class="followers-goal-footer">
      <div class="followers-goal-latest" id="latest-follower">Dernier follower : --</div>
    </div>
  </div>

  <script>
    // Configuration par défaut
    let config = {
      goalFollowers: 1000,
      refreshInterval: 60000, // 1 minute par défaut
      animationSpeed: 1000,
      showLatestFollower: true
    };

    // Éléments DOM
    const currentFollowersElement = document.getElementById('current-followers');
    const goalFollowersElement = document.getElementById('goal-followers');
    const progressBarElement = document.getElementById('followers-progress-bar');
    const latestFollowerElement = document.getElementById('latest-follower');

    // Fonction pour récupérer les paramètres de l'URL
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        userId: params.get('userId'),
        token: params.get('token'),
        goal: params.get('goal'),
        refreshInterval: params.get('refreshInterval'),
        showLatest: params.get('showLatest')
      };
    }

    // Fonction pour mettre à jour la configuration depuis les paramètres d'URL
    function updateConfigFromParams() {
      const params = getUrlParams();
      
      if (params.goal && !isNaN(parseInt(params.goal))) {
        config.goalFollowers = parseInt(params.goal);
        goalFollowersElement.textContent = config.goalFollowers;
      }
      
      if (params.refreshInterval && !isNaN(parseInt(params.refreshInterval))) {
        config.refreshInterval = parseInt(params.refreshInterval) * 1000; // Convertir en millisecondes
      }
      
      if (params.showLatest === 'false') {
        config.showLatestFollower = false;
        latestFollowerElement.style.display = 'none';
      }
    }

    // Fonction pour mettre à jour la barre de progression
    function updateProgressBar(current, goal) {
      const percentage = Math.min(100, (current / goal) * 100);
      progressBarElement.style.width = `${percentage}%`;
      
      // Animation de la barre de progression
      progressBarElement.style.transition = `width ${config.animationSpeed}ms ease-in-out`;
    }

    // Fonction pour récupérer les données de followers depuis l'API Twitch
    async function fetchFollowersData() {
      const params = getUrlParams();
      
      if (!params.userId || !params.token) {
        console.error("Identifiant utilisateur ou token manquant dans l'URL");
        currentFollowersElement.textContent = "Erreur";
        latestFollowerElement.textContent = "Paramètres manquants: userId ou token";
        return;
      }
      
      try {
        console.log("Tentative de récupération des followers avec userId:", params.userId);
        
        // Appel à l'API Twitch pour récupérer le nombre de followers
        const response = await fetch(`https://api.twitch.tv/helix/channels/followers?broadcaster_id=${params.userId}`, {
          headers: {
            'Authorization': `Bearer ${params.token}`,
            'Client-ID': 'z8q1w4g12yrql6cyb5zzwmhe1pnxyn'
          }
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error(`Erreur API (${response.status}):`, errorText);
          throw new Error(`Erreur API: ${response.status} - ${errorText}`);
        }
        
        const data = await response.json();
        console.log("Données reçues de l'API:", data);
        const followerCount = data.total || 0;
        
        // Mettre à jour l'affichage
        currentFollowersElement.textContent = followerCount;
        updateProgressBar(followerCount, config.goalFollowers);
        
        // Récupérer le dernier follower si activé
        if (config.showLatestFollower && data.data && data.data.length > 0) {
          const latestFollower = data.data[0];
          latestFollowerElement.textContent = `Dernier follower : ${latestFollower.user_name || 'Inconnu'}`;
        } else if (config.showLatestFollower) {
          latestFollowerElement.textContent = "Aucun follower récent trouvé";
        }
        
      } catch (error) {
        console.error("Erreur lors de la récupération des followers:", error);
        currentFollowersElement.textContent = "Erreur";
        latestFollowerElement.textContent = `Erreur: ${error.message}`;
      }
    }

    // Initialisation
    function init() {
      console.log("Initialisation du widget Followers Goal (preview)");
      console.log("Paramètres URL:", getUrlParams());
      
      // Afficher un message d'initialisation
      currentFollowersElement.textContent = "Chargement...";
      latestFollowerElement.textContent = "Connexion à Twitch en cours...";
      
      updateConfigFromParams();
      fetchFollowersData();
      
      // Rafraîchir les données à intervalles réguliers
      setInterval(fetchFollowersData, config.refreshInterval);
      
      console.log("Widget initialisé avec succès");
      console.log("Intervalle de rafraîchissement:", config.refreshInterval / 1000, "secondes");
      console.log("Objectif de followers:", config.goalFollowers);
    }

    // Démarrer l'application
    document.addEventListener('DOMContentLoaded', init);
    
    // Afficher les erreurs dans l'interface
    window.addEventListener('error', function(event) {
      console.error("Erreur globale:", event.error);
      currentFollowersElement.textContent = "Erreur";
      latestFollowerElement.textContent = `Erreur JavaScript: ${event.message}`;
    });
  </script>
</body>
</html>
