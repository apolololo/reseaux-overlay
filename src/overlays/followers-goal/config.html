<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Followers Goal - APO</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    .config-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--bg-dark);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .config-section {
      margin-bottom: 2rem;
    }

    .config-section h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .form-group input[type="number"],
    .form-group input[type="text"],
    .form-group input[type="color"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-darker);
      color: var(--text-light);
      font-family: 'Montserrat', sans-serif;
    }

    .form-group input[type="color"] {
      height: 40px;
      padding: 0;
    }

    .preview-section {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--bg-darker);
      border-radius: 8px;
    }

    .preview-title {
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .preview-container {
      width: 500px;
      height: 300px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    .preview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .save-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .save-button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h1>Configuration Followers Goal</h1>
    
    <div class="config-section">
      <h2>Objectif</h2>
      <div class="form-group">
        <label for="goal-target">Nombre de followers cible</label>
        <input type="number" id="goal-target" min="1" value="1000">
      </div>
    </div>

    <div class="config-section">
      <h2>Personnalisation</h2>
      <div class="form-group">
        <label for="goal-text">Texte de l'objectif</label>
        <input type="text" id="goal-text" value="Objectif : {current}/{target} followers">
      </div>
      <div class="form-group">
        <label for="progress-color">Couleur de la barre de progression</label>
        <input type="color" id="progress-color" value="#FF0000">
      </div>
      <div class="form-group">
        <label for="text-color">Couleur du texte</label>
        <input type="color" id="text-color" value="#FFFFFF">
      </div>
    </div>

    <div class="preview-section">
      <h3 class="preview-title">Aperçu</h3>
      <div class="preview-container">
        <iframe id="preview-frame" src="overlay.html"></iframe>
      </div>
    </div>

    <button class="save-button" id="save-config">Enregistrer la configuration</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const config = {
        target: 1000,
        text: "Objectif : {current}/{target} followers",
        progressColor: "#FF0000",
        textColor: "#FFFFFF"
      };

      // Charger la configuration existante
      const savedConfig = localStorage.getItem('followers-goal-config');
      if (savedConfig) {
        Object.assign(config, JSON.parse(savedConfig));
        updateFormValues();
      }

      // Mettre à jour les valeurs du formulaire
      function updateFormValues() {
        document.getElementById('goal-target').value = config.target;
        document.getElementById('goal-text').value = config.text;
        document.getElementById('progress-color').value = config.progressColor;
        document.getElementById('text-color').value = config.textColor;
        updatePreview();
      }

      // Mettre à jour l'aperçu
      function updatePreview() {
        const iframe = document.getElementById('preview-frame');
        const params = new URLSearchParams({
          target: config.target,
          text: config.text,
          progressColor: config.progressColor,
          textColor: config.textColor
        });
        iframe.src = `overlay.html?${params.toString()}`;
      }

      // Écouter les changements
      document.getElementById('goal-target').addEventListener('change', (e) => {
        config.target = parseInt(e.target.value);
        updatePreview();
      });

      document.getElementById('goal-text').addEventListener('input', (e) => {
        config.text = e.target.value;
        updatePreview();
      });

      document.getElementById('progress-color').addEventListener('input', (e) => {
        config.progressColor = e.target.value;
        updatePreview();
      });

      document.getElementById('text-color').addEventListener('input', (e) => {
        config.textColor = e.target.value;
        updatePreview();
      });

      // Sauvegarder la configuration
      document.getElementById('save-config').addEventListener('click', () => {
        localStorage.setItem('followers-goal-config', JSON.stringify(config));
        alert('Configuration sauvegardée !');
      });
    });
  </script>
</body>
</html>
