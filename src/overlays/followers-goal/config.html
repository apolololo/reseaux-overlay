<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration - Followers Goal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus, input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #9146FF;
    }

    input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .color-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .preview {
      background: #f8f9fa;
      border: 2px dashed #dee2e6;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .preview-widget {
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      min-width: 200px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #9146FF 0%, #00D4AA 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(145, 70, 255, 0.3);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .current-info {
      background: #e3f2fd;
      border: 1px solid #2196f3;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .current-info h3 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .manual-controls {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .manual-controls h3 {
      color: #856404;
      margin-bottom: 10px;
    }

    .manual-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-small {
      padding: 8px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Configuration Followers Goal</h1>
    
    <div class="current-info">
      <h3>üìä Informations actuelles</h3>
      <div class="info-item">
        <span>Followers actuels:</span>
        <span id="current-followers">-</span>
      </div>
      <div class="info-item">
        <span>Objectif:</span>
        <span id="current-goal">-</span>
      </div>
      <div class="info-item">
        <span>Progression:</span>
        <span id="current-progress">-</span>
      </div>
    </div>

    <div class="manual-controls">
      <h3>üîß Contr√¥les manuels (pour test)</h3>
      <p>Ajustez manuellement le nombre de followers pour tester l'overlay:</p>
      <div class="manual-buttons">
        <button class="btn-secondary btn-small" onclick="adjustFollowers(-1)">-1</button>
        <button class="btn-secondary btn-small" onclick="adjustFollowers(-10)">-10</button>
        <button class="btn-secondary btn-small" onclick="adjustFollowers(1)">+1</button>
        <button class="btn-secondary btn-small" onclick="adjustFollowers(10)">+10</button>
      </div>
    </div>

    <form id="config-form">
      <div class="form-group">
        <label for="goal">üéØ Objectif de followers:</label>
        <input type="number" id="goal" min="1" max="100000" value="1000" required>
      </div>

      <div class="form-group">
        <label for="title">üìù Titre personnalis√©:</label>
        <input type="text" id="title" value="Objectif Followers" maxlength="50">
      </div>

      <div class="form-group">
        <label for="style">üé® Style d'affichage:</label>
        <select id="style">
          <option value="modern">Moderne</option>
          <option value="classic">Classique</option>
          <option value="minimal">Minimal</option>
          <option value="neon">N√©on</option>
        </select>
      </div>

      <div class="form-group">
        <label>üåà Couleurs:</label>
        <div class="color-group">
          <label for="bg-color">Arri√®re-plan:</label>
          <input type="color" id="bg-color" value="#9146FF">
        </div>
      </div>

      <div class="form-group">
        <div class="color-group">
          <label for="text-color">Texte:</label>
          <input type="color" id="text-color" value="#FFFFFF">
        </div>
      </div>

      <div class="form-group">
        <div class="color-group">
          <label for="progress-color">Barre de progression:</label>
          <input type="color" id="progress-color" value="#00D4AA">
        </div>
      </div>

      <div class="preview">
        <h3>üëÄ Aper√ßu</h3>
        <div id="preview-widget" class="preview-widget">
          Objectif Followers: 850/1000 (85%)
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="btn-secondary" onclick="resetConfig()">R√©initialiser</button>
        <button type="submit" class="btn-primary">Sauvegarder</button>
      </div>
    </form>
  </div>

  <script>
    // Configuration en temps r√©el avec synchronisation cross-domain ultra-am√©lior√©e
    let configSyncInterval;
    let broadcastChannel;
    let forceUpdateChannel;
    
    // Initialiser les canaux de diffusion
    function initBroadcastChannels() {
      if (typeof BroadcastChannel !== 'undefined') {
        try {
          broadcastChannel = new BroadcastChannel('followers_goal_config');
          forceUpdateChannel = new BroadcastChannel('followers_goal_sync');
          console.log('üì° Canaux de diffusion initialis√©s');
        } catch (e) {
          console.warn('‚ö†Ô∏è BroadcastChannel non support√©', e);
        }
      }
    }

    // Charger la configuration existante
    async function loadConfig() {
      const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
      
      document.getElementById('goal').value = config.goal || 1000;
      document.getElementById('title').value = config.title || 'Objectif Followers';
      document.getElementById('style').value = config.style || 'modern';
      document.getElementById('bg-color').value = config.bgColor || '#9146FF';
      document.getElementById('text-color').value = config.textColor || '#FFFFFF';
      document.getElementById('progress-color').value = config.progressColor || '#00D4AA';
      
      let currentFollowers = await fetchCurrentFollowers();
      
      if (currentFollowers === null) {
        currentFollowers = localStorage.getItem('current_followers_count') || '0';
      } else {
        localStorage.setItem('current_followers_count', currentFollowers.toString());
      }
      
      await updateCurrentInfo();
      updatePreview();
    }
    
    // Fonction pour diffuser les changements de configuration avec TOUTES les m√©thodes possibles
    function broadcastConfigUpdate() {
      const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
      const currentFollowers = localStorage.getItem('current_followers_count') || '0';
      const timestamp = Date.now();
      
      console.log('üöÄ DIFFUSION CONFIGURATION ULTRA-RENFORC√âE');
      console.log('Configuration:', config);
      console.log('Timestamp:', timestamp);
      
      // Sauvegarder avec timestamp AVANT de diffuser
      localStorage.setItem('followers_goal_config_timestamp', timestamp.toString());
      
      const updateMessage = {
        type: 'followers_goal_config_update',
        config: config,
        currentFollowers: currentFollowers,
        timestamp: timestamp,
        source: 'config_page',
        force: true
      };
      
      // 1. BroadcastChannel (tous les canaux)
      if (broadcastChannel) {
        try {
          broadcastChannel.postMessage({
            type: 'config_update',
            ...updateMessage
          });
          console.log('‚úÖ Diffusion BroadcastChannel config');
        } catch (e) {
          console.error('‚ùå Erreur BroadcastChannel config:', e);
        }
      }
      
      if (forceUpdateChannel) {
        try {
          forceUpdateChannel.postMessage(updateMessage);
          console.log('‚úÖ Diffusion BroadcastChannel sync');
        } catch (e) {
          console.error('‚ùå Erreur BroadcastChannel sync:', e);
        }
      }
      
      // 2. Diffusion vers toutes les fen√™tres possibles
      const broadcastTargets = [
        window.parent,
        window.top,
        window.opener
      ].filter(target => target && target !== window);
      
      broadcastTargets.forEach((target, index) => {
        try {
          target.postMessage(updateMessage, '*');
          console.log(`‚úÖ Message envoy√© vers target ${index + 1}`);
        } catch (e) {
          console.log(`‚ö†Ô∏è Target ${index + 1} non accessible`);
        }
      });
      
      // 3. Forcer les √©v√©nements storage avec variations
      try {
        // Force update avec cl√© temporaire
        localStorage.setItem('followers_goal_force_update', timestamp.toString());
        
        // D√©clencher manuellement les √©v√©nements storage
        window.dispatchEvent(new StorageEvent('storage', {
          key: 'followers_goal_config',
          newValue: JSON.stringify(config),
          oldValue: null,
          storageArea: localStorage,
          url: window.location.href
        }));
        
        window.dispatchEvent(new StorageEvent('storage', {
          key: 'followers_goal_config_timestamp',
          newValue: timestamp.toString(),
          oldValue: null,
          storageArea: localStorage,
          url: window.location.href
        }));
        
        console.log('‚úÖ √âv√©nements storage forc√©s');
        
        // Nettoyer apr√®s 1 seconde
        setTimeout(() => {
          localStorage.removeItem('followers_goal_force_update');
        }, 1000);
      } catch (e) {
        console.error('‚ùå Erreur √©v√©nements storage:', e);
      }
      
      // 4. Diffusion vers les iframes de la page parent
      try {
        if (window.parent && window.parent.frames) {
          for (let i = 0; i < window.parent.frames.length; i++) {
            try {
              window.parent.frames[i].postMessage(updateMessage, '*');
            } catch (e) {
              // Ignore les erreurs cross-origin
            }
          }
        }
        console.log('‚úÖ Diffusion vers tous les iframes');
      } catch (e) {
        console.log('‚ö†Ô∏è Diffusion iframes √©chou√©e');
      }
      
      // 5. R√©p√©tition avec d√©lais pour garantir la r√©ception
      for (let i = 1; i <= 3; i++) {
        setTimeout(() => {
          console.log(`üîÑ R√©p√©tition diffusion ${i}/3`);
          
          // Re-diffuser via tous les canaux
          if (broadcastChannel) {
            broadcastChannel.postMessage({
              type: 'config_update',
              ...updateMessage,
              retry: i
            });
          }
          
          if (forceUpdateChannel) {
            forceUpdateChannel.postMessage({
              ...updateMessage,
              retry: i
            });
          }
          
          broadcastTargets.forEach(target => {
            try {
              target.postMessage({
                ...updateMessage,
                retry: i
              }, '*');
            } catch (e) {
              // Silent fail
            }
          });
        }, i * 200);
      }
    }

    // Mettre √† jour les informations actuelles
    async function updateCurrentInfo() {
      let currentFollowers = await fetchCurrentFollowers();
      
      if (currentFollowers === null) {
        currentFollowers = localStorage.getItem('current_followers_count') || '0';
      } else {
        localStorage.setItem('current_followers_count', currentFollowers.toString());
      }
      
      const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
      const goal = config.goal || 1000;
      const progress = Math.min(100, Math.round((parseInt(currentFollowers) / goal) * 100));
      
      document.getElementById('current-followers').textContent = currentFollowers;
      document.getElementById('current-goal').textContent = goal;
      document.getElementById('current-progress').textContent = progress + '%';
    }

    // Ajuster manuellement les followers avec diffusion imm√©diate cross-domain
    async function adjustFollowers(amount) {
      let currentFollowers = await fetchCurrentFollowers();
      
      if (currentFollowers === null) {
        currentFollowers = parseInt(localStorage.getItem('current_followers_count') || '0');
      }
      
      const newValue = Math.max(0, currentFollowers + amount);
      localStorage.setItem('current_followers_count', newValue.toString());
      localStorage.setItem('current_followers_timestamp', Date.now().toString());
      
      await updateCurrentInfo();
      updatePreview();
      
      // Diffuser le changement imm√©diatement avec toutes les m√©thodes
      setTimeout(() => {
        broadcastConfigUpdate();
      }, 10);
    }

    // Mettre √† jour l'aper√ßu
    function updatePreview() {
      const goal = document.getElementById('goal').value;
      const title = document.getElementById('title').value;
      const bgColor = document.getElementById('bg-color').value;
      const textColor = document.getElementById('text-color').value;
      const currentFollowers = localStorage.getItem('current_followers_count') || '0';
      const progress = Math.min(100, Math.round((parseInt(currentFollowers) / goal) * 100));
      
      const preview = document.getElementById('preview-widget');
      preview.textContent = `${title}: ${currentFollowers}/${goal} (${progress}%)`;
      preview.style.backgroundColor = bgColor;
      preview.style.color = textColor;
    }

    // R√©initialiser la configuration
    async function resetConfig() {
      if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser la configuration ?')) {
        localStorage.removeItem('followers_goal_config');
        localStorage.removeItem('followers_goal_config_timestamp');
        await loadConfig();
        
        // Diffuser la r√©initialisation
        setTimeout(() => {
          broadcastConfigUpdate();
        }, 100);
      }
    }

    // Sauvegarder la configuration avec diffusion ULTRA-RENFORC√âE
    document.getElementById('config-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const config = {
        goal: parseInt(document.getElementById('goal').value),
        title: document.getElementById('title').value,
        style: document.getElementById('style').value,
        bgColor: document.getElementById('bg-color').value,
        textColor: document.getElementById('text-color').value,
        progressColor: document.getElementById('progress-color').value
      };
      
      console.log('üöÄ SAUVEGARDE CONFIGURATION ULTRA-RENFORC√âE');
      console.log('Nouvelle configuration:', config);
      
      // Sauvegarder la configuration
      localStorage.setItem('followers_goal_config', JSON.stringify(config));
      
      // Diffuser imm√©diatement (5 fois avec intervalles pour garantir la r√©ception)
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          console.log(`üöÄ Diffusion cross-domain ${i + 1}/5`);
          broadcastConfigUpdate();
        }, i * 100 + 50);
      }
      
      alert('Configuration sauvegard√©e avec succ√®s!');
      
      setTimeout(() => {
        window.close();
      }, 1000);
    });

    // Mettre √† jour l'aper√ßu en temps r√©el ET diffuser les changements cross-domain
    document.querySelectorAll('input, select').forEach(element => {
      element.addEventListener('input', () => {
        updatePreview();
        
        // Diffuser les changements en temps r√©el pendant la saisie (plus agressif)
        clearTimeout(element._diffusionTimeout);
        element._diffusionTimeout = setTimeout(() => {
          // Sauvegarder temporairement pour les tests en temps r√©el
          const tempConfig = {
            goal: parseInt(document.getElementById('goal').value),
            title: document.getElementById('title').value,
            style: document.getElementById('style').value,
            bgColor: document.getElementById('bg-color').value,
            textColor: document.getElementById('text-color').value,
            progressColor: document.getElementById('progress-color').value
          };
          
          localStorage.setItem('followers_goal_config', JSON.stringify(tempConfig));
          console.log('‚ö° Diffusion temps r√©el:', tempConfig);
          broadcastConfigUpdate();
        }, 150); // R√©duit √† 150ms pour plus de r√©activit√©
      });
    });

    // R√©cup√©rer les followers depuis l'API Twitch
    async function fetchCurrentFollowers() {
      try {
        const token = localStorage.getItem('twitch_token');
        const userData = localStorage.getItem('twitch_user');
        
        if (!token || !userData) {
          console.error('Token ou donn√©es utilisateur manquants');
          return null;
        }

        try {
          const user = JSON.parse(userData);
          if (!user || !user.id) {
            console.error('Donn√©es utilisateur invalides:', userData);
            return null;
          }
          
          const broadcasterId = user.id;
          console.log('R√©cup√©ration des followers pour l\'ID:', broadcasterId);

          const response = await fetch(`https://api.twitch.tv/helix/channels/followers?broadcaster_id=${broadcasterId}`, {
            headers: {
              'Authorization': `Bearer ${token}`,
              'Client-Id': 'z8q1w4g12yrql6cyb5zzwmhe1pnxyn'
            }
          });

          if (response.ok) {
            const data = await response.json();
            console.log('Donn√©es de followers r√©cup√©r√©es:', data);
            
            if (data && typeof data.total === 'number') {
              console.log('Nombre de followers depuis total:', data.total);
              return data.total;
            } else if (data && data.total_count !== undefined) {
              console.log('Nombre de followers depuis total_count:', data.total_count);
              return data.total_count;
            } else if (data && data.data && Array.isArray(data.data)) {
              if (data.data.length > 0 && data.data[0].follower_count !== undefined) {
                console.log('Nombre de followers depuis follower_count:', data.data[0].follower_count);
                return data.data[0].follower_count;
              } else if (data.data.length > 0 && data.data[0].followed_at) {
                console.log('Nombre de followers estim√© depuis la longueur des donn√©es (limit√©):', data.data.length);
                console.warn('Attention: Ce nombre est limit√© par la pagination de l\'API et peut √™tre inexact');
                return data.data.length;
              } else {
                console.warn('Aucune donn√©e de followers trouv√©e dans la r√©ponse API');
                return null;
              }
            } else {
              console.warn('Format de r√©ponse API non reconnu:', data);
              return null;
            }
          } else {
            console.error('Erreur lors de la r√©cup√©ration des followers:', response.status, response.statusText);
            try {
              const errorData = await response.json();
              console.error('D√©tails de l\'erreur:', errorData);
              
              if (response.status === 401 || 
                  (errorData && errorData.message && errorData.message.includes('token'))) {
                console.error('Le token d\'authentification semble √™tre expir√© ou invalide');
              }
            } catch (e) {
              console.error('Impossible de lire les d√©tails de l\'erreur');
            }
            return null;
          }
        } catch (parseError) {
          console.error('Erreur lors du traitement des donn√©es utilisateur:', parseError);
          console.error('Donn√©es utilisateur brutes:', userData);
          return null;
        }
      } catch (error) {
        console.error('Erreur lors de la r√©cup√©ration des followers:', error);
        return null;
      }
    }

    // Charger la configuration au d√©marrage avec √©coute cross-domain
    document.addEventListener('DOMContentLoaded', () => {
      initBroadcastChannels();
      loadConfig();
      
      // √âcouter les messages cross-domain
      window.addEventListener('message', (event) => {
        if (event.data.type === 'followers_goal_ping') {
          console.log('üì° Ping re√ßu, envoi de sync response');
          // R√©pondre avec la configuration actuelle
          setTimeout(() => {
            broadcastConfigUpdate();
          }, 100);
        }
      });
      
      // Diffusion forc√©e p√©riodique toutes les 2 secondes
      setInterval(() => {
        console.log('üîÑ Diffusion p√©riodique automatique');
        broadcastConfigUpdate();
      }, 2000);
    });
  </script>
</body>
</html>
