<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration - Objectif Abonnés</title>
  <link rel="stylesheet" href="../../styles/main.css" />
  <link rel="stylesheet" href="../../styles/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0000;
      --text: #ffffff;
      --bg: rgba(0, 0, 0, 0.5);
      --progress-bg: rgba(255, 255, 255, 0.1);
    }

    .config-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .config-section {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .preview-section {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    .form-group input[type="number"],
    .form-group input[type="text"],
    .form-group input[type="color"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
    }

    .form-group input[type="color"] {
      height: 40px;
      padding: 0.25rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .preview-container {
      width: 100%;
      height: 300px;
      background: var(--bg);
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 1rem;
    }

    .preview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .copy-section {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
    }

    .copy-section input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .copy-button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .copy-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .success-message {
      display: none;
      color: #4CAF50;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <div class="config-section">
      <h2>Configuration de l'objectif</h2>
      <form id="config-form">
        <div class="form-group">
          <label for="target">Objectif d'abonnés</label>
          <input type="number" id="target" min="1" value="1000" required>
        </div>

        <div class="form-group">
          <label for="text">Texte de l'objectif</label>
          <input type="text" id="text" value="Objectif Abonnés">
        </div>

        <div class="form-group">
          <label for="barColor">Couleur de la barre</label>
          <input type="color" id="barColor" value="#ff0000">
        </div>

        <div class="form-group">
          <label for="textColor">Couleur du texte</label>
          <input type="color" id="textColor" value="#ffffff">
        </div>

        <div class="form-group">
          <label>Options d'affichage</label>
          <div class="checkbox-group">
            <input type="checkbox" id="showBackground" checked>
            <label for="showBackground">Afficher le fond</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="showProgressBar" checked>
            <label for="showProgressBar">Afficher la barre de progression</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="showPercentage" checked>
            <label for="showPercentage">Afficher le pourcentage</label>
          </div>
        </div>

        <button type="submit" class="copy-button">Enregistrer la configuration</button>
        <div id="success-message" class="success-message">Configuration enregistrée !</div>
      </form>
    </div>

    <div class="preview-section">
      <h2>Aperçu</h2>
      <div class="preview-container">
        <iframe id="preview-frame" src="about:blank"></iframe>
      </div>

      <div class="copy-section">
        <h3>Lien pour OBS</h3>
        <input type="text" id="obs-url" readonly>
        <button id="copy-button" class="copy-button">Copier le lien</button>
        <div id="copy-success" class="success-message">Lien copié !</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('config-form');
      const previewFrame = document.getElementById('preview-frame');
      const obsUrl = document.getElementById('obs-url');
      const copyButton = document.getElementById('copy-button');
      const successMessage = document.getElementById('success-message');
      const copySuccess = document.getElementById('copy-success');

      // Charger la configuration existante
      const savedConfig = localStorage.getItem('subscribers_goal_config');
      if (savedConfig) {
        const config = JSON.parse(savedConfig);
        document.getElementById('target').value = config.target;
        document.getElementById('text').value = config.text;
        document.getElementById('barColor').value = config.barColor;
        document.getElementById('textColor').value = config.textColor;
        document.getElementById('showBackground').checked = config.showBackground;
        document.getElementById('showProgressBar').checked = config.showProgressBar;
        document.getElementById('showPercentage').checked = config.showPercentage;
      }

      // Fonction pour mettre à jour l'aperçu
      function updatePreview() {
        const config = {
          target: parseInt(document.getElementById('target').value) || 1000,
          text: document.getElementById('text').value || 'Objectif Abonnés',
          barColor: document.getElementById('barColor').value || '#ff0000',
          textColor: document.getElementById('textColor').value || '#ffffff',
          showBackground: document.getElementById('showBackground').checked,
          showProgressBar: document.getElementById('showProgressBar').checked,
          showPercentage: document.getElementById('showPercentage').checked
        };

        // Récupérer les données Google
        const googleUserData = localStorage.getItem('google_user_profile');
        const googleToken = localStorage.getItem('google_access_token');

        if (!googleUserData || !googleToken) {
          previewFrame.src = 'about:blank';
          obsUrl.value = 'Veuillez vous connecter avec Google/YouTube';
          return;
        }

        try {
          // Créer l'URL avec les paramètres
          const params = new URLSearchParams({
            target: config.target,
            text: config.text,
            barColor: config.barColor,
            textColor: config.textColor,
            showBackground: config.showBackground,
            showProgressBar: config.showProgressBar,
            showPercentage: config.showPercentage
          });

          // Ajouter les données d'authentification Google
          const authData = {
            googleUser: JSON.parse(googleUserData),
            token: googleToken
          };
          params.append('auth', btoa(JSON.stringify(authData)));

          const previewUrl = `overlay.html?${params.toString()}`;
          previewFrame.src = previewUrl;
          obsUrl.value = `${window.location.origin}${window.location.pathname.replace('config.html', 'overlay.html')}?${params.toString()}`;
        } catch (error) {
          console.error('Erreur lors de la mise à jour de l\'aperçu:', error);
          previewFrame.src = 'about:blank';
          obsUrl.value = 'Erreur lors de la génération du lien';
        }
      }

      // Mettre à jour l'aperçu lors des changements
      form.addEventListener('input', updatePreview);
      form.addEventListener('change', updatePreview);

      // Gérer la soumission du formulaire
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        try {
          const config = {
            target: parseInt(document.getElementById('target').value) || 1000,
            text: document.getElementById('text').value || 'Objectif Abonnés',
            barColor: document.getElementById('barColor').value || '#ff0000',
            textColor: document.getElementById('textColor').value || '#ffffff',
            showBackground: document.getElementById('showBackground').checked,
            showProgressBar: document.getElementById('showProgressBar').checked,
            showPercentage: document.getElementById('showPercentage').checked
          };

          localStorage.setItem('subscribers_goal_config', JSON.stringify(config));
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 3000);

          // Mettre à jour l'aperçu après la sauvegarde
          updatePreview();
        } catch (error) {
          console.error('Erreur lors de la sauvegarde de la configuration:', error);
          successMessage.textContent = 'Erreur lors de la sauvegarde';
          successMessage.style.color = '#ff5252';
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
            successMessage.style.color = '#4CAF50';
            successMessage.textContent = 'Configuration enregistrée !';
          }, 3000);
        }
      });

      // Gérer la copie du lien
      copyButton.addEventListener('click', () => {
        obsUrl.select();
        document.execCommand('copy');
        copySuccess.style.display = 'block';
        setTimeout(() => {
          copySuccess.style.display = 'none';
        }, 3000);
      });

      // Initialiser l'aperçu
      updatePreview();
    });
  </script>
</body>
</html>
