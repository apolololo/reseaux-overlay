<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers Goal - APO</title>
  <link rel="stylesheet" href="./overlay.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="goal-container">
    <div class="goal-header">
      <span class="goal-label">Objectif Followers</span>
      <span class="goal-target" id="goalTarget">500</span>
    </div>
    <div class="goal-progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text">
        <span class="current-count" id="currentCount">0</span>
        <span class="separator">/</span>
        <span class="target-count" id="targetCount">500</span>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const goalTarget = parseInt(params.get('target')) || 500;
    let currentFollowers = parseInt(params.get('current')) || 0;
    
    function updateDisplay() {
      document.getElementById('goalTarget').textContent = goalTarget;
      document.getElementById('currentCount').textContent = currentFollowers;
      document.getElementById('targetCount').textContent = goalTarget;
      
      const progress = (currentFollowers / goalTarget) * 100;
      document.getElementById('progressFill').style.width = `${Math.min(100, progress)}%`;
    }

    updateDisplay();

    // WebSocket connection
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${wsProtocol}//${window.location.host}/functions/followers-ws`);
    
    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'followers_update') {
          currentFollowers = data.count;
          updateDisplay();
        }
      } catch (error) {
        console.error('Error parsing WebSocket message:', error);
      }
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
      console.log('WebSocket connection closed. Attempting to reconnect...');
      setTimeout(() => {
        window.location.reload();
      }, 5000);
    };
  </script>
</body>
</html>
