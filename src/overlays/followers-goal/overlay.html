<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers Goal - APO</title>
  <link rel="stylesheet" href="./overlay.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="goal-container">
    <div class="goal-header">
      <span class="goal-label">Objectif Followers</span>
      <span class="goal-target" id="goalTarget">500</span>
    </div>
    <div class="goal-progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text">
        <span class="current-count" id="currentCount">0</span>
        <span class="separator">/</span>
        <span class="target-count" id="targetCount">500</span>
      </div>
    </div>
  </div>

  <script>
    // Récupérer les paramètres de l'URL
    const params = new URLSearchParams(window.location.search);
    const goalTarget = params.get('target') || 500;
    const currentFollowers = params.get('current') || 0;
    const token = params.get('token');
    
    if (!token) {
      console.error('Token manquant');
      document.body.innerHTML = '<div style="color: red;">Erreur: Token manquant</div>';
      return;
    }
    
    // Mettre à jour les éléments
    document.getElementById('goalTarget').textContent = goalTarget;
    document.getElementById('currentCount').textContent = currentFollowers;
    document.getElementById('targetCount').textContent = goalTarget;
    
    // Calculer et mettre à jour la progression
    const progress = (currentFollowers / goalTarget) * 100;
    document.getElementById('progressFill').style.width = `${Math.min(100, progress)}%`;

    // Fonction pour récupérer le nombre de followers
    async function fetchFollowers() {
      try {
        const response = await fetch('https://api.twitch.tv/helix/users/follows?to_id=' + token, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Client-Id': import.meta.env.VITE_TWITCH_CLIENT_ID
          }
        });
        
        if (!response.ok) throw new Error('Erreur API');
        
        const data = await response.json();
        const count = data.total;
        
        document.getElementById('currentCount').textContent = count;
        const newProgress = (count / goalTarget) * 100;
        document.getElementById('progressFill').style.width = `${Math.min(100, newProgress)}%`;
      } catch (error) {
        console.error('Erreur:', error);
      }
    }

    // Mettre à jour toutes les 30 secondes
    setInterval(fetchFollowers, 30000);
    fetchFollowers(); // Premier appel
  </script>
</body>
</html>
