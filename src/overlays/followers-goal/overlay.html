<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribers Goal - APO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div class="followers-goal-container">
    <div class="goal-header">
      <h2 class="goal-title">Objectif Abonnés</h2>
    </div>
    
    <div class="followers-info">
      <div class="current-followers">
        <div class="followers-count">0</div>
        <div class="followers-label">Abonnés</div>
      </div>
      
      <div class="goal-separator">/</div>
      
      <div class="goal-followers">
        <div class="goal-count">0</div>
        <div class="goal-label">Objectif</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-percentage">0%</div>
    </div>
    
    <div class="remaining-info">
      <div class="remaining-text">Plus que <span id="remaining-count">0</span> abonnés pour atteindre l'objectif !</div>
    </div>
  </div>

  <script>
    // Récupérer les paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const target = parseInt(urlParams.get('target')) || 1000;
    const text = urlParams.get('text') || 'Objectif Abonnés';
    const barColor = urlParams.get('barColor') || '#ff0000';
    const textColor = urlParams.get('textColor') || '#ffffff';
    const showBackground = urlParams.get('showBackground') !== 'false';
    const showProgressBar = urlParams.get('showProgressBar') !== 'false';
    const showPercentage = urlParams.get('showPercentage') !== 'false';

    // Appliquer les styles personnalisés
    document.documentElement.style.setProperty('--primary-color', barColor);
    document.documentElement.style.setProperty('--text-primary', textColor);
    document.querySelector('.followers-goal-container').style.background = showBackground ? 'var(--background-dark)' : 'transparent';
    document.querySelector('.progress-container').style.display = showProgressBar ? 'block' : 'none';
    document.querySelector('.progress-percentage').style.display = showPercentage ? 'block' : 'none';
    document.querySelector('.goal-title').textContent = text;

    // Fonction pour mettre à jour l'affichage
    function updateDisplay(subscriberCount) {
      const progressFill = document.querySelector('.progress-fill');
      const countDisplay = document.querySelector('.followers-count');
      const goalDisplay = document.querySelector('.goal-count');
      const percentageDisplay = document.querySelector('.progress-percentage');
      const remainingCount = document.getElementById('remaining-count');
      
      const percentage = Math.min((subscriberCount / target) * 100, 100);
      const remaining = Math.max(target - subscriberCount, 0);
      
      progressFill.style.width = `${percentage}%`;
      countDisplay.textContent = subscriberCount.toLocaleString();
      goalDisplay.textContent = target.toLocaleString();
      percentageDisplay.textContent = `${Math.round(percentage)}%`;
      remainingCount.textContent = remaining.toLocaleString();

      // Ajouter l'animation de mise à jour
      countDisplay.classList.add('updated');
      goalDisplay.classList.add('updated');
      remainingCount.classList.add('updated');
      
      setTimeout(() => {
        countDisplay.classList.remove('updated');
        goalDisplay.classList.remove('updated');
        remainingCount.classList.remove('updated');
      }, 600);

      // Vérifier si l'objectif est atteint
      if (subscriberCount >= target) {
        document.querySelector('.followers-goal-container').classList.add('goal-reached');
      } else {
        document.querySelector('.followers-goal-container').classList.remove('goal-reached');
      }
    }

    // Fonction pour récupérer le nombre d'abonnés YouTube
    async function fetchYouTubeSubscribers() {
      try {
        const token = localStorage.getItem('google_access_token');
        if (!token) {
          console.error('Pas de token Google disponible');
          return;
        }

        // Récupérer d'abord l'ID de la chaîne
        const channelResponse = await fetch('https://www.googleapis.com/youtube/v3/channels?part=id&mine=true', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!channelResponse.ok) {
          throw new Error('Erreur lors de la récupération de l\'ID de la chaîne');
        }

        const channelData = await channelResponse.json();
        if (!channelData.items || !channelData.items[0]) {
          throw new Error('Aucune chaîne YouTube trouvée');
        }

        const channelId = channelData.items[0].id;

        // Récupérer les statistiques de la chaîne
        const statsResponse = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!statsResponse.ok) {
          throw new Error('Erreur lors de la récupération des statistiques');
        }

        const statsData = await statsResponse.json();
        if (statsData.items && statsData.items[0] && statsData.items[0].statistics) {
          const subscriberCount = parseInt(statsData.items[0].statistics.subscriberCount);
          console.log('Nombre d\'abonnés récupéré:', subscriberCount);
          updateDisplay(subscriberCount);

          // Envoyer la mise à jour via BroadcastChannel
          const channel = new BroadcastChannel('subscribers-goal');
          channel.postMessage({
            type: 'update',
            count: subscriberCount
          });
        }
      } catch (error) {
        console.error('Erreur lors de la récupération des abonnés:', error);
      }
    }

    // Mettre à jour toutes les 30 secondes
    fetchYouTubeSubscribers();
    setInterval(fetchYouTubeSubscribers, 30000);

    // Utiliser BroadcastChannel pour synchroniser les mises à jour
    const channel = new BroadcastChannel('subscribers-goal');
    channel.onmessage = (event) => {
      if (event.data.type === 'update') {
        updateDisplay(event.data.count);
      }
    };
  </script>
</body>
</html>
