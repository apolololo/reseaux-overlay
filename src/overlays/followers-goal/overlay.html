<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Objectif Followers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: transparent;
      text-align: center;
    }
    .error {
      color: red;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="goal">
    <h2>üéØ Objectif de Followers</h2>
    <p id="followers-count">Chargement...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      document.body.innerHTML = `
        <h2>‚ö†Ô∏è Aucun token Twitch d√©tect√©</h2>
        <p class="error">Connecte-toi d‚Äôabord pour afficher cet overlay.</p>
        <p><a href="/public/login.html">Se connecter avec Twitch</a></p>
      `;
      throw new Error("Aucun token Twitch trouv√©.");
    }

    const socket = new WebSocket("wss://uejmtvhqzadtxrqtowtm.supabase.co/functions/v1/followers-ws");

    socket.onopen = () => {
      console.log("üü¢ WebSocket connect√©");
      socket.send(JSON.stringify({
        type: "authorization",
        token: token
      }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("üì® Donn√©es re√ßues :", data);

      // Exemple : met √† jour un compteur
      if (data.type === "followers_count") {
        document.getElementById("followers-count").textContent = `${data.count} followers`;
      }
    };

    socket.onclose = (e) => {
      console.warn(`‚ùå WebSocket ferm√© : ${e.code}`);
    };

    socket.onerror = (e) => {
      console.error("Erreur WebSocket :", e);
    };
  </script>
</body>
</html>
