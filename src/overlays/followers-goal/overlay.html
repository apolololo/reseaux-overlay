<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribers Goal - APO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0000;
      --text: #ffffff;
      --bg: rgba(0, 0, 0, 0.5);
      --progress-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .subscribers-goal-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: var(--text);
    }

    .goal-container {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    .goal-text {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .progress-container {
      width: 100%;
      height: 20px;
      background: var(--progress-bg);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.5s ease;
    }

    .subscriber-count {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .percentage {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="subscribers-goal-container">
    <div class="goal-container">
      <div class="goal-text">Objectif Abonnés</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="subscriber-count">0 abonnés</div>
      <div class="percentage">0%</div>
    </div>
  </div>

  <script>
    // Récupérer les paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const target = parseInt(urlParams.get('target')) || 1000;
    const text = urlParams.get('text') || 'Objectif Abonnés';
    const barColor = urlParams.get('barColor') || '#ff0000';
    const textColor = urlParams.get('textColor') || '#ffffff';
    const showBackground = urlParams.get('showBackground') !== 'false';
    const showProgressBar = urlParams.get('showProgressBar') !== 'false';
    const showPercentage = urlParams.get('showPercentage') !== 'false';

    // Appliquer les styles personnalisés
    document.documentElement.style.setProperty('--primary', barColor);
    document.documentElement.style.setProperty('--text', textColor);
    document.querySelector('.subscribers-goal-container').style.background = showBackground ? 'var(--bg)' : 'transparent';
    document.querySelector('.progress-container').style.display = showProgressBar ? 'block' : 'none';
    document.querySelector('.percentage').style.display = showPercentage ? 'block' : 'none';
    document.querySelector('.goal-text').textContent = text;

    // Fonction pour mettre à jour l'affichage
    function updateDisplay(subscriberCount) {
      const progressBar = document.querySelector('.progress-bar');
      const countDisplay = document.querySelector('.subscriber-count');
      const percentageDisplay = document.querySelector('.percentage');
      
      const percentage = Math.min((subscriberCount / target) * 100, 100);
      
      progressBar.style.width = `${percentage}%`;
      countDisplay.textContent = `${subscriberCount.toLocaleString()} abonnés`;
      percentageDisplay.textContent = `${Math.round(percentage)}%`;
    }

    // Fonction pour rafraîchir le token Google si nécessaire
    async function refreshGoogleToken() {
      const googleAuth = new GoogleAuth();
      if (googleAuth.isTokenExpired()) {
        await googleAuth.refreshToken();
      }
      return localStorage.getItem('google_access_token');
    }

    // Fonction pour récupérer le nombre d'abonnés YouTube
    async function fetchYouTubeSubscribers() {
      try {
        const token = await refreshGoogleToken();
        if (!token) {
          console.error('Pas de token Google disponible');
          return;
        }

        const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&mine=true', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Erreur lors de la récupération des données YouTube');
        }

        const data = await response.json();
        if (data.items && data.items[0] && data.items[0].statistics) {
          const subscriberCount = parseInt(data.items[0].statistics.subscriberCount);
          updateDisplay(subscriberCount);
        }
      } catch (error) {
        console.error('Erreur:', error);
      }
    }

    // Mettre à jour toutes les 30 secondes
    fetchYouTubeSubscribers();
    setInterval(fetchYouTubeSubscribers, 30000);

    // Utiliser BroadcastChannel pour synchroniser les mises à jour
    const channel = new BroadcastChannel('subscribers-goal');
    channel.onmessage = (event) => {
      if (event.data.type === 'update') {
        updateDisplay(event.data.count);
      }
    };
  </script>
  <script type="module" src="../../js/googleAuth.js"></script>
</body>
</html>
