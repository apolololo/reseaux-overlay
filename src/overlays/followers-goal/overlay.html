<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers Goal - APO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .goal-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .goal-text {
      color: var(--text-color, #FFFFFF);
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
    }

    .progress-container {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--progress-color, #FF0000);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .percentage {
      color: var(--text-color, #FFFFFF);
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goal-container">
      <div class="goal-text" id="goal-text">Objectif : 0/1000 followers</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="percentage" id="percentage">0%</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const config = {
        target: parseInt(params.get('target')) || 1000,
        text: params.get('text') || "Objectif : {current}/{target} followers",
        progressColor: params.get('progressColor') || "#FF0000",
        textColor: params.get('textColor') || "#FFFFFF"
      };

      // Appliquer les styles
      document.documentElement.style.setProperty('--progress-color', config.progressColor);
      document.documentElement.style.setProperty('--text-color', config.textColor);

      let currentFollowers = 0;

      // Fonction pour mettre à jour l'affichage
      function updateDisplay(followers) {
        currentFollowers = followers;
        const percentage = Math.min(100, Math.round((currentFollowers / config.target) * 100));
        
        // Mettre à jour le texte
        const text = config.text
          .replace('{current}', currentFollowers)
          .replace('{target}', config.target);
        document.getElementById('goal-text').textContent = text;
        
        // Mettre à jour la barre de progression
        document.getElementById('progress-bar').style.width = `${percentage}%`;
        
        // Mettre à jour le pourcentage
        document.getElementById('percentage').textContent = `${percentage}%`;
      }

      // Fonction pour récupérer le nombre de followers
      async function fetchFollowers() {
        try {
          const response = await fetch('/api/twitch/followers');
          const data = await response.json();
          if (data.followers !== undefined) {
            updateDisplay(data.followers);
          }
        } catch (error) {
          console.error('Erreur lors de la récupération des followers:', error);
        }
      }

      // Mettre à jour toutes les 30 secondes
      setInterval(fetchFollowers, 30000);
      // Première mise à jour immédiate
      fetchFollowers();

      // Écouter les messages de configuration
      window.addEventListener('message', (event) => {
        if (event.data.type === 'followers_goal_config_update') {
          const newConfig = event.data.config;
          if (newConfig) {
            Object.assign(config, newConfig);
            document.documentElement.style.setProperty('--progress-color', config.progressColor);
            document.documentElement.style.setProperty('--text-color', config.textColor);
            updateDisplay(currentFollowers);
          }
          if (event.data.currentFollowers !== undefined) {
            updateDisplay(event.data.currentFollowers);
          }
        }
      });

      // Écouter les changements de stockage local
      window.addEventListener('storage', (event) => {
        if (event.key === 'followers-goal-config') {
          const newConfig = JSON.parse(event.newValue);
          if (newConfig) {
            Object.assign(config, newConfig);
            document.documentElement.style.setProperty('--progress-color', config.progressColor);
            document.documentElement.style.setProperty('--text-color', config.textColor);
            updateDisplay(currentFollowers);
          }
        }
        if (event.key === 'current_followers_count') {
          updateDisplay(parseInt(event.newValue) || 0);
        }
      });

      // Charger la configuration initiale
      const savedConfig = localStorage.getItem('followers-goal-config');
      if (savedConfig) {
        Object.assign(config, JSON.parse(savedConfig));
        document.documentElement.style.setProperty('--progress-color', config.progressColor);
        document.documentElement.style.setProperty('--text-color', config.textColor);
      }

      // Charger le nombre de followers initial
      const initialFollowers = parseInt(localStorage.getItem('current_followers_count')) || 0;
      updateDisplay(initialFollowers);
    });
  </script>
</body>
</html>
