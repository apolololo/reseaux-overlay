<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration - Objectif d'Abonnés YouTube</title>
  <link rel="stylesheet" href="../../styles/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 2rem;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .color-picker {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .color-preview {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #333;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      border: none;
    }

    .primary-button {
      background: #FF0000;
      color: white;
    }

    .secondary-button {
      background: transparent;
      border: 1px solid #333;
      color: #888;
    }

    .button:hover {
      opacity: 0.9;
    }

    .preview-container {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #1a1a1a;
      border-radius: 12px;
    }

    .preview-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .overlay-url {
      padding: 0.75rem;
      background: #0f0f0f;
      border-radius: 8px;
      font-family: monospace;
      word-break: break-all;
      margin-bottom: 1rem;
    }

    .copy-button {
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .copy-button:hover {
      background: #444;
    }

    .preview-frame {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 8px;
      background: #0f0f0f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Configuration - Objectif d'Abonnés YouTube</h1>
      <p>Personnalisez votre widget d'objectif d'abonnés pour votre chaîne YouTube.</p>
    </div>

    <form id="config-form">
      <div class="form-group">
        <label for="current-subscribers">Abonnés actuels</label>
        <input type="number" id="current-subscribers" readonly placeholder="Chargement..." />
      </div>

      <div class="form-group">
        <label for="goal">Objectif d'abonnés</label>
        <input type="number" id="goal" min="1" required />
      </div>

      <div class="form-group">
        <label for="title">Titre (optionnel)</label>
        <input type="text" id="title" placeholder="Objectif d'abonnés" />
      </div>

      <div class="form-group">
        <label for="bar-color">Couleur de la barre</label>
        <div class="color-picker">
          <input type="color" id="bar-color" value="#FF0000" />
          <div class="color-preview" id="bar-color-preview" style="background-color: #FF0000;"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="text-color">Couleur du texte</label>
        <div class="color-picker">
          <input type="color" id="text-color" value="#FFFFFF" />
          <div class="color-preview" id="text-color-preview" style="background-color: #FFFFFF;"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="background-color">Couleur de fond</label>
        <div class="color-picker">
          <input type="color" id="background-color" value="#1A1A1A" />
          <div class="color-preview" id="background-color-preview" style="background-color: #1A1A1A;"></div>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="button primary-button">Générer le widget</button>
        <button type="button" class="button secondary-button" onclick="window.location.href='../../youtube-dashboard.html'">Retour au dashboard</button>
      </div>
    </form>

    <div class="preview-container" id="preview-section" style="display: none;">
      <h2 class="preview-title">Votre widget est prêt !</h2>
      <p>Copiez cette URL et ajoutez-la comme source navigateur dans votre logiciel de streaming :</p>
      <div class="overlay-url" id="overlay-url"></div>
      <button class="copy-button" id="copy-url">Copier l'URL</button>
      
      <p>Aperçu :</p>
      <iframe id="preview-frame" class="preview-frame"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Vérifier l'authentification Google
      const checkAuth = () => {
        const token = localStorage.getItem('google_access_token');
        const expiresAt = localStorage.getItem('google_expires_at');
        
        if (!token || !expiresAt || new Date().getTime() > parseInt(expiresAt)) {
          window.location.href = '../../auth.html';
          return false;
        }
        return true;
      };

      if (!checkAuth()) return;

      // Récupérer le nombre d'abonnés actuel
      const fetchSubscriberCount = async () => {
        try {
          const token = localStorage.getItem('google_access_token');
          const channelInfo = JSON.parse(localStorage.getItem('youtube_channel_info'));
          const channelId = channelInfo.id;
          
          const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (!response.ok) throw new Error('Erreur lors de la récupération des statistiques');
          
          const data = await response.json();
          const subscriberCount = data.items[0].statistics.subscriberCount;
          
          document.getElementById('current-subscribers').value = subscriberCount;
          
          // Suggérer un objectif légèrement supérieur au nombre actuel d'abonnés
          const suggestedGoal = Math.ceil(parseInt(subscriberCount) * 1.1 / 100) * 100;
          document.getElementById('goal').value = suggestedGoal;
        } catch (error) {
          console.error('Erreur:', error);
          document.getElementById('current-subscribers').value = 'Erreur de chargement';
        }
      };

      fetchSubscriberCount();

      // Mise à jour des aperçus de couleur
      document.getElementById('bar-color').addEventListener('input', (e) => {
        document.getElementById('bar-color-preview').style.backgroundColor = e.target.value;
      });

      document.getElementById('text-color').addEventListener('input', (e) => {
        document.getElementById('text-color-preview').style.backgroundColor = e.target.value;
      });

      document.getElementById('background-color').addEventListener('input', (e) => {
        document.getElementById('background-color-preview').style.backgroundColor = e.target.value;
      });

      // Gestion du formulaire
      document.getElementById('config-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const currentSubscribers = document.getElementById('current-subscribers').value;
        const goal = document.getElementById('goal').value;
        const title = document.getElementById('title').value || 'Objectif d\'abonnés';
        const barColor = document.getElementById('bar-color').value;
        const textColor = document.getElementById('text-color').value;
        const backgroundColor = document.getElementById('background-color').value;
        
        // Créer les paramètres d'URL
        const params = new URLSearchParams({
          current: currentSubscribers,
          goal: goal,
          title: title,
          barColor: barColor.replace('#', ''),
          textColor: textColor.replace('#', ''),
          bgColor: backgroundColor.replace('#', '')
        });
        
        // Générer l'URL de l'overlay
        const overlayUrl = `${window.location.origin}/overlays/subscribers-goal/overlay.html?${params.toString()}`;
        
        // Afficher la section de prévisualisation
        document.getElementById('preview-section').style.display = 'block';
        document.getElementById('overlay-url').textContent = overlayUrl;
        document.getElementById('preview-frame').src = overlayUrl;
        
        // Faire défiler jusqu'à la section de prévisualisation
        document.getElementById('preview-section').scrollIntoView({ behavior: 'smooth' });
      });

      // Copier l'URL dans le presse-papiers
      document.getElementById('copy-url').addEventListener('click', () => {
        const url = document.getElementById('overlay-url').textContent;
        navigator.clipboard.writeText(url)
          .then(() => {
            const button = document.getElementById('copy-url');
            button.textContent = 'Copié !';
            setTimeout(() => {
              button.textContent = 'Copier l\'URL';
            }, 2000);
          })
          .catch(err => {
            console.error('Erreur lors de la copie:', err);
          });
      });
    });
  </script>
</body>
</html>
