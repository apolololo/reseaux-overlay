<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration - Objectif Abonnés</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff0000;
      --secondary-color: #00D4AA;
      --accent-color: #F77737;
      --background-dark: #0E0E10;
      --background-light: #18181B;
      --text-primary: #EFEFF1;
      --text-secondary: #ADADB8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background-dark);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .config-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 20px;
    }

    .config-section {
      background: var(--background-light);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .preview-section {
      background: var(--background-light);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    input[type="number"],
    input[type="text"],
    input[type="color"] {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      font-size: 14px;
    }

    input[type="color"] {
      height: 40px;
      padding: 2px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }

    .preview-container {
      width: 100%;
      height: 300px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .copy-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .copy-section h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--text-secondary);
    }

    .copy-input {
      display: flex;
      gap: 10px;
    }

    input[type="text"].copy-text {
      flex: 1;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .error-message {
      color: #ff4444;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <div class="config-section">
      <h1>Configuration de l'Objectif Abonnés</h1>
      
      <form id="config-form">
        <div class="form-group">
          <label for="target">Objectif d'abonnés</label>
          <input type="number" id="target" name="target" min="1" value="1000" required>
        </div>

        <div class="form-group">
          <label for="text">Texte de l'objectif</label>
          <input type="text" id="text" name="text" value="Objectif Abonnés" required>
        </div>

        <div class="form-group">
          <label for="barColor">Couleur de la barre</label>
          <input type="color" id="barColor" name="barColor" value="#ff0000">
        </div>

        <div class="form-group">
          <label for="textColor">Couleur du texte</label>
          <input type="color" id="textColor" name="textColor" value="#ffffff">
        </div>

        <div class="form-group">
          <label>Options d'affichage</label>
          <div class="checkbox-group">
            <input type="checkbox" id="showBackground" name="showBackground" checked>
            <label for="showBackground">Afficher le fond</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="showProgressBar" name="showProgressBar" checked>
            <label for="showProgressBar">Afficher la barre de progression</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="showPercentage" name="showPercentage" checked>
            <label for="showPercentage">Afficher le pourcentage</label>
          </div>
        </div>
      </form>
    </div>

    <div class="preview-section">
      <h1>Aperçu</h1>
      <div class="preview-container">
        <iframe id="preview-frame" src="overlay.html"></iframe>
      </div>

      <div class="copy-section">
        <h3>Lien pour OBS</h3>
        <div class="copy-input">
          <input type="text" class="copy-text" id="obs-link" readonly>
          <button onclick="copyToClipboard()">Copier</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Récupérer les éléments du formulaire
    const form = document.getElementById('config-form');
    const previewFrame = document.getElementById('preview-frame');
    const obsLink = document.getElementById('obs-link');

    // Fonction pour mettre à jour l'aperçu
    function updatePreview() {
      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        if (key === 'showBackground' || key === 'showProgressBar' || key === 'showPercentage') {
          params.append(key, value === 'on' ? 'true' : 'false');
        } else {
          params.append(key, value);
        }
      }

      const previewUrl = `overlay.html?${params.toString()}`;
      previewFrame.src = previewUrl;
      obsLink.value = `${window.location.origin}${window.location.pathname.replace('config.html', previewUrl)}`;
    }

    // Écouter les changements du formulaire
    form.addEventListener('input', updatePreview);

    // Fonction pour copier le lien
    function copyToClipboard() {
      obsLink.select();
      document.execCommand('copy');
      alert('Lien copié !');
    }

    // Charger la configuration sauvegardée
    function loadSavedConfig() {
      const savedConfig = localStorage.getItem('subscribers_goal_config');
      if (savedConfig) {
        const config = JSON.parse(savedConfig);
        for (const [key, value] of Object.entries(config)) {
          const input = form.elements[key];
          if (input) {
            if (input.type === 'checkbox') {
              input.checked = value === 'true';
            } else {
              input.value = value;
            }
          }
        }
        updatePreview();
      }
    }

    // Sauvegarder la configuration
    function saveConfig() {
      const formData = new FormData(form);
      const config = {};
      for (const [key, value] of formData.entries()) {
        config[key] = value;
      }
      localStorage.setItem('subscribers_goal_config', JSON.stringify(config));
    }

    // Écouter la sauvegarde
    form.addEventListener('change', saveConfig);

    // Charger la configuration au démarrage
    loadSavedConfig();
  </script>
</body>
</html>
