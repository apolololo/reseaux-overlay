<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribers Goal - APO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #9146FF;
      --secondary-color: #00D4AA;
      --accent-color: #F77737;
      --background-dark: #0E0E10;
      --background-light: #18181B;
      --text-primary: #EFEFF1;
      --text-secondary: #ADADB8;
      --success-color: #00F5A0;
      --gradient-primary: linear-gradient(135deg, #9146FF 0%, #00D4AA 100%);
      --gradient-progress: linear-gradient(90deg, #9146FF 0%, #00D4AA 50%, #F77737 100%);
      --shadow-glow: 0 0 20px rgba(145, 70, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      color: var(--text-primary);
      overflow: hidden;
    }

    .subscribers-goal-container {
      background: linear-gradient(145deg, rgba(24, 24, 27, 0.95) 0%, rgba(14, 14, 16, 0.95) 100%);
      border: 2px solid transparent;
      background-clip: padding-box;
      border-radius: 20px;
      padding: 25px 30px;
      min-width: 400px;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .subscribers-goal-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-primary);
      border-radius: 20px;
      padding: 2px;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: xor;
      z-index: -1;
    }

    .subscribers-goal-container.goal-reached {
      animation: goalReached 2s ease-in-out infinite alternate;
    }

    @keyframes goalReached {
      0% {
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(0, 245, 160, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
      100% {
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 50px rgba(0, 245, 160, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
    }

    .goal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .goal-title {
      font-size: 24px;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
    }

    .subscribers-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .current-subscribers,
    .goal-subscribers {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .subscribers-count,
    .goal-count {
      font-size: 36px;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 5px;
    }

    .subscribers-count {
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(0, 212, 170, 0.5);
    }

    .goal-count {
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(145, 70, 255, 0.5);
    }

    .subscribers-label,
    .goal-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .goal-separator {
      font-size: 32px;
      font-weight: 300;
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .progress-container {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      margin-bottom: 10px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-progress);
      border-radius: 6px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .progress-percentage {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .remaining-info {
      text-align: center;
    }

    .remaining-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    #remaining-count {
      color: var(--accent-color);
      font-weight: 700;
      text-shadow: 0 0 8px rgba(247, 119, 55, 0.4);
    }

    /* Animation d'entr√©e */
    .subscribers-goal-container {
      animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Animation pour les nombres qui changent */
    .subscribers-count,
    .goal-count,
    #remaining-count {
      transition: all 0.3s ease;
    }

    .subscribers-count.updated,
    .goal-count.updated,
    #remaining-count.updated {
      transform: scale(1.1);
      animation: pulse 0.6s ease;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .subscribers-goal-container {
        min-width: 300px;
        padding: 20px 25px;
      }
      
      .goal-title {
        font-size: 20px;
      }
      
      .subscribers-count,
      .goal-count {
        font-size: 28px;
      }
      
      .goal-separator {
        font-size: 24px;
      }
    }

    /* √âtat de succ√®s quand l'objectif est atteint */
    .subscribers-goal-container.goal-reached .goal-title {
      background: linear-gradient(135deg, var(--success-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subscribers-goal-container.goal-reached .progress-fill {
      background: linear-gradient(90deg, var(--success-color) 0%, var(--secondary-color) 100%);
      box-shadow: 0 0 15px rgba(0, 245, 160, 0.5);
    }

    .subscribers-goal-container.goal-reached .remaining-info {
      display: none;
    }

    .subscribers-goal-container.goal-reached::after {
      content: 'üéâ OBJECTIF ATTEINT ! üéâ';
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: 700;
      color: var(--success-color);
      text-shadow: 0 0 10px rgba(0, 245, 160, 0.5);
      animation: celebration 1s ease-in-out infinite alternate;
    }

    @keyframes celebration {
      0% {
        opacity: 0.8;
        transform: translateX(-50%) scale(1);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="subscribers-goal-container" id="goal-container">
    <div class="goal-header">
      <h2 class="goal-title">Objectif Abonn√©s</h2>
    </div>
    
    <div class="subscribers-info">
      <div class="current-subscribers">
        <div class="subscribers-count" id="current-count">0</div>
        <div class="subscribers-label">Abonn√©s</div>
      </div>
      
      <div class="goal-separator">/</div>
      
      <div class="goal-subscribers">
        <div class="goal-count" id="goal-count">1000</div>
        <div class="goal-label">Objectif</div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-percentage" id="progress-percentage">0%</div>
    </div>
    
    <div class="remaining-info">
      <div class="remaining-text">
        Il reste <span id="remaining-count">1000</span> abonn√©s √† atteindre !
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      let token, userData, googleToken;
      
      // R√©cup√©rer et d√©coder le token
      const urlToken = params.get('token');
      if (urlToken) {
        try {
          const tokenData = JSON.parse(atob(urlToken));
          userData = tokenData.googleData.user;
          googleToken = tokenData.googleData.token;
        } catch (error) {
          console.error('Erreur lors du d√©codage du token:', error);
        }
      }
      
      if (!userData || !googleToken) {
        console.error('Donn√©es d\'authentification Google manquantes');
        return;
      }
      
      // Charger la configuration depuis les param√®tres d'URL
      const config = {
        target: parseInt(params.get('target')) || 1000,
        text: params.get('text') || "Objectif : {current}/{target} abonn√©s",
        progressColor: params.get('progressColor') || "#FF0000",
        textColor: params.get('textColor') || "#FFFFFF",
        showBackground: params.get('showBackground') !== 'false',
        showProgressBar: params.get('showProgressBar') !== 'false',
        showPercentage: params.get('showPercentage') !== 'false'
      };

      const goalContainer = document.getElementById('goal-container');
      const progressContainer = document.querySelector('.progress-container');
      const percentageElement = document.getElementById('progress-percentage');

      function updateVisibility() {
        goalContainer.style.background = config.showBackground ? 'linear-gradient(145deg, rgba(24, 24, 27, 0.95) 0%, rgba(14, 14, 16, 0.95) 100%)' : 'transparent';
        goalContainer.style.boxShadow = config.showBackground ? '0 8px 32px rgba(0, 0, 0, 0.3)' : 'none';
        progressContainer.style.display = config.showProgressBar ? 'block' : 'none';
        percentageElement.style.display = config.showPercentage ? 'block' : 'none';
      }

      // Appliquer les styles initiaux
      document.documentElement.style.setProperty('--progress-color', config.progressColor);
      document.documentElement.style.setProperty('--text-color', config.textColor);
      updateVisibility();

      let currentSubscribers = 0;
      let lastUpdateTime = 0;
      const UPDATE_INTERVAL = 30000; // 30 secondes

      // Fonction pour mettre √† jour l'affichage
      function updateDisplay(subscribers) {
        currentSubscribers = subscribers;
        const percentage = Math.min(100, Math.round((currentSubscribers / config.target) * 100));
        
        // Mettre √† jour les compteurs
        document.getElementById('current-count').textContent = currentSubscribers.toLocaleString();
        document.getElementById('goal-count').textContent = config.target.toLocaleString();
        
        // Mettre √† jour la barre de progression
        document.getElementById('progress-fill').style.width = `${percentage}%`;
        document.getElementById('progress-percentage').textContent = `${percentage}%`;
        
        // Mettre √† jour le compteur restant
        const remaining = Math.max(0, config.target - currentSubscribers);
        document.getElementById('remaining-count').textContent = remaining.toLocaleString();
        
        // Ajouter la classe goal-reached si l'objectif est atteint
        goalContainer.classList.toggle('goal-reached', currentSubscribers >= config.target);

        // Envoyer la mise √† jour √† tous les widgets ouverts
        const broadcastChannel = new BroadcastChannel('subscribers_goal_update');
        broadcastChannel.postMessage({
          type: 'display_update',
          userId: userData.id,
          data: {
            subscribers: currentSubscribers,
            config: config
          }
        });
      }

      // Fonction pour rafra√Æchir le token si n√©cessaire
      async function refreshTokenIfNeeded() {
        const expiresAt = localStorage.getItem('google_expires_at');
        if (expiresAt && Date.now() >= parseInt(expiresAt)) {
          try {
            const response = await fetch('https://oauth2.googleapis.com/token', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: new URLSearchParams({
                client_id: localStorage.getItem('google_client_id'),
                client_secret: localStorage.getItem('google_client_secret'),
                refresh_token: localStorage.getItem('google_refresh_token'),
                grant_type: 'refresh_token'
              })
            });

            if (response.ok) {
              const data = await response.json();
              googleToken = data.access_token;
              localStorage.setItem('google_access_token', data.access_token);
              localStorage.setItem('google_expires_at', (Date.now() + data.expires_in * 1000).toString());
            }
          } catch (error) {
            console.error('Erreur lors du rafra√Æchissement du token:', error);
          }
        }
      }

      // Fonction pour r√©cup√©rer le nombre d'abonn√©s
      async function fetchSubscribers() {
        try {
          const now = Date.now();
          if (now - lastUpdateTime < UPDATE_INTERVAL) {
            return;
          }
          lastUpdateTime = now;

          await refreshTokenIfNeeded();

          if (!googleToken || !userData) {
            console.error('Token Google ou donn√©es utilisateur non trouv√©s');
            return;
          }

          const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&mine=true', {
            headers: {
              'Authorization': `Bearer ${googleToken}`
            }
          });

          if (!response.ok) {
            if (response.status === 401) {
              await refreshTokenIfNeeded();
              return fetchSubscribers();
            }
            throw new Error('Erreur lors de la r√©cup√©ration des abonn√©s');
          }

          const data = await response.json();
          if (data.items?.[0]?.statistics?.subscriberCount) {
            updateDisplay(parseInt(data.items[0].statistics.subscriberCount));
          }
        } catch (error) {
          console.error('Erreur lors de la r√©cup√©ration des abonn√©s:', error);
        }
      }

      // Mettre √† jour toutes les 30 secondes
      const updateInterval = setInterval(fetchSubscribers, UPDATE_INTERVAL);
      
      // Premi√®re mise √† jour imm√©diate
      fetchSubscribers();

      // Canal de diffusion pour la synchronisation
      const broadcastChannel = new BroadcastChannel('subscribers_goal_update');

      // √âcouter les mises √† jour de configuration
      broadcastChannel.onmessage = (event) => {
        if (event.data.userId === userData.id) {
          const newConfig = event.data.config;
          if (newConfig) {
            Object.assign(config, newConfig);
            document.documentElement.style.setProperty('--progress-color', config.progressColor);
            document.documentElement.style.setProperty('--text-color', config.textColor);
            updateVisibility();
            updateDisplay(currentSubscribers);
          }
        }
      };

      // Nettoyer l'intervalle quand la page est ferm√©e
      window.addEventListener('unload', () => {
        clearInterval(updateInterval);
        broadcastChannel.close();
      });
    });
  </script>
</body>
</html>
