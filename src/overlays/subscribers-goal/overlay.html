<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objectif d'Abonnés YouTube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
    }

    .goal-widget {
      border-radius: 10px;
      overflow: hidden;
    }

    .goal-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .goal-bar-container {
      width: 100%;
      height: 30px;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .goal-bar {
      height: 100%;
      width: 0%;
      transition: width 1.5s ease-in-out;
    }

    .goal-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goal-widget" id="goal-widget">
      <div class="goal-title" id="goal-title">Objectif d'abonnés</div>
      <div class="goal-bar-container" id="goal-bar-container">
        <div class="goal-bar" id="goal-bar"></div>
        <div class="goal-text" id="goal-text">0/1000</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Récupérer les paramètres de l'URL
      const params = new URLSearchParams(window.location.search);
      const currentSubscribers = parseInt(params.get('current') || '0');
      const goal = parseInt(params.get('goal') || '1000');
      const title = params.get('title') || 'Objectif d\'abonnés';
      const barColor = '#' + (params.get('barColor') || 'FF0000');
      const textColor = '#' + (params.get('textColor') || 'FFFFFF');
      const bgColor = '#' + (params.get('bgColor') || '1A1A1A');
      
      // Calculer le pourcentage de progression
      const percentage = Math.min(100, (currentSubscribers / goal) * 100);
      
      // Mettre à jour les éléments visuels
      document.getElementById('goal-title').textContent = title;
      document.getElementById('goal-title').style.color = textColor;
      
      document.getElementById('goal-widget').style.backgroundColor = bgColor;
      document.getElementById('goal-bar-container').style.backgroundColor = adjustColor(bgColor, -20);
      
      document.getElementById('goal-bar').style.backgroundColor = barColor;
      document.getElementById('goal-text').style.color = textColor;
      document.getElementById('goal-text').textContent = `${formatNumber(currentSubscribers)}/${formatNumber(goal)}`;
      
      // Animer la barre de progression après un court délai
      setTimeout(() => {
        document.getElementById('goal-bar').style.width = `${percentage}%`;
      }, 300);
      
      // Mettre à jour les données en temps réel (toutes les 60 secondes)
      setInterval(updateSubscriberCount, 60000);
      
      // Fonction pour mettre à jour le nombre d'abonnés
      async function updateSubscriberCount() {
        try {
          const channelId = params.get('channelId');
          
          if (!channelId) {
            // Si pas de channelId, utiliser les valeurs statiques des paramètres
            return;
          }
          
          // Utiliser l'API YouTube Data pour obtenir le nombre d'abonnés actuel
          const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=YOUR_API_KEY`);
          
          if (!response.ok) throw new Error('Erreur lors de la récupération des statistiques');
          
          const data = await response.json();
          const newSubscriberCount = parseInt(data.items[0].statistics.subscriberCount);
          
          // Mettre à jour l'affichage
          const newPercentage = Math.min(100, (newSubscriberCount / goal) * 100);
          document.getElementById('goal-bar').style.width = `${newPercentage}%`;
          document.getElementById('goal-text').textContent = `${formatNumber(newSubscriberCount)}/${formatNumber(goal)}`;
        } catch (error) {
          console.error('Erreur lors de la mise à jour:', error);
        }
      }
      
      // Fonction pour formater les nombres (ajouter des séparateurs de milliers)
      function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
      }
      
      // Fonction pour ajuster une couleur (éclaircir ou assombrir)
      function adjustColor(color, amount) {
        // Enlever le # si présent
        color = color.replace('#', '');
        
        // Convertir en RGB
        let r = parseInt(color.substring(0, 2), 16);
        let g = parseInt(color.substring(2, 4), 16);
        let b = parseInt(color.substring(4, 6), 16);
        
        // Ajuster les valeurs
        r = Math.max(0, Math.min(255, r + amount));
        g = Math.max(0, Math.min(255, g + amount));
        b = Math.max(0, Math.min(255, b + amount));
        
        // Convertir en hexadécimal
        return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
      }
    });
  </script>
</body>
</html>
