
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objectif Abonnés YouTube - APO Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div id="subscribers-goal-overlay">
    <div class="loading">
      <div class="loading-spinner"></div>
      <span>Chargement des données YouTube...</span>
    </div>
  </div>

  <script>
    class YouTubeSubscribersGoal {
      constructor() {
        this.config = this.getConfig();
        this.currentSubscribers = 0;
        this.targetSubscribers = this.config.target;
        this.updateInterval = null;
        this.init();
      }

      getConfig() {
        const params = new URLSearchParams(window.location.search);
        return {
          target: parseInt(params.get('target') || '1000'),
          text: params.get('text') || 'Objectif : {current}/{target} abonnés',
          progressColor: params.get('progressColor') || '#FF0000',
          textColor: params.get('textColor') || '#FFFFFF',
          showBackground: params.get('showBackground') !== 'false',
          showProgressBar: params.get('showProgressBar') !== 'false',
          showPercentage: params.get('showPercentage') !== 'false'
        };
      }

      async init() {
        try {
          // Récupérer le token depuis les paramètres URL
          const params = new URLSearchParams(window.location.search);
          const token = params.get('token');
          
          if (token) {
            try {
              const tokenData = JSON.parse(atob(token));
              if (tokenData.youtubeData && tokenData.youtubeData.token) {
                localStorage.setItem('google_access_token', tokenData.youtubeData.token);
                if (tokenData.youtubeData.channel) {
                  localStorage.setItem('youtube_channel_info', JSON.stringify(tokenData.youtubeData.channel));
                }
              }
            } catch (e) {
              console.warn('Impossible de décoder le token:', e);
            }
          }

          await this.fetchInitialData();
          this.render();
          this.startPeriodicUpdate();
        } catch (error) {
          console.error('Erreur lors de l\'initialisation:', error);
          this.showError('Erreur de connexion à YouTube');
        }
      }

      async fetchInitialData() {
        const accessToken = localStorage.getItem('google_access_token');
        if (!accessToken) {
          throw new Error('Token d\'accès Google manquant');
        }

        try {
          const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=statistics&mine=true', {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          });

          if (!response.ok) {
            if (response.status === 401) {
              throw new Error('Token expiré - reconnexion nécessaire');
            }
            throw new Error('Erreur lors de la récupération des données YouTube');
          }

          const data = await response.json();
          if (data.items && data.items.length > 0) {
            this.currentSubscribers = parseInt(data.items[0].statistics.subscriberCount) || 0;
          } else {
            throw new Error('Aucune chaîne YouTube trouvée');
          }
        } catch (error) {
          console.error('Erreur API YouTube:', error);
          throw error;
        }
      }

      render() {
        const container = document.getElementById('subscribers-goal-overlay');
        
        const percentage = Math.min((this.currentSubscribers / this.targetSubscribers) * 100, 100);
        const progressWidth = Math.min(percentage, 100);

        const text = this.config.text
          .replace('{current}', this.currentSubscribers.toLocaleString())
          .replace('{target}', this.targetSubscribers.toLocaleString());

        container.innerHTML = `
          <div class="subscribers-goal-container ${!this.config.showBackground ? 'no-background' : ''}" style="color: ${this.config.textColor};">
            <div class="goal-text" style="color: ${this.config.textColor};">${text}</div>
            ${this.config.showProgressBar ? `
              <div class="progress-container">
                <div class="progress-bar" style="width: ${progressWidth}%; background: linear-gradient(90deg, ${this.config.progressColor}, ${this.config.progressColor}88);"></div>
              </div>
            ` : ''}
            ${this.config.showPercentage ? `
              <div class="percentage-text" style="color: ${this.config.textColor};">${percentage.toFixed(1)}% de l'objectif atteint</div>
            ` : ''}
          </div>
        `;
      }

      showError(message) {
        const container = document.getElementById('subscribers-goal-overlay');
        container.innerHTML = `
          <div class="error-message">
            ${message}
          </div>
        `;
      }

      startPeriodicUpdate() {
        // Mettre à jour toutes les 30 secondes
        this.updateInterval = setInterval(async () => {
          try {
            await this.fetchInitialData();
            this.render();
          } catch (error) {
            console.error('Erreur lors de la mise à jour:', error);
          }
        }, 30000);
      }

      destroy() {
        if (this.updateInterval) {
          clearInterval(this.updateInterval);
        }
      }
    }

    // Initialiser l'overlay
    window.subscribersGoal = new YouTubeSubscribersGoal();

    // Nettoyer lors de la fermeture de la page
    window.addEventListener('beforeunload', () => {
      if (window.subscribersGoal) {
        window.subscribersGoal.destroy();
      }
    });
  </script>
</body>
</html>
