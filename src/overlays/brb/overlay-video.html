<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Be Right Back - APO</title>
  <link rel="stylesheet" href="./overlay.css">
  <link rel="stylesheet" href="./video-layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Éléments de fond -->
    <div class="background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="gradient-circle circle-3"></div>
    </div>
    
    <!-- Effet d'étoiles -->
    <div class="stars-container">
      <div class="star-field"></div>
    </div>

    <!-- Zone vidéo -->
    <div class="video-zone" id="videoZone">
      <div class="video-placeholder">
        <input type="text" id="videoInput" placeholder="Collez l'URL YouTube ici">
        <button id="loadVideo">Charger</button>
      </div>
    </div>

    <div class="content with-video">
      <!-- Logo -->
      <div class="logo-container video-logo-container">
        <div class="logo">APO</div>
        <div class="logo-underline"></div>
      </div>

      <div class="main-content">
        <!-- Message principal -->
        <div class="message-section">
          <div class="message-container">
            <div class="main-message">Je reviens dans un instant</div>
            <div class="sub-message">Petite pause en cours...</div>
          </div>
          
          <!-- Indicateur de pause -->
          <div class="pause-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Code créateur -->
    <div class="video-creator-code">
      <span class="label">CODE CRÉATEUR</span>
      <span class="code">APO21</span>
      <span class="ad-tag">#AD</span>
    </div>
  </div>

  <style>
    .video-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 8px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    #videoInput {
      width: 300px;
      padding: 8px 12px;
      font-size: 14px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 4px;
      outline: none;
    }

    #videoInput:focus {
      border-color: rgba(255,255,255,0.5);
    }

    #loadVideo {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff00c8, #00f0ff);
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    #loadVideo:hover {
      filter: brightness(1.1);
    }

    .remove-video-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1001;
    }

    .video-zone:hover .remove-video-btn {
      opacity: 1;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoZone = document.getElementById('videoZone');
      const videoInput = document.getElementById('videoInput');
      const loadVideoBtn = document.getElementById('loadVideo');
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('v');

      function extractYouTubeVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
      }

      function loadYouTubeVideo(videoId) {
        // Nettoyer la zone vidéo
        videoZone.innerHTML = '';

        // Créer le bouton de suppression
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-video-btn';
        removeBtn.textContent = 'Retirer la vidéo';
        removeBtn.onclick = handleRemoveVideo;
        videoZone.appendChild(removeBtn);

        // Créer et ajouter l'iframe
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '100%';
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1&enablejsapi=1&origin=${window.location.origin}`;
        iframe.frameBorder = '0';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        videoZone.appendChild(iframe);

        // Mettre à jour l'URL
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set('v', videoId);
        window.history.replaceState({}, '', newUrl);
      }

      function showPlaceholder() {
        videoZone.innerHTML = `
          <div class="video-placeholder">
            <input type="text" id="videoInput" placeholder="Collez l'URL YouTube ici">
            <button id="loadVideo">Charger</button>
          </div>
        `;

        // Réattacher les gestionnaires d'événements
        document.getElementById('videoInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            handleLoadVideo();
          }
        });
        document.getElementById('loadVideo').addEventListener('click', handleLoadVideo);
      }

      function handleLoadVideo() {
        const input = document.getElementById('videoInput');
        const url = input.value.trim();
        if (!url) return;
        
        const newVideoId = extractYouTubeVideoId(url);
        if (newVideoId) {
          loadYouTubeVideo(newVideoId);
        } else {
          alert('URL YouTube invalide. Veuillez réessayer.');
        }
      }

      function handleRemoveVideo() {
        showPlaceholder();
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.delete('v');
        window.history.replaceState({}, '', newUrl);
      }

      // Initialisation des gestionnaires d'événements
      videoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleLoadVideo();
        }
      });
      loadVideoBtn.addEventListener('click', handleLoadVideo);

      // Charger la vidéo depuis l'URL au chargement de la page
      if (videoId) {
        loadYouTubeVideo(videoId);
      }
    });
  </script>
</body>
</html>
