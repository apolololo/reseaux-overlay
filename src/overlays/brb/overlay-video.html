<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Be Right Back - APO</title>
  <link rel="stylesheet" href="./overlay.css">
  <link rel="stylesheet" href="./video-layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Éléments de fond -->
    <div class="background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="gradient-circle circle-3"></div>
    </div>
    
    <!-- Effet d'étoiles -->
    <div class="stars-container">
      <div class="star-field"></div>
    </div>

    <!-- Zone vidéo -->
    <div class="video-zone" id="videoZone">
      <div class="video-placeholder">
        <span>Cliquez ici pour ajouter une vidéo YouTube</span>
      </div>
    </div>

    <div class="content with-video">
      <!-- Logo -->
      <div class="logo-container video-logo-container">
        <div class="logo">APO</div>
        <div class="logo-underline"></div>
      </div>

      <div class="main-content">
        <!-- Message principal -->
        <div class="message-section">
          <div class="message-container">
            <div class="main-message">Je reviens dans un instant</div>
            <div class="sub-message">Petite pause en cours...</div>
          </div>
          
          <!-- Indicateur de pause -->
          <div class="pause-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Code créateur -->
    <div class="video-creator-code">
      <span class="label">CODE CRÉATEUR</span>
      <span class="code">APO21</span>
      <span class="ad-tag">#AD</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoZone = document.getElementById('videoZone');

      // Fonction pour extraire l'ID d'une vidéo YouTube à partir de l'URL
      function extractYouTubeVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
      }

      // Fonction pour charger la vidéo YouTube
      function loadYouTubeVideo(videoId) {
        videoZone.innerHTML = `<iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>`;
        // Sauvegarder l'ID de la vidéo dans le stockage local
        localStorage.setItem('youtubeVideoId', videoId);
      }

      // Gestionnaire de clic sur la zone vidéo
      videoZone.addEventListener('click', () => {
        const url = prompt('Veuillez entrer l\'URL ou l\'ID de la vidéo YouTube :');
        if (!url) return;
        
        // Vérifier si c'est un ID direct (11 caractères) ou une URL
        let videoId;
        if (url.length === 11) {
          videoId = url;
        } else {
          videoId = extractYouTubeVideoId(url);
        }

        if (videoId) {
          loadYouTubeVideo(videoId);
        } else {
          alert('URL YouTube invalide. Veuillez réessayer.');
        }
      });

      // Charger la vidéo sauvegardée au chargement de la page
      const savedVideoId = localStorage.getItem('youtubeVideoId');
      if (savedVideoId) {
        loadYouTubeVideo(savedVideoId);
      }
    });
  </script>
</body>
</html>
