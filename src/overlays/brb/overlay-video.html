<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Be Right Back - APO</title>
  <link rel="stylesheet" href="./overlay.css">
  <link rel="stylesheet" href="./video-layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Éléments de fond -->
    <div class="background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="gradient-circle circle-3"></div>
    </div>
    
    <!-- Effet d'étoiles -->
    <div class="stars-container">
      <div class="star-field"></div>
    </div>

    <!-- Zone vidéo -->
    <div class="video-zone" id="videoZone">
      <div class="video-placeholder">
        <input type="text" id="videoInput" placeholder="Collez l'URL YouTube ici" style="width: 80%; padding: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px;">
        <button id="loadVideo" style="padding: 10px 20px; background: linear-gradient(45deg, #ff00c8, #00f0ff); border: none; color: white; border-radius: 4px; cursor: pointer;">Charger la vidéo</button>
        <button id="removeVideo" style="padding: 10px 20px; background: rgba(255,0,0,0.5); border: none; color: white; border-radius: 4px; cursor: pointer; margin-left: 10px;">Retirer la vidéo</button>
      </div>
    </div>

    <div class="content with-video">
      <!-- Logo -->
      <div class="logo-container video-logo-container">
        <div class="logo">APO</div>
        <div class="logo-underline"></div>
      </div>

      <div class="main-content">
        <!-- Message principal -->
        <div class="message-section">
          <div class="message-container">
            <div class="main-message">Je reviens dans un instant</div>
            <div class="sub-message">Petite pause en cours...</div>
          </div>
          
          <!-- Indicateur de pause -->
          <div class="pause-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Code créateur -->
    <div class="video-creator-code">
      <span class="label">CODE CRÉATEUR</span>
      <span class="code">APO21</span>
      <span class="ad-tag">#AD</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoZone = document.getElementById('videoZone');
      const videoInput = document.getElementById('videoInput');
      const loadVideoBtn = document.getElementById('loadVideo');
      const removeVideoBtn = document.getElementById('removeVideo');
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('v');

      // Fonction pour extraire l'ID d'une vidéo YouTube à partir de l'URL
      function extractYouTubeVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
      }

      // Fonction pour charger la vidéo YouTube
      function loadYouTubeVideo(videoId) {
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '100%';
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1&enablejsapi=1&origin=${window.location.origin}`;
        iframe.frameBorder = '0';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        
        // Nettoyer la zone vidéo et ajouter l'iframe
        videoZone.innerHTML = '';
        videoZone.appendChild(iframe);

        // Mettre à jour l'URL sans recharger la page
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set('v', videoId);
        window.history.replaceState({}, '', newUrl);
      }

      // Gestionnaire pour le bouton de chargement
      loadVideoBtn.addEventListener('click', () => {
        const url = videoInput.value.trim();
        if (!url) return;
        
        const newVideoId = extractYouTubeVideoId(url);
        if (newVideoId) {
          loadYouTubeVideo(newVideoId);
        } else {
          alert('URL YouTube invalide. Veuillez réessayer.');
        }
      });

      // Gestionnaire pour le bouton de suppression
      removeVideoBtn.addEventListener('click', () => {
        videoZone.innerHTML = `
          <div class="video-placeholder">
            <input type="text" id="videoInput" placeholder="Collez l'URL YouTube ici" style="width: 80%; padding: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px;">
            <button id="loadVideo" style="padding: 10px 20px; background: linear-gradient(45deg, #ff00c8, #00f0ff); border: none; color: white; border-radius: 4px; cursor: pointer;">Charger la vidéo</button>
            <button id="removeVideo" style="padding: 10px 20px; background: rgba(255,0,0,0.5); border: none; color: white; border-radius: 4px; cursor: pointer; margin-left: 10px;">Retirer la vidéo</button>
          </div>`;
        
        // Réinitialiser les gestionnaires d'événements
        document.getElementById('videoInput').value = '';
        document.getElementById('loadVideo').addEventListener('click', loadVideoBtn.onclick);
        document.getElementById('removeVideo').addEventListener('click', removeVideoBtn.onclick);

        // Mettre à jour l'URL
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.delete('v');
        window.history.replaceState({}, '', newUrl);
      });

      // Charger la vidéo depuis l'URL au chargement de la page
      if (videoId) {
        loadYouTubeVideo(videoId);
      }
    });
  </script>
</body>
</html>
