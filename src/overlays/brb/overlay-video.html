<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Be Right Back - APO</title>
  <link rel="stylesheet" href="./overlay.css">
  <link rel="stylesheet" href="./video-layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Éléments de fond -->
    <div class="background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="gradient-circle circle-3"></div>
    </div>
    
    <!-- Effet d'étoiles -->
    <div class="stars-container">
      <div class="star-field"></div>
    </div>

    <!-- Zone vidéo -->
    <div class="video-zone" id="videoZone">
      <div class="video-placeholder">
        <span>Cliquez ici pour ajouter une vidéo YouTube</span>
      </div>
    </div>

    <div class="content with-video">
      <!-- Logo -->
      <div class="logo-container video-logo-container">
        <div class="logo">APO</div>
        <div class="logo-underline"></div>
      </div>

      <div class="main-content">
        <!-- Message principal -->
        <div class="message-section">
          <div class="message-container">
            <div class="main-message">Je reviens dans un instant</div>
            <div class="sub-message">Petite pause en cours...</div>
          </div>
          
          <!-- Indicateur de pause -->
          <div class="pause-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Code créateur -->
    <div class="video-creator-code">
      <span class="label">CODE CRÉATEUR</span>
      <span class="code">APO21</span>
      <span class="ad-tag">#AD</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoZone = document.getElementById('videoZone');
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('v');

      // Fonction pour extraire l'ID d'une vidéo YouTube à partir de l'URL
      function extractYouTubeVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
      }

      // Fonction pour charger la vidéo YouTube de manière optimisée
      function loadYouTubeVideo(videoId) {
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '100%';
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1&enablejsapi=1&origin=${window.location.origin}`;
        iframe.frameBorder = '0';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        
        // Nettoyer la zone vidéo avant d'ajouter l'iframe
        videoZone.innerHTML = '';
        videoZone.appendChild(iframe);

        // Mettre à jour l'URL sans recharger la page
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set('v', videoId);
        window.history.replaceState({}, '', newUrl);
      }

      // Gestionnaire de clic sur la zone vidéo
      videoZone.addEventListener('click', () => {
        const url = prompt('Veuillez entrer l\'URL ou l\'ID de la vidéo YouTube :\n(Laissez vide pour retirer la vidéo)');
        
        if (url === '') {
          // Retirer la vidéo
          videoZone.innerHTML = `<div class="video-placeholder">
            <span>Cliquez ici pour ajouter une vidéo YouTube</span>
          </div>`;
          const newUrl = new URL(window.location.href);
          newUrl.searchParams.delete('v');
          window.history.replaceState({}, '', newUrl);
          return;
        }

        if (!url) return;
        
        // Vérifier si c'est un ID direct (11 caractères) ou une URL
        let newVideoId;
        if (url.length === 11) {
          newVideoId = url;
        } else {
          newVideoId = extractYouTubeVideoId(url);
        }

        if (newVideoId) {
          loadYouTubeVideo(newVideoId);
        } else {
          alert('URL YouTube invalide. Veuillez réessayer.');
        }
      });

      // Charger la vidéo depuis l'URL au chargement de la page
      if (videoId) {
        loadYouTubeVideo(videoId);
      }
    });
  </script>
</body>
</html>
