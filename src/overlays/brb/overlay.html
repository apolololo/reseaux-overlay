
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Be Right Back - APO</title>
  <link rel="stylesheet" href="./overlay.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="../../js/overlay-security.js"></script>
</head>
<body>
  <div class="container">
    <!-- Éléments de fond -->
    <div class="background">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="gradient-circle circle-3"></div>
    </div>
    
    <!-- Effet d'étoiles -->
    <div class="stars-container">
      <div class="star-field"></div>
    </div>

    <div class="content">
      <!-- Logo -->
      <div class="logo-container">
        <div class="logo">APO</div>
        <div class="logo-underline"></div>
      </div>      <div class="main-content">
        <!-- Message principal -->
        <div class="message-section">
          <div class="message-container">
            <div class="main-message">Je reviens dans un instant</div>
            <div class="sub-message">Petite pause en cours...</div>
          </div>
          
          <!-- Indicateur de pause -->
          <div class="pause-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>      </div>
    </div>

    <!-- Code créateur -->
    <div class="creator-code">
      <span class="label">CODE CRÉATEUR</span>
      <span class="code">APO21</span>
      <span class="ad-tag">#AD</span>
    </div>
  </div>
</body>
</html>
