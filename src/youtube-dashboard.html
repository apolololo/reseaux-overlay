<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APO Overlays - Dashboard YouTube</title>
  <link rel="stylesheet" href="../styles/app.css" />

  <style>
    /* Styles spécifiques au dashboard YouTube si nécessaire */
    .header-container {
      background: rgba(255, 0, 0, 0.15); /* YouTube Red */
      border: 1px solid rgba(255, 0, 0, 0.05);
    }
    .user-profile {
      background: rgba(255, 0, 0, 0.15); /* YouTube Red */
    }
     .user-profile:hover {
      background: rgba(255, 0, 0, 0.25); /* YouTube Red */
    }
    .logout-button {
      background-color: rgba(255, 0, 0, 0.15); /* YouTube Red */

    .logout-button:hover {
      background-color: rgba(255, 0, 0, 0.25); /* YouTube Red */

  <div class="loading-screen">

      <h2>Overlays YouTube</h2>
