<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Spotify - APO Overlays</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #121212;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }
    .loading-container {
      text-align: center;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #1DB954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div>Connexion en cours...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const storedState = localStorage.getItem('spotify_auth_state');
      const error = urlParams.get('error');

      if (error) {
        console.error('Erreur Spotify:', error);
        window.location.href = '/src/auth.html?error=' + encodeURIComponent(error);
        return;
      }

      if (!code || !state || state !== storedState) {
        console.error('Ã‰tat invalide ou code manquant');
        window.location.href = '/src/auth.html?error=invalid_state';
        return;
      }

      // Stocker le code d'autorisation
      localStorage.setItem('spotify_code', code);
      
      // Rediriger vers la page principale
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
