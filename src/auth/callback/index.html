<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #18181b;
            color: #efeff1;
        }

        .message {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: #1f1f23;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 1rem;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #2d2d2d;
            border-top: 5px solid #9147ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="loading"></div>
        <p>Traitement de l'authentification Twitch...</p>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                // Stocker le token
                localStorage.setItem('twitch_token', accessToken);
                
                // Calculer l'expiration (4 heures)
                const expiry = new Date().getTime() + (4 * 60 * 60 * 1000);
                localStorage.setItem('twitch_token_expiry', expiry.toString());
                
                // Envoyer le token à la page principale
                window.opener.postMessage({
                    type: 'twitch_auth',
                    token: accessToken
                }, window.location.origin);
                
                // Fermer cette fenêtre
                window.close();
            } else {
                document.querySelector('.message').innerHTML = `
                    <p style="color: #ff4747;">Erreur d'authentification</p>
                    <button onclick="window.close()" style="
                        background: #9147ff;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                        margin-top: 10px;
                    ">Fermer</button>
                `;
            }
        });
    </script>
</body>
</html>
