<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification Twitch - APO</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e10;
      color: #efeff1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background-color: #18181b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    
    h1 {
      color: #9146ff;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 25px;
      line-height: 1.6;
    }
    
    .btn-twitch {
      background-color: #9146ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-twitch:hover {
      background-color: #772ce8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authentification Twitch pour les Overlays</h1>
    <p>Connectez-vous avec votre compte Twitch pour activer les fonctionnalités en temps réel de vos overlays.</p>
    
    <button id="login-button" class="btn-twitch">Se connecter avec Twitch</button>
  </div>

  <script>
    const clientId = 'z8q1w4g12yrql6cyb5zzwmhe1pnxyn'; // Votre Client ID Twitch
    const redirectUri = `${window.location.origin}/src/auth/callback/`;
    const scope = 'channel:read:subscriptions user:read:follows';
    
    document.getElementById('login-button').addEventListener('click', () => {
      const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
