<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Twitch</title>
    <link rel="stylesheet" href="styles/twitch.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="twitch-dashboard">
    <div id="app">
        <div class="overlay-list">
            <div class="header-container">
                <h2>Overlays</h2>
                <div class="user-info-container">
                    <div class="auth-providers">
                        <div id="twitch-info" class="twitch-info">
                            <!-- Les informations utilisateur Twitch seront insérées ici -->
                        </div>
                    </div>
                    <button id="twitch-logout-button" class="logout-button">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        <span>Déconnexion</span>
                    </button>
                </div>
            </div>
            <ul>
                <li class="overlay-item active" data-url="src/overlays/common/apo/overlay.html" data-size="800x200">
                    Réseaux & Code
                </li>
                <li class="overlay-item" data-url="src/overlays/common/starting/overlay.html" data-size="1920x1080">
                    Starting Soon
                </li>
                <li class="folder-item">
                    <div class="folder-header">
                        <span>Pause</span>
                        <svg class="folder-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </div>
                    <ul class="folder-content">
                        <li class="overlay-item" data-url="src/overlays/common/brb/overlay.html" data-size="1920x1080">
                            Pause Standard
                        </li>
                        <li class="overlay-item" data-url="src/overlays/common/brb/overlay-video.html" data-size="1920x1080">
                            Pause avec Zone Vidéo
                        </li>
                    </ul>
                </li>
                <li class="overlay-item" data-url="src/overlays/common/end/overlay.html" data-size="1920x1080">
                    Fin du Stream
                </li>
                <li class="overlay-item" data-url="src/overlays/common/game-status/overlay.html" data-size="1920x1080">
                    Status de Jeu
                </li>
                <li class="overlay-item" data-url="src/overlays/twitch/followers-goal/overlay.html" data-size="500x300" data-config="src/overlays/twitch/followers-goal/config.html">
                    Followers Goal
                </li>
                <li class="folder-item">
                    <div class="folder-header">
                        <span>Maps</span>
                        <svg class="folder-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </div>
                    <ul class="folder-content">
                        <li class="overlay-item" data-url="src/overlays/common/maps/overlay.html" data-size="1920x1080">
                            Box Fights & Zone Wars
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="preview-section">
            <div class="preview-options">
                <div class="background-options">
                    <label>Fond de preview :</label>
                    <div class="background-controls">
                        <input type="color" id="bg-color" value="#000000" title="Couleur de fond">
                        <button id="bg-transparent" title="Fond transparent">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M12 2L2 12l10 10 10-10L12 2zM4.83 12L12 19.17 19.17 12 12 4.83 4.83 12z"/>
                            </svg>
                        </button>
                        <input type="file" id="bg-image" accept="image/*" hidden>
                        <button id="bg-image-btn" title="Image de fond">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-background">
                    <iframe id="overlay-preview" src="src/overlays/common/apo/overlay.html"></iframe>
                </div>
            </div>

            <div class="copy-info">
                <button id="copy-url">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                    Copier l'URL pour OBS
                </button>
                <span class="size-info">Taille recommandée : 800x200</span>
            </div>
        </div>
    </div>

    <a href="/src/privacy.html" class="privacy-link">Politique de confidentialité</a>

    <script type="module" src="./js/main.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const loadingScreen = document.querySelector('.loading-screen');

            async function loadTwitchUserInfo() {
                const twitchToken = localStorage.getItem('twitch_access_token');
                const twitchExpiresAt = localStorage.getItem('twitch_expires_at');

                if (!twitchToken || !twitchExpiresAt || Date.now() > parseInt(twitchExpiresAt)) {
                    localStorage.clear();
                    window.location.href = 'auth.html';
                    return;
                }

                try {
                    const response = await fetch('https://api.twitch.tv/helix/users', {
                        headers: {
                            'Authorization': `Bearer ${twitchToken}`,
                            'Client-Id': 'votre_client_id'
                        }
                    });

                    if (!response.ok) throw new Error('Erreur API Twitch');

                    const data = await response.json();
                    const user = data.data[0];

                    const twitchInfo = document.getElementById('twitch-info');
                    if (twitchInfo) {
                        twitchInfo.style.display = 'block';
                        twitchInfo.innerHTML = `
                          <div class="user-profile twitch-profile">
                            ${user.profile_image_url ? `<img src="${user.profile_image_url}" alt="${user.display_name}">` : ''}
                            <span class="username">${user.display_name || 'Utilisateur Twitch'}</span>
                          </div>
                        `;
                    }

                    localStorage.setItem('twitch_user_info', JSON.stringify(user));

                    if (loadingScreen) loadingScreen.style.display = 'none';
                    if (app) app.style.display = 'flex';

                } catch (error) {
                    console.error('Erreur lors du chargement des informations Twitch:', error);
                    localStorage.clear();
                    window.location.href = 'auth.html';
                }
            }

            document.getElementById('twitch-logout-button').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = 'auth.html';
            });

            document.querySelectorAll('.overlay-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.overlay-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    const overlayUrl = this.getAttribute('data-url');
                    const overlaySize = this.getAttribute('data-size').split('x');
                    const iframe = document.getElementById('overlay-preview');
                    const sizeInfo = document.querySelector('.copy-info .size-info');
                    const copyUrlButton = document.getElementById('copy-url');
                    const configUrl = this.getAttribute('data-config');

                    iframe.src = overlayUrl;
                    iframe.style.width = overlaySize[0] + 'px';
                    iframe.style.height = overlaySize[1] + 'px';
                    sizeInfo.textContent = `Taille recommandée : ${this.getAttribute('data-size')}`;

                    copyUrlButton.onclick = () => {
                         let urlToCopy = window.location.origin + '/' + overlayUrl;
                         if (configUrl) {
                             urlToCopy += '?config=' + window.location.origin + '/' + configUrl;
                         }
                         navigator.clipboard.writeText(urlToCopy).then(() => {
                             console.log('URL copied!');
                         }).catch(err => {
                             console.error('Failed to copy URL: ', err);
                         });
                    };

                    document.querySelectorAll('.folder-header').forEach(header => {
                        header.addEventListener('click', function() {
                            this.parentElement.classList.toggle('open');
                        });
                    });

                });
            });

            const initialOverlay = document.querySelector('.overlay-item.active');
             if(initialOverlay) {
                const initialUrl = initialOverlay.getAttribute('data-url');
                const initialSize = initialOverlay.getAttribute('data-size').split('x');
                const iframe = document.getElementById('overlay-preview');
                const sizeInfo = document.querySelector('.copy-info .size-info');
                 const copyUrlButton = document.getElementById('copy-url');
                 const configUrl = initialOverlay.getAttribute('data-config');

                iframe.src = initialUrl;
                iframe.style.width = initialSize[0] + 'px';
                iframe.style.height = initialSize[1] + 'px';
                sizeInfo.textContent = `Taille recommandée : ${initialOverlay.getAttribute('data-size')}`;

                 copyUrlButton.onclick = () => {
                      let urlToCopy = window.location.origin + '/' + initialUrl;
                      if (configUrl) {
                          urlToCopy += '?config=' + window.location.origin + '/' + configUrl;
                      }
                      navigator.clipboard.writeText(urlToCopy).then(() => {
                          console.log('URL copied!');
                      }).catch(err => {
                          console.error('Failed to copy URL: ', err);
                      });
                 };
             }

            loadTwitchUserInfo();
        });
    </script>
    <div class="loading-screen" style="display: flex;">
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
