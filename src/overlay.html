
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        #overlay-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .overlay-element {
            position: absolute;
        }

        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay-container"></div>
    <div id="error-message"></div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id')
            };
        }

        // Fonction pour afficher un message d'erreur
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Fonction pour charger et afficher l'overlay
        async function loadOverlay() {
            const { id } = getUrlParams();

            if (!id) {
                showError('ID d\'overlay manquant');
                return;
            }

            try {
                // Récupérer les données de l'overlay depuis le localStorage
                const savedOverlays = JSON.parse(localStorage.getItem('saved_overlays') || '[]');
                const overlay = savedOverlays.find(o => o.id === id);

                if (!overlay) {
                    showError('Overlay non trouvé');
                    return;
                }

                // Appliquer les dimensions
                const container = document.getElementById('overlay-container');
                container.style.width = `${overlay.size.width}px`;
                container.style.height = `${overlay.size.height}px`;

                // Appliquer le fond
                document.body.style.backgroundColor = overlay.background;

                // Créer les éléments
                overlay.elements.forEach(element => {
                    const div = document.createElement('div');
                    div.className = `overlay-element ${element.type}-element`;
                    div.innerHTML = element.content;

                    // Appliquer les styles
                    Object.entries(element.style).forEach(([key, value]) => {
                        if (value) div.style[key] = value;
                    });

                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Erreur lors du chargement de l\'overlay:', error);
                showError('Erreur lors du chargement de l\'overlay: ' + error.message);
            }
        }

        // Charger l'overlay au chargement de la page
        document.addEventListener('DOMContentLoaded', loadOverlay);
    </script>
</body>
</html>
