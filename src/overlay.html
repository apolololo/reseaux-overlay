
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        #overlay-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .overlay-element {
            position: absolute;
        }

        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script src="../../js/overlay-security.js" type="module"></script>
</head>
<body>
    <div id="overlay-container"></div>
    <div id="error-message"></div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id')
            };
        }

        // Fonction pour afficher un message d'erreur
        function showError(message) {
            console.error("Erreur d'overlay:", message);
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Fonction pour charger et afficher l'overlay
        async function loadOverlay() {
            const { id } = getUrlParams();
            console.log("Chargement de l'overlay avec ID:", id);

            if (!id) {
                showError('ID d\'overlay manquant');
                return;
            }

            try {
                // Récupérer les données de l'overlay depuis le localStorage
                const savedOverlaysStr = localStorage.getItem('saved_overlays');
                console.log("Données sauvegardées:", savedOverlaysStr ? "Présentes" : "Absentes");
                
                if (!savedOverlaysStr) {
                    throw new Error("Aucun overlay sauvegardé trouvé");
                }
                
                const savedOverlays = JSON.parse(savedOverlaysStr || '[]');
                const overlay = savedOverlays.find(o => o.id === id);

                if (!overlay) {
                    console.error("Overlay non trouvé avec ID:", id);
                    console.log("Overlays disponibles:", savedOverlays.map(o => o.id).join(", "));
                    throw new Error(`Overlay non trouvé avec ID: ${id}`);
                }

                console.log("Overlay trouvé:", overlay);

                // Appliquer les dimensions
                const container = document.getElementById('overlay-container');
                if (overlay.size) {
                    container.style.width = `${overlay.size.width}px`;
                    container.style.height = `${overlay.size.height}px`;
                }

                // Appliquer le fond
                document.body.style.backgroundColor = overlay.background || 'transparent';

                // Créer les éléments
                if (overlay.elements && Array.isArray(overlay.elements)) {
                    overlay.elements.forEach(element => {
                        if (!element) return;
                        
                        const div = document.createElement('div');
                        div.className = `overlay-element ${element.type}-element`;
                        div.innerHTML = element.content || '';

                        // Appliquer les styles
                        if (element.style) {
                            Object.entries(element.style).forEach(([key, value]) => {
                                if (value) div.style[key] = value;
                            });
                        }

                        container.appendChild(div);
                    });
                }

                console.log("Overlay chargé avec succès");

            } catch (error) {
                console.error('Erreur lors du chargement de l\'overlay:', error);
                showError('Erreur lors du chargement de l\'overlay: ' + error.message);
            }
        }

        // Charger l'overlay au chargement de la page
        document.addEventListener('DOMContentLoaded', loadOverlay);
    </script>
</body>
</html>
