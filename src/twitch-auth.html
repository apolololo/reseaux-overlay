<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Twitch - APO Overlays</title>
  <link rel="stylesheet" href="./styles/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <p class="login-subtitle">Connectez-vous avec Twitch</p>
      
      <button id="login-button" class="login-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
        Connexion avec Twitch
      </button>
      
      <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirection en cours...</div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
      </div>

      <div class="auth-switch">
        <a href="google-auth.html">Se connecter avec Google/YouTube à la place</a>
      </div>
    </div>
  </div>

  <style>
    .auth-switch {
      margin-top: 20px;
      text-align: center;
    }

    .auth-switch a {
      color: #9147ff;
      text-decoration: none;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }
  </style>

  <script type="module">
    import './js/twitchAuth.js';

    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.getElementById('login-button');
      const loading = document.getElementById('loading');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');

      // Vérifier si l'utilisateur est déjà authentifié
      const checkExistingAuth = () => {
        const twitchAuth = new TwitchAuth();
        if (twitchAuth.isAuthenticated()) {
          window.location.replace('../index.html');
          return true;
        }
        return false;
      };
      
      if (checkExistingAuth()) return;
      
      const checkUrlErrors = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
          errorContainer.style.display = 'block';
          errorMessage.textContent = `Erreur: ${urlParams.get('error')} - ${urlParams.get('error_description') || 'Veuillez réessayer'}`;
        }
      };
      
      checkUrlErrors();
      
      loginButton.addEventListener('click', () => {
        try {
          loading.classList.add('active');
          errorContainer.style.display = 'none';
          
          const twitchAuth = new TwitchAuth();
          twitchAuth.initiateAuth();
        } catch (error) {
          console.error("Erreur lors de la redirection:", error);
          loading.classList.remove('active');
          errorContainer.style.display = 'block';
          errorMessage.textContent = "Une erreur s'est produite lors de la tentative de connexion. Veuillez réessayer.";
        }
      });
    });
  </script>
</body>
</html>
