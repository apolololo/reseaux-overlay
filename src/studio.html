<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio - APO Overlays</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/studio.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="studio-container">
    <!-- Barre latérale avec les outils -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Studio APO</h2>
        <button onclick="window.location.href='/'" class="back-button">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
          Retour
        </button>
      </div>

      <div class="elements-section">
        <h3>Éléments</h3>
        <div class="elements-list">
          <div class="element-item" draggable="true" data-type="text">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M5 4v3h5.5v12h3V7H19V4z"/>
            </svg>
            Texte
          </div>
          <div class="element-item" draggable="true" data-type="image">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
            Image
          </div>
          <div class="element-item" draggable="true" data-type="shape">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M12 2L2 12l10 10 10-10L12 2zM4.83 12L12 19.17 19.17 12 12 4.83 4.83 12z"/>
            </svg>
            Forme
          </div>
          <div class="element-item" draggable="true" data-type="timer">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
            </svg>
            Timer
          </div>
        </div>
      </div>

      <div class="templates-section">
        <h3>Modèles</h3>
        <div class="templates-list">
          <div class="template-item" data-template="starting">
            <span>Starting Soon</span>
          </div>
          <div class="template-item" data-template="brb">
            <span>Be Right Back</span>
          </div>
          <div class="template-item" data-template="ending">
            <span>Stream Ending</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Zone principale d'édition -->
    <div class="editor-container">
      <div class="toolbar">
        <div class="tool-group">
          <button id="undo" title="Annuler">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
            </svg>
          </button>
          <button id="redo" title="Rétablir">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/>
            </svg>
          </button>
        </div>

        <div class="tool-group">
          <button id="align-left" title="Aligner à gauche">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
            </svg>
          </button>
          <button id="align-center" title="Centrer">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M7 15v2h10v-2H7zm-4-4h18v-2H3v2zm4-4v2h10V7H7zM3 3v2h18V3H3zm0 18h18v-2H3v2z"/>
            </svg>
          </button>
          <button id="align-right" title="Aligner à droite">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
            </svg>
          </button>
        </div>

        <div class="tool-group">
          <input type="color" id="color-picker" title="Couleur">
          <select id="font-family" title="Police">
            <option value="Montserrat">Montserrat</option>
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
          </select>
          <select id="font-size" title="Taille">
            <option value="12">12px</option>
            <option value="14">14px</option>
            <option value="16">16px</option>
            <option value="18">18px</option>
            <option value="24">24px</option>
            <option value="32">32px</option>
          </select>
        </div>
      </div>

      <div class="canvas-container">
        <div id="editor-canvas" class="editor-canvas">
          <!-- Zone d'édition -->
        </div>
      </div>
    </div>

    <!-- Panneau des propriétés -->
    <div class="properties-panel">
      <h3>Propriétés</h3>
      <div class="properties-content">
        <div class="property-group">
          <label>Position</label>
          <div class="property-inputs">
            <input type="number" id="pos-x" placeholder="X">
            <input type="number" id="pos-y" placeholder="Y">
          </div>
        </div>

        <div class="property-group">
          <label>Dimensions</label>
          <div class="property-inputs">
            <input type="number" id="width" placeholder="Largeur">
            <input type="number" id="height" placeholder="Hauteur">
          </div>
        </div>

        <div class="property-group">
          <label>Rotation</label>
          <input type="range" id="rotation" min="0" max="360" value="0">
        </div>

        <div class="property-group">
          <label>Opacité</label>
          <input type="range" id="opacity" min="0" max="100" value="100">
        </div>
      </div>

      <div class="actions">
        <button id="save-overlay" class="primary-button">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
          </svg>
          Sauvegarder
        </button>
        <button id="preview-overlay">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
          Prévisualiser
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/studio.js"></script>
</body>
</html>
