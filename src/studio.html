<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio - Créateur d'Overlays</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/app.css">
    <style>
        .studio-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .overlay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .overlay-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        .overlay-preview {
            width: 100%;
            height: 180px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .overlay-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-create {
            background: #6441a5;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-create:hover {
            background: #7351b5;
        }
        .btn-edit, .btn-copy-url {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-edit {
            background: #4a4a4a;
            color: white;
        }
        .btn-copy-url {
            background: #2c2c2c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="studio-container">
        <h1>Studio de Création d'Overlays</h1>
        <button class="btn-create" onclick="createNewOverlay()">Créer un Nouvel Overlay</button>
        
        <div class="overlay-grid" id="overlayGrid">
            <!-- Les overlays seront ajoutés ici dynamiquement -->
        </div>
    </div>

    <script src="/src/js/security.js"></script>
    <script>
        // Vérifier l'authentification avant d'accéder au studio
        if (!window.securityUtils.checkAuthentication()) {
            window.location.href = '/src/auth.html';
        }

        function createNewOverlay() {
            // TODO: Implémenter la création d'un nouvel overlay
            console.log('Création d\'un nouvel overlay...');
        }

        function loadUserOverlays() {
            // TODO: Charger les overlays de l'utilisateur depuis le stockage
            const mockOverlays = [
                { id: 1, name: 'Mon Overlay 1', preview: '/path/to/preview1' },
                { id: 2, name: 'Mon Overlay 2', preview: '/path/to/preview2' }
            ];

            const grid = document.getElementById('overlayGrid');
            grid.innerHTML = mockOverlays.map(overlay => `
                <div class="overlay-card">
                    <div class="overlay-preview"></div>
                    <h3>${overlay.name}</h3>
                    <div class="overlay-actions">
                        <button class="btn-edit" onclick="editOverlay(${overlay.id})">Modifier</button>
                        <button class="btn-copy-url" onclick="copyOverlayUrl(${overlay.id})">Copier l'URL</button>
                    </div>
                </div>
            `).join('');
        }

        function editOverlay(overlayId) {
            // TODO: Ouvrir l'éditeur d'overlay
            console.log('Modification de l\'overlay:', overlayId);
        }

        function copyOverlayUrl(overlayId) {
            // TODO: Générer et copier l'URL de l'overlay
            const overlayPath = `/src/overlays/custom/${overlayId}`;
            const token = window.securityUtils.generateSecureOverlayToken(overlayPath);
            const url = `${window.location.origin}/overlay.html?token=${token}`;
            
            navigator.clipboard.writeText(url)
                .then(() => alert('URL copiée dans le presse-papiers'))
                .catch(err => console.error('Erreur lors de la copie:', err));
        }

        // Charger les overlays au chargement de la page
        window.addEventListener('load', loadUserOverlays);
    </script>
</body>
</html>
