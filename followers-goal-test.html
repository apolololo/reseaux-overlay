<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Widget Followers Goal</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e10;
      color: #efeff1;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #18181b;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #9146ff;
      margin-top: 0;
      text-align: center;
    }
    
    .widget-container {
      margin: 30px 0;
      border: 2px solid #2c2c35;
      border-radius: 8px;
      overflow: hidden;
      height: 150px;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .controls {
      margin-top: 20px;
      padding: 15px;
      background-color: #1f1f23;
      border-radius: 8px;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #3a3a3d;
      background-color: #18181b;
      color: #efeff1;
      border-radius: 4px;
    }
    
    button {
      background-color: #9146ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #772ce8;
    }
    
    .url-display {
      margin-top: 20px;
      padding: 10px;
      background-color: #1f1f23;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      font-size: 12px;
    }
    
    .copy-button {
      background-color: #3a3a3d;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Widget Followers Goal</h1>
    
    <div class="widget-container">
      <iframe id="widget-preview" src=""></iframe>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="goal-input">Objectif de followers:</label>
        <input type="number" id="goal-input" min="1" value="1000">
      </div>
      
      <div class="control-group">
        <label for="refresh-input">Intervalle de rafraîchissement (secondes):</label>
        <input type="number" id="refresh-input" min="10" value="60">
      </div>
      
      <div class="control-group">
        <label>
          <input type="checkbox" id="show-latest" checked>
          Afficher le dernier follower
        </label>
      </div>
      
      <button id="update-button">Mettre à jour</button>
    </div>
    
    <div class="url-section">
      <h3>URL pour OBS:</h3>
      <div class="url-display" id="obs-url"></div>
      <button id="copy-button">Copier l'URL</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const widgetPreview = document.getElementById('widget-preview');
      const goalInput = document.getElementById('goal-input');
      const refreshInput = document.getElementById('refresh-input');
      const showLatestCheckbox = document.getElementById('show-latest');
      const updateButton = document.getElementById('update-button');
      const obsUrlDisplay = document.getElementById('obs-url');
      const copyButton = document.getElementById('copy-button');
      
      // Récupérer les informations utilisateur et le token depuis le localStorage
      const userData = JSON.parse(localStorage.getItem('twitch_user') || '{}');
      const token = localStorage.getItem('twitch_token');
      const followerCount = localStorage.getItem('twitch_follower_count') || '0';
      
      // Définir un objectif par défaut (20% de plus que le nombre actuel de followers)
      const currentFollowers = parseInt(followerCount);
      const defaultGoal = Math.ceil(currentFollowers * 1.2);
      
      // Initialiser les valeurs des champs
      goalInput.value = defaultGoal;
      
      // Fonction pour mettre à jour le widget
      function updateWidget() {
        const goal = goalInput.value;
        const refreshInterval = refreshInput.value;
        const showLatest = showLatestCheckbox.checked;
        
        // Construire l'URL pour la prévisualisation
        const previewUrl = new URL('./src/overlays/followers-goal/preview.html', window.location.origin);
        previewUrl.searchParams.set('userId', userData.id || '');
        previewUrl.searchParams.set('token', token || '');
        previewUrl.searchParams.set('goal', goal);
        previewUrl.searchParams.set('refreshInterval', refreshInterval);
        previewUrl.searchParams.set('showLatest', showLatest.toString());
        
        // Construire l'URL pour OBS
        const obsUrl = new URL('./overlay.html', window.location.origin);
        obsUrl.searchParams.set('overlay', 'followers-goal');
        obsUrl.searchParams.set('userId', userData.id || '');
        obsUrl.searchParams.set('token', token || '');
        obsUrl.searchParams.set('goal', goal);
        obsUrl.searchParams.set('refreshInterval', refreshInterval);
        obsUrl.searchParams.set('showLatest', showLatest.toString());
        
        // Mettre à jour l'iframe et l'URL
        widgetPreview.src = previewUrl.toString();
        obsUrlDisplay.textContent = obsUrl.toString();
      }
      
      // Gérer le clic sur le bouton de mise à jour
      updateButton.addEventListener('click', updateWidget);
      
      // Gérer le clic sur le bouton de copie
      copyButton.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(obsUrlDisplay.textContent);
          copyButton.textContent = 'URL Copiée!';
          setTimeout(() => {
            copyButton.textContent = 'Copier l\'URL';
          }, 2000);
        } catch (err) {
          console.error('Erreur lors de la copie:', err);
        }
      });
      
      // Initialiser le widget
      updateWidget();
    });
  </script>
</body>
</html>
