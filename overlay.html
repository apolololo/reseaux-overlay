<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const overlayPath = params.get('path');
      
      if (!token || !overlayPath) {
        showError("Paramètres manquants", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.");
        return;
      }
      
      try {
        // Vérification du token
        const decodedToken = atob(token);
        const [userId, timestamp] = decodedToken.split('-');
        
        // Vérifier si le token n'est pas expiré (24h)
        const tokenTime = parseInt(timestamp);
        const currentTime = Date.now();
        if (currentTime - tokenTime > 24 * 60 * 60 * 1000) {
          throw new Error("Token expiré");
        }
        
        // Construire l'URL de l'overlay
        const overlayUrl = new URL(overlayPath, window.location.origin);
        
        // Transférer les paramètres nécessaires
        params.forEach((value, key) => {
          if (key !== 'token' && key !== 'path') {
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Créer l'iframe pour l'overlay
        const iframe = document.createElement('iframe');
        iframe.src = overlayUrl.toString();
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        
        // Gérer les erreurs de chargement de l'iframe
        iframe.onerror = () => {
          showError("Erreur de chargement", "Impossible de charger l'overlay. Veuillez vérifier le lien.");
        };
        
        document.getElementById('overlay-container').appendChild(iframe);
      } catch (error) {
        console.error("Erreur lors du chargement de l'overlay:", error);
        showError("Erreur de chargement", "Une erreur est survenue lors du chargement de l'overlay.");
      }
    });
    
    function showError(title, message) {
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
