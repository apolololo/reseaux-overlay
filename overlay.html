
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
    .debug-info {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      
      console.log("Initialisation de l'overlay avec token:", token);
      
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.");
        return;
      }
      
      try {
        // Essayer de décoder le token (format: userID-overlayID encodé en base64)
        let decodedData;
        try {
          decodedData = atob(token);
          console.log("Token décodé:", decodedData);
        } catch (e) {
          console.error("Erreur lors du décodage base64:", e);
          throw new Error("Format de token invalide (erreur de décodage base64)");
        }
        
        const separatorIndex = decodedData.indexOf('-');
        
        if (separatorIndex === -1) {
          throw new Error("Format de token invalide (séparateur manquant)");
        }
        
        const userId = decodedData.substring(0, separatorIndex);
        const overlayId = decodedData.substring(separatorIndex + 1);
        
        console.log("User ID:", userId);
        console.log("Overlay ID:", overlayId);
        
        // Support pour les anciens et nouveaux formats d'ID d'overlay
        // Les anciens formats sont des chemins, les nouveaux sont des identifiants
        let overlayUrl;
        
        if (overlayId.includes('/')) {
          // Ancien format: chemin direct vers l'overlay
          overlayUrl = new URL(overlayId, window.location.origin);
        } else {
          // Nouveau format: ID d'overlay stocké dans localStorage
          overlayUrl = new URL('src/overlay.html', window.location.origin);
          overlayUrl.searchParams.set('id', overlayId);
        }
        
        console.log("URL de l'overlay à charger:", overlayUrl.toString());
        
        // Transférer tous les paramètres de l'URL actuelle vers l'URL de l'overlay
        params.forEach((value, key) => {
          if (key !== 'token') { // Ne pas transférer le token
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Créer un iframe pour charger l'overlay avec sécurité renforcée
        const iframe = document.createElement('iframe');
        iframe.src = overlayUrl.toString();
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.sandbox = 'allow-scripts allow-same-origin'; // Restrictions de sécurité
        
        document.getElementById('overlay-container').appendChild(iframe);
      } catch (error) {
        console.error("Erreur lors du traitement du token:", error);
        showError("Token d'overlay invalide", `Ce lien d'overlay n'est pas valide ou a expiré. Erreur: ${error.message}`);
      }
    });
    
    function showError(title, message) {
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
          <div class="debug-info">
            Token: ${new URLSearchParams(window.location.search).get('token') || 'non fourni'}<br>
            URL: ${window.location.href}
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
