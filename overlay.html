
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Chargement de l'overlay principal");
      
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const overlayType = params.get('overlay');
      
      console.log("Type d'overlay:", overlayType);
      console.log("Paramètres URL:", Object.fromEntries(params.entries()));
      
      // Gestion spéciale pour l'overlay followers goal
      if (overlayType === 'followers-goal') {
        console.log("Initialisation de l'overlay followers goal");
        
        const userId = params.get('userId');
        const authToken = params.get('token');
        const goal = params.get('goal');
        
        console.log("userId:", userId);
        console.log("authToken présent:", !!authToken);
        console.log("goal:", goal);
        
        if (!userId || !authToken) {
          showError("Paramètres manquants", "L'overlay Followers Goal nécessite un ID utilisateur et un token d'authentification.");
          console.error("Paramètres manquants pour l'overlay followers goal");
          return;
        }
        
        try {
          // Construire l'URL de l'overlay followers goal
          const overlayUrl = new URL('./src/overlays/followers-goal/overlay.html', window.location.origin);
          
          // Transférer tous les paramètres pertinents
          params.forEach((value, key) => {
            if (key !== 'overlay') { // Ne pas transférer le type d'overlay
              overlayUrl.searchParams.set(key, value);
            }
          });
          
          console.log("URL de l'overlay followers goal:", overlayUrl.toString());
          
          // Créer un iframe pour charger l'overlay
          const iframe = document.createElement('iframe');
          iframe.src = overlayUrl.toString();
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.position = 'absolute';
          iframe.style.top = '0';
          iframe.style.left = '0';
          
          // Ajouter un gestionnaire d'erreur pour l'iframe
          iframe.onerror = (error) => {
            console.error("Erreur de chargement de l'iframe:", error);
            showError("Erreur de chargement", "Impossible de charger l'overlay followers goal. Vérifiez la console pour plus de détails.");
          };
          
          document.getElementById('overlay-container').appendChild(iframe);
          console.log("Iframe ajouté au DOM");
        } catch (error) {
          console.error("Erreur lors de la création de l'overlay followers goal:", error);
          showError("Erreur technique", `Une erreur s'est produite lors de la création de l'overlay: ${error.message}`);
        }
        return;
      }
      
      // Gestion standard pour les autres overlays
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.");
        return;
      }
      
      // Le jeton est simple: userID-overlayPath
      // Pas besoin de vérifier dans le localStorage
      try {
        // Format du token: userID-overlayPath (encodé en base64)
        const decodedData = atob(token);
        const separatorIndex = decodedData.indexOf('-');
        
        if (separatorIndex === -1) {
          throw new Error("Format de token invalide");
        }
        
        const userId = decodedData.substring(0, separatorIndex);
        let overlayPath = decodedData.substring(separatorIndex + 1);
        
        // S'assurer que le chemin commence par / si ce n'est pas déjà le cas
        if (!overlayPath.startsWith('/')) {
          overlayPath = '/' + overlayPath;
        }
        
        // S'assurer que le chemin est valide (sécurité basique)
        if (!overlayPath.includes('/overlays/')) {
          throw new Error("Chemin d'overlay non valide");
        }
        
        // Construire l'URL de l'overlay
        const overlayUrl = new URL(overlayPath, window.location.origin);
        
        // Transférer tous les paramètres de l'URL actuelle vers l'URL de l'overlay
        params.forEach((value, key) => {
          if (key !== 'token') { // Ne pas transférer le token
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Créer un iframe pour charger l'overlay
        const iframe = document.createElement('iframe');
        iframe.src = overlayUrl.toString();
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        
        document.getElementById('overlay-container').appendChild(iframe);
      } catch (error) {
        console.error("Erreur lors du décodage du token:", error);
        showError("Token d'overlay invalide", "Ce lien d'overlay n'est pas valide ou a expiré.");
      }
    });
    
    function showError(title, message) {
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
