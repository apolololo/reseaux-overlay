
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.");
        return;
      }
      
      try {
        // Décoder le nouveau format de token JSON
        const tokenData = JSON.parse(atob(token));
        
        if (!tokenData.userId || !tokenData.overlayPath) {
          throw new Error("Format de token invalide");
        }
        
        const userId = tokenData.userId;
        let overlayPath = tokenData.overlayPath;
        
        // S'assurer que le chemin commence par / si ce n'est pas déjà le cas
        if (!overlayPath.startsWith('/')) {
          overlayPath = '/' + overlayPath;
        }
        
        // S'assurer que le chemin est valide (sécurité basique)
        if (!overlayPath.includes('/overlays/')) {
          throw new Error("Chemin d'overlay non valide");
        }
        
        // Stocker les données Twitch dans localStorage si elles sont présentes
        if (tokenData.twitchData && tokenData.twitchData.token && tokenData.twitchData.user) {
          localStorage.setItem('twitch_token', tokenData.twitchData.token);
          localStorage.setItem('twitch_user', JSON.stringify(tokenData.twitchData.user));
          console.log('Données Twitch restaurées depuis le token pour OBS');
        }
        
        // Construire l'URL de l'overlay
        const overlayUrl = new URL(overlayPath, window.location.origin);
        
        // Transférer tous les paramètres de l'URL actuelle vers l'URL de l'overlay
        params.forEach((value, key) => {
          if (key !== 'token') { // Ne pas transférer le token
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Créer un iframe pour charger l'overlay
        const iframe = document.createElement('iframe');
        iframe.src = overlayUrl.toString();
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        
        document.getElementById('overlay-container').appendChild(iframe);
        
        // Configuration de la synchronisation cross-domain améliorée
        setupCrossDomainSync(iframe);
        
      } catch (error) {
        console.error("Erreur lors du décodage du token:", error);
        
        // Fallback vers l'ancien format de token si le nouveau échoue
        try {
          const decodedData = atob(token);
          const separatorIndex = decodedData.indexOf('-');
          
          if (separatorIndex === -1) {
            throw new Error("Format de token invalide");
          }
          
          const userId = decodedData.substring(0, separatorIndex);
          let overlayPath = decodedData.substring(separatorIndex + 1);
          
          if (!overlayPath.startsWith('/')) {
            overlayPath = '/' + overlayPath;
          }
          
          if (!overlayPath.includes('/overlays/')) {
            throw new Error("Chemin d'overlay non valide");
          }
          
          const overlayUrl = new URL(overlayPath, window.location.origin);
          
          params.forEach((value, key) => {
            if (key !== 'token') {
              overlayUrl.searchParams.set(key, value);
            }
          });
          
          const iframe = document.createElement('iframe');
          iframe.src = overlayUrl.toString();
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.position = 'absolute';
          iframe.style.top = '0';
          iframe.style.left = '0';
          
          document.getElementById('overlay-container').appendChild(iframe);
          
          // Configuration de la synchronisation cross-domain
          setupCrossDomainSync(iframe);
          
        } catch (fallbackError) {
          console.error("Erreur avec le format de token de fallback:", fallbackError);
          showError("Token d'overlay invalide", "Ce lien d'overlay n'est pas valide ou a expiré.");
        }
      }
    });
    
    function setupCrossDomainSync(iframe) {
      console.log('=== CONFIGURATION DE LA SYNCHRONISATION CROSS-DOMAIN ===');
      
      // Écouter les événements de storage pour propager les changements
      window.addEventListener('storage', (event) => {
        if (event.key === 'followers_goal_config_timestamp' || 
            event.key === 'followers_goal_config' ||
            event.key === 'current_followers_count' ||
            event.key === 'current_followers_timestamp') {
          
          console.log('Storage event détecté:', event.key, event.newValue);
          
          // Propager vers l'iframe
          if (iframe && iframe.contentWindow) {
            try {
              const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
              const currentFollowers = localStorage.getItem('current_followers_count') || '0';
              
              iframe.contentWindow.postMessage({
                type: 'followers_goal_config_update',
                config: config,
                currentFollowers: currentFollowers,
                timestamp: Date.now(),
                source: 'overlay_parent',
                force: true
              }, '*');
              
              console.log('✅ Configuration propagée vers iframe via postMessage');
            } catch (e) {
              console.error('❌ Erreur lors de la propagation:', e);
            }
          }
        }
      });
      
      // Écouter les messages de configuration depuis d'autres fenêtres
      window.addEventListener('message', (event) => {
        if (event.data.type === 'followers_goal_config_update') {
          console.log('=== MESSAGE CONFIG REÇU DANS OVERLAY PARENT ===', event.data);
          
          // Propager vers l'iframe
          if (iframe && iframe.contentWindow) {
            try {
              iframe.contentWindow.postMessage(event.data, '*');
              console.log('✅ Message propagé vers iframe');
            } catch (e) {
              console.error('❌ Erreur propagation iframe:', e);
            }
          }
        }
      });
      
      // Vérification périodique pour forcer la synchronisation
      setInterval(() => {
        if (iframe && iframe.contentWindow) {
          try {
            const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
            const currentFollowers = localStorage.getItem('current_followers_count') || '0';
            const configTimestamp = localStorage.getItem('followers_goal_config_timestamp');
            
            if (Object.keys(config).length > 0 || currentFollowers !== '0') {
              iframe.contentWindow.postMessage({
                type: 'followers_goal_sync_check',
                config: config,
                currentFollowers: currentFollowers,
                timestamp: configTimestamp ? parseInt(configTimestamp) : Date.now(),
                source: 'overlay_parent_periodic'
              }, '*');
            }
          } catch (e) {
            // Silent fail pour éviter les logs trop verbeux
          }
        }
      }, 1000); // Vérification chaque seconde
      
      console.log('✅ Synchronisation cross-domain configurée');
    }
    
    function showError(title, message) {
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
