
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
    .debug-info {
      margin-top: 20px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 4px;
      max-width: 90%;
      overflow-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const DEBUG = params.get('debug') === '1';
      
      // Activer le débogage si demandé
      if (DEBUG) {
        console.log('Mode débogage activé');
        console.log('Paramètres URL:', Object.fromEntries(params.entries()));
      }
      
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.", {token});
        return;
      }
      
      // Le jeton est simple: userID-overlayPath
      try {
        // Format du token: userID-overlayPath (encodé en base64)
        const decodedData = atob(token);
        
        if (DEBUG) console.log('Token décodé:', decodedData);
        
        const separatorIndex = decodedData.indexOf('-');
        
        if (separatorIndex === -1) {
          throw new Error("Format de token invalide");
        }
        
        const userId = decodedData.substring(0, separatorIndex);
        let overlayPath = decodedData.substring(separatorIndex + 1);
        
        // S'assurer que le chemin commence par / si ce n'est pas déjà le cas
        if (!overlayPath.startsWith('/')) {
          overlayPath = '/' + overlayPath;
        }
        
        if (DEBUG) console.log('User ID:', userId, 'Chemin d\'overlay:', overlayPath);
        
        // Vérification de sécurité basique pour le chemin
        // Cette vérification est moins stricte pour résoudre le problème de 404
        if (!overlayPath.includes('/overlays/')) {
          if (overlayPath.includes('overlay')) {
            // Tentative de correction si le chemin contient "overlay" mais pas "/overlays/"
            overlayPath = overlayPath.replace(/\/src\/overlay/, '/src/overlays');
            if (DEBUG) console.log('Correction de chemin tentée:', overlayPath);
          } else {
            throw new Error("Chemin d'overlay non valide");
          }
        }
        
        // Construire l'URL de l'overlay
        const overlayUrl = new URL(overlayPath, window.location.origin);
        
        if (DEBUG) console.log('URL construite:', overlayUrl.toString());
        
        // Transférer tous les paramètres de l'URL actuelle vers l'URL de l'overlay
        params.forEach((value, key) => {
          if (key !== 'token') { // Ne pas transférer le token original
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Ajouter un paramètre sécurisé pour autoriser l'accès
        overlayUrl.searchParams.set('access_token', token);
        
        if (DEBUG) console.log('URL finale:', overlayUrl.toString());
        
        // Créer un iframe pour charger l'overlay
        const iframe = document.createElement('iframe');
        iframe.src = overlayUrl.toString();
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        
        // Ajouter une gestion d'erreur pour l'iframe
        iframe.onerror = (error) => {
          console.error("Erreur de chargement de l'iframe:", error);
          showError("Erreur de chargement", "Impossible de charger l'overlay spécifié.", {error, url: overlayUrl.toString()});
        };
        
        iframe.onload = () => {
          if (DEBUG) console.log('Iframe chargé avec succès');
        };
        
        document.getElementById('overlay-container').appendChild(iframe);
      } catch (error) {
        console.error("Erreur lors du décodage du token:", error);
        showError("Token d'overlay invalide", "Ce lien d'overlay n'est pas valide ou a expiré.", {error, token});
      }
    });
    
    function showError(title, message, debugData = null) {
      const params = new URLSearchParams(window.location.search);
      const DEBUG = params.get('debug') === '1';
      
      let debugHtml = '';
      if (DEBUG && debugData) {
        debugHtml = `
          <div class="debug-info" style="display: block;">
            <strong>Informations de débogage:</strong><br>
            ${Object.entries(debugData).map(([key, value]) => 
              `<strong>${key}:</strong> ${JSON.stringify(value)}`
            ).join('<br>')}
          </div>
        `;
      }
      
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
          ${debugHtml}
        </div>
      `;
    }
  </script>
</body>
</html>
