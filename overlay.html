<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APO Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9146FF;
            --secondary: #00ADB5;
            --background: #0e0e10;
            --surface: #18181b;
            --text: #efeff1;
            --text-secondary: #adadb8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            color: var(--text);
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="overlay-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        class OverlayLoader {
            constructor() {
                this.container = document.getElementById('overlay-container');
                this.supabase = null;
                this.init();
            }

            async init() {
                const params = new URLSearchParams(window.location.search);
                const overlayId = params.get('id');

                if (!overlayId) {
                    this.showError("Aucun ID d'overlay spécifié");
                    return;
                }

                // Initialiser Supabase
                this.supabase = supabase.createClient(
                    'https://uejmtvhqzadtxrqtowtm.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlam10dmhxemFkdHhycXRvd3RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDI5MjA1MzAsImV4cCI6MjAxODQ5NjUzMH0.GQyqnKwqZBBGhzdWM5EQnbqYVh_NcAQBMXYFLGtGLnE'
                );

                await this.loadOverlay(overlayId);
            }

            async loadOverlay(overlayId) {
                try {
                    const { data: overlay, error } = await this.supabase
                        .from('overlays')
                        .select('*')
                        .eq('id', overlayId)
                        .single();

                    if (error) {
                        throw error;
                    }

                    if (!overlay) {
                        this.showError("Overlay non trouvé");
                        return;
                    }

                    // Créer le document HTML
                    document.documentElement.innerHTML = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <title>${overlay.name}</title>
                            <style>${overlay.css}</style>
                        </head>
                        <body>
                            ${overlay.html}
                            <script>${overlay.js}<\/script>
                        </body>
                        </html>
                    `;
                } catch (error) {
                    console.error('Erreur lors du chargement de l\'overlay:', error);
                    this.showError("Erreur lors du chargement de l'overlay");
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
            }
        }

        // Initialiser le chargeur d'overlay
        new OverlayLoader();
    </script>
</body>
</html>
