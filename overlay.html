<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APO Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9146FF;
            --secondary: #00ADB5;
            --background: #0e0e10;
            --surface: #18181b;
            --text: #efeff1;
            --text-secondary: #adadb8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            color: var(--text);
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
        }
        
        /* Cadre de dimensions visible uniquement en mode développement */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid rgba(145, 70, 255, 0.5);
            pointer-events: none;
            z-index: 9999;
            box-sizing: border-box;
        }
        
        body::after {
            content: "1920 x 1080";
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(145, 70, 255, 0.7);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            z-index: 9999;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="overlay-container"></div>

    <script>
        class OverlayLoader {
            constructor() {
                this.container = document.getElementById('overlay-container');
                this.init();
            }

            init() {
                const params = new URLSearchParams(window.location.search);
                const overlayId = params.get('id');

                if (!overlayId) {
                    this.showError("Aucun ID d'overlay spécifié");
                    return;
                }

                this.loadOverlay(overlayId);
            }

            loadOverlay(overlayId) {
                try {
                    // Charger depuis localStorage
                    const overlayData = localStorage.getItem(`overlay_${overlayId}`);
                    
                    if (!overlayData) {
                        this.showError("Overlay non trouvé");
                        return;
                    }
                    
                    const overlay = JSON.parse(overlayData);
                    
                    if (!overlay || !overlay.files) {
                        this.showError("Format d'overlay invalide");
                        return;
                    }

                    // Créer le document HTML
                    document.documentElement.innerHTML = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <title>${overlay.name}</title>
                            <style>${overlay.files.css}</style>
                        </head>
                        <body>
                            ${overlay.files.html}
                            <script>${overlay.files.js}<\/script>
                        </body>
                        </html>
                    `;
                } catch (error) {
                    console.error('Erreur lors du chargement de l\'overlay:', error);
                    this.showError("Erreur lors du chargement de l'overlay");
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
            }
        }

        // Initialiser le chargeur d'overlay
        new OverlayLoader();
    </script>
</body>
</html>
