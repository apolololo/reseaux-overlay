
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
    .debug-info {
      margin-top: 20px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 4px;
      max-width: 90%;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const DEBUG = params.get('debug') === '1';
      
      // Activer le débogage si demandé
      if (DEBUG) {
        console.log('Mode débogage activé');
        console.log('Paramètres URL:', Object.fromEntries(params.entries()));
        console.log('URL actuelle:', window.location.href);
        console.log('Hostname:', window.location.hostname);
      }
      
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.", {token}, DEBUG);
        return;
      }
      
      // Le jeton est simple: userID-overlayPath
      try {
        // Format du token: userID-overlayPath (encodé en base64)
        const decodedData = atob(token);
        
        if (DEBUG) console.log('Token décodé:', decodedData);
        
        const separatorIndex = decodedData.indexOf('-');
        
        if (separatorIndex === -1) {
          throw new Error("Format de token invalide");
        }
        
        const userId = decodedData.substring(0, separatorIndex);
        let overlayPath = decodedData.substring(separatorIndex + 1);
        
        // S'assurer que le chemin commence par / si ce n'est pas déjà le cas
        if (!overlayPath.startsWith('/')) {
          overlayPath = '/' + overlayPath;
        }
        
        if (DEBUG) console.log('User ID:', userId, 'Chemin d\'overlay:', overlayPath);
        
        // NOUVEAU: Détection automatique du format de déploiement
        // Pour les environnements de production (Netlify, Vercel, etc.)
        const isProduction = !window.location.hostname.includes('localhost') && 
                            !window.location.hostname.includes('127.0.0.1');
                            
        if (DEBUG) console.log('Environnement de production détecté:', isProduction);
        
        // Correction des chemins pour les environnements de production
        if (isProduction) {
          // Dans un déploiement, le répertoire 'src' est souvent aplati à la racine
          // Enlever le préfixe "src" pour les chemins en production
          overlayPath = overlayPath.replace(/^\/src\//, '/');
          if (DEBUG) console.log('Chemin corrigé pour la production:', overlayPath);
        }
        
        // Construire l'URL de l'overlay
        const overlayUrl = new URL(overlayPath, window.location.origin);
        
        if (DEBUG) console.log('URL construite:', overlayUrl.toString());
        
        // Transférer tous les paramètres de l'URL actuelle vers l'URL de l'overlay
        params.forEach((value, key) => {
          if (key !== 'token') { // Ne pas transférer le token original
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Ajouter un paramètre sécurisé pour autoriser l'accès
        overlayUrl.searchParams.set('access_token', token);
        
        // Si on est en debug, ajouter aussi le paramètre de debug à l'overlay cible
        if (DEBUG) {
          overlayUrl.searchParams.set('debug', '1');
          console.log('URL finale avec debug:', overlayUrl.toString());
        }
        
        // Créer un iframe pour charger l'overlay avec gestion d'erreur améliorée
        const iframe = document.createElement('iframe');
        iframe.src = overlayUrl.toString();
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        
        // Gestion des erreurs améliorée
        iframe.onerror = (error) => {
          console.error("Erreur de chargement de l'iframe:", error);
          showError("Erreur de chargement", "Impossible de charger l'overlay spécifié.", {error, url: overlayUrl.toString()}, DEBUG);
        };
        
        // NOUVEAU: Ne pas vérifier l'URL en amont car cela peut causer des problèmes CORS
        // Au lieu de cela, charger directement l'iframe et utiliser onload/onerror
        document.getElementById('overlay-container').appendChild(iframe);
        
        // Suivre les erreurs d'iframe
        iframe.onload = () => {
          if (DEBUG) console.log('Iframe chargé avec succès');
          // Vérifier si le contenu de l'iframe a été chargé correctement
          try {
            // Tenter d'accéder au contenu pour vérifier si c'est chargé
            const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
            if (DEBUG) console.log('Contenu iframe accessible');
          } catch (e) {
            if (DEBUG) console.error('Erreur lors de l\'accès au contenu de l\'iframe:', e);
            // En cas d'erreur CORS, nous ne pouvons pas vérifier le contenu
            // mais l'iframe est probablement chargé correctement
          }
        };
        
        // NOUVEAU: Timer de secours pour détecter les problèmes de chargement
        setTimeout(() => {
          const alternativePaths = [
            // Essayer sans le préfixe "src"
            overlayPath.replace(/^\/src\//, '/'),
            // Essayer avec un préfixe src
            overlayPath.startsWith('/src/') ? overlayPath : '/src' + overlayPath,
            // Essayer des chemins plus directs
            `/overlays${overlayPath.split('/overlays').pop()}`,
            // Essayer avec .html explicite
            `${overlayPath}.html`,
            // Essayer des chemins très basiques
            `/overlays/${overlayPath.split('/').pop()}`,
            `/overlays/${overlayPath.split('/').pop()}.html`
          ];
          
          if (DEBUG) {
            console.log('Chemins alternatifs préparés en cas d\'échec:', alternativePaths);
          }
        }, 5000);
      } catch (error) {
        console.error("Erreur lors du décodage du token:", error);
        showError("Token d'overlay invalide", "Ce lien d'overlay n'est pas valide ou a expiré.", {error, token}, DEBUG);
      }
    });
    
    function showError(title, message, debugData = null, showDebug = false) {
      let debugHtml = '';
      if (showDebug && debugData) {
        debugHtml = `
          <div class="debug-info">
            <strong>Informations de débogage:</strong><br>
            URL actuelle: ${window.location.href}<br>
            Hostname: ${window.location.hostname}<br>
            Protocol: ${window.location.protocol}<br>
            ${Object.entries(debugData).map(([key, value]) => 
              `<strong>${key}:</strong> ${JSON.stringify(value)}`
            ).join('<br>')}
          </div>
        `;
      }
      
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
          ${debugHtml}
          <div style="margin-top: 20px">
            <button onclick="window.location.href=window.location.href+'&debug=1'">Activer le mode débogage</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
