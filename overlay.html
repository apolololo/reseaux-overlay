
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    let currentIframe = null;
    let syncChannel = null;
    let storageWatcher = null;
    
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide g√©n√©r√© depuis l'application APO Overlays.");
        return;
      }
      
      try {
        // D√©coder le nouveau format de token JSON
        const tokenData = JSON.parse(atob(token));
        
        if (!tokenData.userId || !tokenData.overlayPath) {
          throw new Error("Format de token invalide");
        }
        
        const userId = tokenData.userId;
        let overlayPath = tokenData.overlayPath;
        
        // S'assurer que le chemin commence par / si ce n'est pas d√©j√† le cas
        if (!overlayPath.startsWith('/')) {
          overlayPath = '/' + overlayPath;
        }
        
        // S'assurer que le chemin est valide (s√©curit√© basique)
        if (!overlayPath.includes('/overlays/')) {
          throw new Error("Chemin d'overlay non valide");
        }
        
        // Stocker les donn√©es Twitch dans localStorage si elles sont pr√©sentes
        if (tokenData.twitchData && tokenData.twitchData.token && tokenData.twitchData.user) {
          localStorage.setItem('twitch_token', tokenData.twitchData.token);
          localStorage.setItem('twitch_user', JSON.stringify(tokenData.twitchData.user));
          console.log('Donn√©es Twitch restaur√©es depuis le token pour OBS');
        }
        
        // Construire l'URL de l'overlay
        const overlayUrl = new URL(overlayPath, window.location.origin);
        
        // Transf√©rer tous les param√®tres de l'URL actuelle vers l'URL de l'overlay
        params.forEach((value, key) => {
          if (key !== 'token') { // Ne pas transf√©rer le token
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Cr√©er un iframe pour charger l'overlay
        currentIframe = document.createElement('iframe');
        currentIframe.src = overlayUrl.toString();
        currentIframe.style.border = 'none';
        currentIframe.style.width = '100%';
        currentIframe.style.height = '100%';
        currentIframe.style.position = 'absolute';
        currentIframe.style.top = '0';
        currentIframe.style.left = '0';
        
        document.getElementById('overlay-container').appendChild(currentIframe);
        
        // Configuration de la synchronisation cross-domain ultra-am√©lior√©e
        setupAdvancedCrossDomainSync();
        
      } catch (error) {
        console.error("Erreur lors du d√©codage du token:", error);
        
        // Fallback vers l'ancien format de token si le nouveau √©choue
        try {
          const decodedData = atob(token);
          const separatorIndex = decodedData.indexOf('-');
          
          if (separatorIndex === -1) {
            throw new Error("Format de token invalide");
          }
          
          const userId = decodedData.substring(0, separatorIndex);
          let overlayPath = decodedData.substring(separatorIndex + 1);
          
          if (!overlayPath.startsWith('/')) {
            overlayPath = '/' + overlayPath;
          }
          
          if (!overlayPath.includes('/overlays/')) {
            throw new Error("Chemin d'overlay non valide");
          }
          
          const overlayUrl = new URL(overlayPath, window.location.origin);
          
          params.forEach((value, key) => {
            if (key !== 'token') {
              overlayUrl.searchParams.set(key, value);
            }
          });
          
          currentIframe = document.createElement('iframe');
          currentIframe.src = overlayUrl.toString();
          currentIframe.style.border = 'none';
          currentIframe.style.width = '100%';
          currentIframe.style.height = '100%';
          currentIframe.style.position = 'absolute';
          currentIframe.style.top = '0';
          currentIframe.style.left = '0';
          
          document.getElementById('overlay-container').appendChild(currentIframe);
          
          // Configuration de la synchronisation cross-domain
          setupAdvancedCrossDomainSync();
          
        } catch (fallbackError) {
          console.error("Erreur avec le format de token de fallback:", fallbackError);
          showError("Token d'overlay invalide", "Ce lien d'overlay n'est pas valide ou a expir√©.");
        }
      }
    });
    
    function setupAdvancedCrossDomainSync() {
      console.log('=== CONFIGURATION SYNCHRONISATION CROSS-DOMAIN ULTRA-AVANC√âE ===');
      
      // 1. Initialiser BroadcastChannel pour communication directe
      if (typeof BroadcastChannel !== 'undefined') {
        try {
          syncChannel = new BroadcastChannel('followers_goal_sync');
          syncChannel.addEventListener('message', (event) => {
            console.log('üîÑ Message BroadcastChannel re√ßu:', event.data);
            forwardToIframe(event.data);
          });
          console.log('‚úÖ BroadcastChannel initialis√©');
        } catch (e) {
          console.warn('‚ö†Ô∏è BroadcastChannel non support√©:', e);
        }
      }
      
      // 2. Surveillance ultra-agressive du localStorage
      let lastConfigSnapshot = '';
      let lastFollowersSnapshot = '';
      
      function checkConfigChanges() {
        const currentConfig = localStorage.getItem('followers_goal_config') || '';
        const currentFollowers = localStorage.getItem('current_followers_count') || '';
        
        if (currentConfig !== lastConfigSnapshot || currentFollowers !== lastFollowersSnapshot) {
          console.log('üîÑ Changement d√©tect√© dans localStorage');
          
          try {
            const configData = currentConfig ? JSON.parse(currentConfig) : {};
            const message = {
              type: 'followers_goal_config_update',
              config: configData,
              currentFollowers: currentFollowers,
              timestamp: Date.now(),
              source: 'overlay_parent_watcher'
            };
            
            forwardToIframe(message);
            
            lastConfigSnapshot = currentConfig;
            lastFollowersSnapshot = currentFollowers;
          } catch (e) {
            console.error('‚ùå Erreur parsing config:', e);
          }
        }
      }
      
      // Surveillance toutes les 100ms (ultra-rapide)
      storageWatcher = setInterval(checkConfigChanges, 100);
      
      // 3. √âcouter les √©v√©nements storage standard
      window.addEventListener('storage', (event) => {
        if (event.key === 'followers_goal_config' || 
            event.key === 'current_followers_count' ||
            event.key === 'followers_goal_config_timestamp') {
          
          console.log('üì° Storage event:', event.key, event.newValue);
          
          try {
            const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
            const currentFollowers = localStorage.getItem('current_followers_count') || '0';
            
            const message = {
              type: 'followers_goal_config_update',
              config: config,
              currentFollowers: currentFollowers,
              timestamp: Date.now(),
              source: 'overlay_parent_storage'
            };
            
            forwardToIframe(message);
          } catch (e) {
            console.error('‚ùå Erreur storage event:', e);
          }
        }
      });
      
      // 4. √âcouter les messages des autres fen√™tres
      window.addEventListener('message', (event) => {
        console.log('üì® Message re√ßu dans overlay parent:', event.data);
        
        if (event.data.type === 'followers_goal_config_update' ||
            event.data.type === 'followers_goal_sync_check') {
          forwardToIframe(event.data);
        }
        
        // Ping response pour synchronisation forc√©e
        if (event.data.type === 'followers_goal_ping') {
          const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
          const currentFollowers = localStorage.getItem('current_followers_count') || '0';
          
          const response = {
            type: 'followers_goal_config_update',
            config: config,
            currentFollowers: currentFollowers,
            timestamp: Date.now(),
            source: 'overlay_parent_ping_response',
            force: true
          };
          
          forwardToIframe(response);
        }
      });
      
      // 5. Synchronisation forc√©e p√©riodique toutes les 500ms
      setInterval(() => {
        try {
          const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
          const currentFollowers = localStorage.getItem('current_followers_count') || '0';
          const configTimestamp = localStorage.getItem('followers_goal_config_timestamp');
          
          if (Object.keys(config).length > 0 || currentFollowers !== '0') {
            const message = {
              type: 'followers_goal_sync_check',
              config: config,
              currentFollowers: currentFollowers,
              timestamp: configTimestamp ? parseInt(configTimestamp) : Date.now(),
              source: 'overlay_parent_periodic_force'
            };
            
            forwardToIframe(message);
          }
        } catch (e) {
          // Silent fail pour √©viter le spam
        }
      }, 500);
      
      // 6. Premi√®re synchronisation forc√©e apr√®s chargement
      setTimeout(() => {
        console.log('üöÄ Synchronisation forc√©e initiale');
        try {
          const config = JSON.parse(localStorage.getItem('followers_goal_config') || '{}');
          const currentFollowers = localStorage.getItem('current_followers_count') || '0';
          
          const message = {
            type: 'followers_goal_config_update',
            config: config,
            currentFollowers: currentFollowers,
            timestamp: Date.now(),
            source: 'overlay_parent_initial',
            force: true
          };
          
          forwardToIframe(message);
        } catch (e) {
          console.error('‚ùå Erreur sync initiale:', e);
        }
      }, 1000);
      
      console.log('‚úÖ Synchronisation cross-domain ultra-avanc√©e configur√©e');
    }
    
    function forwardToIframe(message) {
      if (currentIframe && currentIframe.contentWindow) {
        try {
          currentIframe.contentWindow.postMessage(message, '*');
          console.log('üì§ Message transf√©r√© vers iframe:', message.type);
        } catch (e) {
          console.error('‚ùå Erreur transfert iframe:', e);
        }
      }
      
      // Aussi diffuser via BroadcastChannel si disponible
      if (syncChannel) {
        try {
          syncChannel.postMessage(message);
          console.log('üì° Message diffus√© via BroadcastChannel');
        } catch (e) {
          console.error('‚ùå Erreur BroadcastChannel:', e);
        }
      }
    }
    
    function showError(title, message) {
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
        </div>
      `;
    }
    
    // Nettoyage au d√©chargement
    window.addEventListener('beforeunload', () => {
      if (storageWatcher) {
        clearInterval(storageWatcher);
      }
      if (syncChannel) {
        syncChannel.close();
      }
    });
  </script>
</body>
</html>
