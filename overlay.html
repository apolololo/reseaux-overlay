<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APO Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9146FF;
            --secondary: #00ADB5;
            --background: #0e0e10;
            --surface: #18181b;
            --text: #efeff1;
            --text-secondary: #adadb8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            color: var(--text);
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

        .overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Styles des éléments */
        .overlay-element {
            position: absolute;
            transition: all 0.3s ease;
        }

        .overlay-element.text {
            font-size: 24px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .overlay-element.image {
            background-size: cover;
            background-position: center;
        }

        .overlay-element.shape {
            background: var(--primary);
            border-radius: 8px;
        }

        .overlay-element.alert {
            background: rgba(255, 82, 82, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .overlay-element.chat {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
        }

        .chat-container {
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .chat-username {
            color: var(--primary);
            font-weight: 600;
            margin-right: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Styles pour les événements */
        .event-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
        }

        .event-item {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .event-message {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Les éléments de l'overlay seront injectés ici dynamiquement -->
    </div>

    <script>
        class OverlayManager {
            constructor() {
                this.container = document.querySelector('.overlay-container');
                this.elements = new Map();
                this.init();
            }

            init() {
                // Charger l'overlay depuis le stockage local ou utiliser les paramètres d'URL
                const urlParams = new URLSearchParams(window.location.search);
                const overlayId = urlParams.get('id');
                
                if (overlayId) {
                    this.loadOverlay(overlayId);
                } else {
                    this.loadDefaultOverlay();
                }

                // Écouter les événements Twitch
                this.setupTwitchEvents();
            }

            loadOverlay(overlayId) {
                // TODO: Charger l'overlay depuis le serveur
                this.loadDefaultOverlay();
            }

            loadDefaultOverlay() {
                const defaultElements = [
                    {
                        type: 'text',
                        content: 'Bienvenue sur mon stream !',
                        x: 100,
                        y: 100,
                        width: 300,
                        height: 50,
                        color: '#ffffff',
                        fontSize: 24
                    },
                    {
                        type: 'chat',
                        x: 20,
                        y: 20,
                        width: 300,
                        height: 500
                    }
                ];

                defaultElements.forEach(element => this.addElement(element));
            }

            addElement(elementData) {
                const element = document.createElement('div');
                element.className = `overlay-element ${elementData.type}`;
                
                // Appliquer les styles
                Object.assign(element.style, {
                    left: `${elementData.x}px`,
                    top: `${elementData.y}px`,
                    width: `${elementData.width}px`,
                    height: `${elementData.height}px`,
                    color: elementData.color,
                    fontSize: `${elementData.fontSize}px`
                });

                // Contenu spécifique selon le type
                switch(elementData.type) {
                    case 'text':
                        element.textContent = elementData.content;
                        break;
                    case 'image':
                        element.style.backgroundImage = `url(${elementData.src})`;
                        break;
                    case 'chat':
                        element.innerHTML = '<div class="chat-container"></div>';
                        break;
                }

                this.container.appendChild(element);
                this.elements.set(elementData.id || Date.now(), element);
            }

            setupTwitchEvents() {
                // Simuler des événements Twitch pour le développement
                if (window.location.hostname === 'localhost') {
                    this.simulateTwitchEvents();
                }
            }

            simulateTwitchEvents() {
                setInterval(() => {
                    const events = [
                        {
                            type: 'follow',
                            username: 'Utilisateur' + Math.floor(Math.random() * 1000),
                            message: 'a commencé à suivre la chaîne'
                        },
                        {
                            type: 'subscription',
                            username: 'Abonné' + Math.floor(Math.random() * 1000),
                            message: 's\'est abonné au niveau 1'
                        },
                        {
                            type: 'cheer',
                            username: 'Cheer' + Math.floor(Math.random() * 1000),
                            message: 'a donné 100 bits'
                        }
                    ];

                    const event = events[Math.floor(Math.random() * events.length)];
                    this.handleTwitchEvent(event);
                }, 5000);
            }

            handleTwitchEvent(event) {
                const eventContainer = document.createElement('div');
                eventContainer.className = 'event-item';
                eventContainer.innerHTML = `
                    <div class="event-title">${event.type.toUpperCase()}</div>
                    <div class="event-message">
                        <span class="chat-username">${event.username}</span>
                        ${event.message}
                    </div>
                `;

                const container = document.createElement('div');
                container.className = 'event-container';
                container.appendChild(eventContainer);
                this.container.appendChild(container);

                setTimeout(() => {
                    container.remove();
                }, 5000);
            }
        }

        // Initialiser l'overlay
        document.addEventListener('DOMContentLoaded', () => {
            window.overlay = new OverlayManager();
        });
    </script>
</body>
</html>
