
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.");
        return;
      }
      
      // Récupérer les tokens stockés
      const overlayTokens = JSON.parse(localStorage.getItem('overlay_tokens') || '{}');
      const overlayInfo = overlayTokens[token];
      
      if (!overlayInfo || !overlayInfo.path) {
        showError("Token d'overlay invalide", "Ce lien d'overlay n'est pas valide ou a expiré.");
        return;
      }
      
      // Construire l'URL de l'overlay avec les paramètres originaux
      const overlayUrl = new URL(overlayInfo.path, window.location.origin);
      
      // Transférer tous les paramètres de l'URL actuelle vers l'URL de l'overlay
      params.forEach((value, key) => {
        if (key !== 'token') { // Ne pas transférer le token
          overlayUrl.searchParams.set(key, value);
        }
      });
      
      // Créer un iframe pour charger l'overlay
      const iframe = document.createElement('iframe');
      iframe.src = overlayUrl.toString();
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
      
      document.getElementById('overlay-container').appendChild(iframe);
    });
    
    function showError(title, message) {
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
