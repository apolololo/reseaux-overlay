<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay Réseaux - APO</title>
  <link rel="stylesheet" href="/src/overlay.css" />
</head>
<body>
  <!-- Petit overlay permanent pour le code créateur -->
  <div class="creator-box">
    <span class="creator-label">CODE CRÉATEUR</span>
    <span class="creator-code">APO21 <span class="ad-tag">#AD</span></span>
  </div>

  <!-- Overlay principal des réseaux -->
  <div class="apo-container">
    <div class="apo-slide-container">
      <!-- Slide 1 : icônes réduites -->
      <div class="apo-slide active small-icons-slide">
        <span class="apo-user">@tryh_apo</span>
        <div class="apo-icons">
          <img src="/images/instagram.png" alt="Instagram" />
          <img src="/images/twitch.png" alt="Twitch" />
          <img src="/images/trovo.png" alt="Trovo" />
          <img src="/images/dlive.png" alt="DLive" />
        </div>
      </div>

      <!-- Slide 2 : X -->
      <div class="apo-slide single-icon-slide">
        <span class="apo-user">@apoftn1</span>
        <div class="apo-icons">
          <img src="/images/x.png" alt="Twitter/X" />
        </div>
      </div>

      <!-- Slide 3 : TikTok -->
      <div class="apo-slide single-icon-slide">
        <span class="apo-user">@apo_ban</span>
        <div class="apo-icons">
          <img src="/images/tiktok.png" alt="TikTok" />
        </div>
      </div>

      <!-- Slide 4 : YouTube -->
      <div class="apo-slide single-icon-slide">
        <span class="apo-user">@tryhapo</span>
        <div class="apo-icons">
          <img src="/images/youtube.png" alt="YouTube" />
        </div>
      </div>

      <!-- Slide 5 : Kick -->
      <div class="apo-slide single-icon-slide">
        <span class="apo-user">@tryh-apo</span>
        <div class="apo-icons">
          <img src="/images/kick.png" alt="Kick" />
        </div>
      </div>

      <!-- Slide 6 : Discord -->
      <div class="apo-slide single-icon-slide discord-slide">
        <span class="apo-user">Serveur <span class="highlight">!discord</span></span>
        <div class="apo-icons">
          <img src="/images/discord.png" alt="Discord" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".apo-slide");
    let current = 0;
    
    function showSlide(index) {
      slides.forEach((sl, i) => sl.classList.toggle("active", i === index));
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    // Change slide every 6 seconds
    setInterval(nextSlide, 6000);
  </script>
</body>
</html>
