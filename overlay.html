
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-details {
      font-size: 16px;
      opacity: 0.7;
      max-width: 600px;
    }
    .debug-info {
      margin-top: 20px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 4px;
      max-width: 90%;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="overlay-container"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const DEBUG = params.get('debug') === '1';
      
      // Activer le débogage si demandé
      if (DEBUG) {
        console.log('Mode débogage activé');
        console.log('Paramètres URL:', Object.fromEntries(params.entries()));
      }
      
      if (!token) {
        showError("Token d'overlay manquant", "Veuillez utiliser un lien valide généré depuis l'application APO Overlays.", {token}, DEBUG);
        return;
      }
      
      // Le jeton est simple: userID-overlayPath
      try {
        // Format du token: userID-overlayPath (encodé en base64)
        const decodedData = atob(token);
        
        if (DEBUG) console.log('Token décodé:', decodedData);
        
        const separatorIndex = decodedData.indexOf('-');
        
        if (separatorIndex === -1) {
          throw new Error("Format de token invalide");
        }
        
        const userId = decodedData.substring(0, separatorIndex);
        let overlayPath = decodedData.substring(separatorIndex + 1);
        
        // S'assurer que le chemin commence par / si ce n'est pas déjà le cas
        if (!overlayPath.startsWith('/')) {
          overlayPath = '/' + overlayPath;
        }
        
        if (DEBUG) console.log('User ID:', userId, 'Chemin d\'overlay:', overlayPath);
        
        // Vérification et correction du chemin d'overlay
        // Cette section est critique pour éviter les erreurs 404
        if (!overlayPath.includes('/overlays/')) {
          if (overlayPath.includes('overlay')) {
            // Tentatives de correction de chemin
            let correctedPath = overlayPath;
            
            // Correction 1: src/overlay -> src/overlays
            correctedPath = correctedPath.replace(/\/src\/overlay/, '/src/overlays');
            
            // Correction 2: ajout du dossier overlays s'il manque
            if (!correctedPath.includes('/overlays/')) {
              const parts = correctedPath.split('/');
              const lastPart = parts[parts.length - 1];
              if (lastPart && lastPart.includes('overlay')) {
                // Trouver l'index du dernier dossier avant "overlay"
                let folderIndex = parts.length - 2;
                if (folderIndex >= 0) {
                  // Reconstruire le chemin avec /overlays/
                  correctedPath = parts.slice(0, folderIndex).join('/') + '/overlays/' + parts.slice(folderIndex).join('/');
                }
              }
            }
            
            if (DEBUG) console.log('Correction de chemin tentée:', correctedPath);
            overlayPath = correctedPath;
          } else {
            throw new Error("Chemin d'overlay non valide");
          }
        }
        
        // Construire l'URL de l'overlay
        const overlayUrl = new URL(overlayPath, window.location.origin);
        
        if (DEBUG) console.log('URL construite:', overlayUrl.toString());
        
        // Transférer tous les paramètres de l'URL actuelle vers l'URL de l'overlay
        params.forEach((value, key) => {
          if (key !== 'token') { // Ne pas transférer le token original
            overlayUrl.searchParams.set(key, value);
          }
        });
        
        // Ajouter un paramètre sécurisé pour autoriser l'accès
        overlayUrl.searchParams.set('access_token', token);
        
        if (DEBUG) console.log('URL finale:', overlayUrl.toString());
        
        // Créer un iframe pour charger l'overlay avec gestion d'erreur améliorée
        const iframe = document.createElement('iframe');
        iframe.src = overlayUrl.toString();
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        
        // Gestion des erreurs
        iframe.onerror = (error) => {
          console.error("Erreur de chargement de l'iframe:", error);
          showError("Erreur de chargement", "Impossible de charger l'overlay spécifié.", {error, url: overlayUrl.toString()}, DEBUG);
        };
        
        // Vérifier si l'URL est accessible
        fetch(overlayUrl.toString(), { method: 'HEAD' })
          .then(response => {
            if (!response.ok) {
              throw new Error(`L'URL retourne une erreur ${response.status}`);
            }
            return response;
          })
          .then(() => {
            if (DEBUG) console.log('URL accessible, chargement de l\'iframe');
            document.getElementById('overlay-container').appendChild(iframe);
          })
          .catch(error => {
            console.error("Erreur d'accès à l'URL:", error);
            
            // Tentatives alternatives avec d'autres chemins
            const alternativePaths = [
              overlayPath.replace('/src/overlays/', '/overlays/'),
              overlayPath.replace('/overlays/', '/src/overlays/'),
              '/src' + overlayPath,
              overlayPath + '/index.html',
              overlayPath + '.html'
            ];
            
            if (DEBUG) console.log('Tentatives alternatives:', alternativePaths);
            
            // Essayer des chemins alternatifs
            tryAlternativePaths(alternativePaths, 0);
          });
          
        // Fonction pour essayer des chemins alternatifs
        function tryAlternativePaths(paths, index) {
          if (index >= paths.length) {
            showError("Ressource introuvable", `L'overlay demandé n'a pas été trouvé: ${overlayPath}`, 
              {paths, originalPath: overlayPath}, DEBUG);
            return;
          }
          
          const altPath = paths[index];
          const altUrl = new URL(altPath, window.location.origin);
          
          // Ajouter les mêmes paramètres
          params.forEach((value, key) => {
            if (key !== 'token') altUrl.searchParams.set(key, value);
          });
          altUrl.searchParams.set('access_token', token);
          
          if (DEBUG) console.log(`Essai de chemin alternatif (${index+1}/${paths.length}):`, altUrl.toString());
          
          fetch(altUrl.toString(), { method: 'HEAD' })
            .then(response => {
              if (!response.ok) throw new Error();
              
              if (DEBUG) console.log('Chemin alternatif trouvé!', altUrl.toString());
              
              // Créer un nouvel iframe avec le chemin alternatif
              const newIframe = document.createElement('iframe');
              newIframe.src = altUrl.toString();
              newIframe.style.border = 'none';
              newIframe.style.width = '100%';
              newIframe.style.height = '100%';
              newIframe.style.position = 'absolute';
              newIframe.style.top = '0';
              newIframe.style.left = '0';
              
              document.getElementById('overlay-container').appendChild(newIframe);
            })
            .catch(() => {
              // Essayer le chemin suivant
              tryAlternativePaths(paths, index + 1);
            });
        }
        
        iframe.onload = () => {
          if (DEBUG) console.log('Iframe chargé avec succès');
        };
        
      } catch (error) {
        console.error("Erreur lors du décodage du token:", error);
        showError("Token d'overlay invalide", "Ce lien d'overlay n'est pas valide ou a expiré.", {error, token}, DEBUG);
      }
    });
    
    function showError(title, message, debugData = null, showDebug = false) {
      let debugHtml = '';
      if (showDebug && debugData) {
        debugHtml = `
          <div class="debug-info">
            <strong>Informations de débogage:</strong><br>
            URL actuelle: ${window.location.href}<br>
            ${Object.entries(debugData).map(([key, value]) => 
              `<strong>${key}:</strong> ${JSON.stringify(value)}`
            ).join('<br>')}
          </div>
        `;
      }
      
      document.body.innerHTML = `
        <div class="error-container">
          <div class="error-icon">⚠️</div>
          <div class="error-message">${title}</div>
          <div class="error-details">${message}</div>
          ${debugHtml}
        </div>
      `;
    }
  </script>
</body>
</html>
