<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO - Réseaux Sociaux</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-overlay {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px 32px;
      border: 2px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 24px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .creator-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .creator-code {
      font-size: 28px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
      letter-spacing: 2px;
    }

    .username {
      font-size: 24px;
      font-weight: 700;
      color: #00f0ff;
      text-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
    }

    .social-icons {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }

    .social-icon:nth-child(1) { animation-delay: 0s; }
    .social-icon:nth-child(2) { animation-delay: 0.5s; }
    .social-icon:nth-child(3) { animation-delay: 1s; }
    .social-icon:nth-child(4) { animation-delay: 1.5s; }
    .social-icon:nth-child(5) { animation-delay: 2s; }

    .social-icon:hover {
      transform: translateY(-8px) scale(1.1);
      filter: brightness(0) invert(1) drop-shadow(0 0 10px #6366f1);
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px); 
      }
      50% { 
        transform: translateY(-8px); 
      }
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      border: 2px solid rgba(99, 102, 241, 0.3);
      border-radius: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0;
      }
    }

    .glow-effect {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4, #10b981);
      border-radius: 22px;
      z-index: -1;
      animation: glow 3s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes glow {
      0%, 100% {
        opacity: 0.7;
        filter: blur(8px);
      }
      50% {
        opacity: 1;
        filter: blur(12px);
      }
    }
  </style>
</head>
<body>
  <div class="social-overlay">
    <div class="glow-effect"></div>
    <div class="pulse-ring"></div>
    
    <div class="creator-info">
      <div class="creator-code">APO21</div>
      <div class="username">@tryh_apo</div>
    </div>
    
    <div class="social-icons">
      <img class="social-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch" title="Twitch">
      <img class="social-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" title="YouTube">
      <img class="social-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" title="Twitter">
      <img class="social-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" title="Instagram">
      <img class="social-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tiktok.svg" alt="TikTok" title="TikTok">
    </div>
  </div>

  <script>
    // Animation d'entrée séquentielle
    document.addEventListener('DOMContentLoaded', () => {
      const icons = document.querySelectorAll('.social-icon');
      icons.forEach((icon, index) => {
        icon.style.opacity = '0';
        icon.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          icon.style.transition = 'all 0.5s ease';
          icon.style.opacity = '1';
          icon.style.transform = 'translateY(0)';
        }, 500 + (index * 100));
      });
    });

    // Effet de clic sur les icônes
    document.querySelectorAll('.social-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        icon.style.transform = 'scale(0.9)';
        setTimeout(() => {
          icon.style.transform = '';
        }, 150);
      });
    });
  </script>
</body>
</html>
