<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO - Statut de Jeu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .game-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: floatIcon 10s linear infinite;
    }

    @keyframes floatIcon {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .status-container {
      text-align: center;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 4rem;
      border: 2px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      max-width: 600px;
    }

    .status-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4, #10b981);
      border-radius: 32px;
      z-index: -1;
      animation: borderRotate 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes borderRotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .spinner-container {
      margin-bottom: 2rem;
      position: relative;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(99, 102, 241, 0.2);
      border-top: 6px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      position: relative;
    }

    .spinner::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #6366f1;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    .status-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleShimmer 3s ease-in-out infinite;
    }

    @keyframes titleShimmer {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .status-message {
      font-size: clamp(1.25rem, 3vw, 1.8rem);
      color: #94a3b8;
      margin-bottom: 2rem;
      animation: messageFloat 4s ease-in-out infinite;
    }

    @keyframes messageFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .game-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: iconBounce 2s ease-in-out infinite;
    }

    @keyframes iconBounce {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.1);
      }
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.3);
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .progress-dot:nth-child(1) { animation-delay: 0s; }
    .progress-dot:nth-child(2) { animation-delay: 0.3s; }
    .progress-dot:nth-child(3) { animation-delay: 0.6s; }
    .progress-dot:nth-child(4) { animation-delay: 0.9s; }

    @keyframes dotPulse {
      0%, 100% {
        background: rgba(99, 102, 241, 0.3);
        transform: scale(1);
      }
      50% {
        background: #6366f1;
        transform: scale(1.3);
      }
    }

    .creator-code {
      position: fixed;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem 3rem;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: 700;
      border: 2px solid rgba(99, 102, 241, 0.3);
      backdrop-filter: blur(10px);
      letter-spacing: 2px;
      animation: codeGlow 3s ease-in-out infinite;
    }

    @keyframes codeGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
      }
    }

    .eta-container {
      position: fixed;
      top: 3rem;
      right: 3rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1rem;
      color: #cbd5e1;
    }

    .eta-time {
      font-weight: 700;
      color: #6366f1;
      font-family: 'Courier New', monospace;
    }

    @media (max-width: 768px) {
      .status-container {
        padding: 3rem 2rem;
        margin: 1rem;
      }
      
      .creator-code {
        bottom: 2rem;
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
      
      .eta-container {
        top: 2rem;
        right: 2rem;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-background" id="gameBackground"></div>
  
  <div class="eta-container">
    <div>ETA: <span class="eta-time" id="eta">~2 min</span></div>
  </div>

  <div class="status-container">
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    
    <div class="game-icon" id="gameIcon">üéÆ</div>
    <div class="status-title" id="statusTitle">Chargement...</div>
    <div class="status-message" id="statusMessage">Pr√©paration du prochain jeu</div>
    
    <div class="progress-dots">
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>
  </div>
  
  <div class="creator-code">CODE CR√âATEUR: APO21</div>

  <script>
    // Configuration des statuts
    const statuses = [
      {
        title: "Chargement...",
        message: "Pr√©paration du prochain jeu",
        icon: "üéÆ",
        eta: "~2 min"
      },
      {
        title: "En recherche...",
        message: "Choix du prochain jeu",
        icon: "üîç",
        eta: "~1 min"
      },
      {
        title: "Configuration",
        message: "Param√©trage du jeu",
        icon: "‚öôÔ∏è",
        eta: "~30 sec"
      },
      {
        title: "Changement de jeu",
        message: "Un instant...",
        icon: "üîÑ",
        eta: "~10 sec"
      },
      {
        title: "Presque pr√™t !",
        message: "Derniers r√©glages",
        icon: "‚ú®",
        eta: "~5 sec"
      }
    ];

    let currentIndex = 0;
    let etaSeconds = 120; // 2 minutes

    // Cr√©ation des ic√¥nes flottantes
    function createFloatingIcons() {
      const background = document.getElementById('gameBackground');
      const icons = ['üéÆ', 'üïπÔ∏è', 'üéØ', 'üèÜ', '‚≠ê', 'üî•', 'üíé', 'üöÄ'];
      
      for (let i = 0; i < 20; i++) {
        const icon = document.createElement('div');
        icon.className = 'floating-icon';
        icon.textContent = icons[Math.floor(Math.random() * icons.length)];
        icon.style.left = Math.random() * 100 + '%';
        icon.style.animationDelay = Math.random() * 10 + 's';
        icon.style.animationDuration = (8 + Math.random() * 4) + 's';
        background.appendChild(icon);
      }
    }

    // Mise √† jour du statut
    function updateStatus() {
      const status = statuses[currentIndex];
      
      // Animation de sortie
      const title = document.getElementById('statusTitle');
      const message = document.getElementById('statusMessage');
      const icon = document.getElementById('gameIcon');
      const eta = document.getElementById('eta');
      
      title.style.opacity = '0';
      message.style.opacity = '0';
      icon.style.opacity = '0';
      
      setTimeout(() => {
        title.textContent = status.title;
        message.textContent = status.message;
        icon.textContent = status.icon;
        eta.textContent = status.eta;
        
        // Animation d'entr√©e
        title.style.opacity = '1';
        message.style.opacity = '1';
        icon.style.opacity = '1';
        
        currentIndex = (currentIndex + 1) % statuses.length;
      }, 300);
    }

    // Mise √† jour du compte √† rebours ETA
    function updateETA() {
      const eta = document.getElementById('eta');
      
      if (etaSeconds > 60) {
        const minutes = Math.ceil(etaSeconds / 60);
        eta.textContent = `~${minutes} min`;
      } else if (etaSeconds > 0) {
        eta.textContent = `~${etaSeconds} sec`;
      } else {
        eta.textContent = "Maintenant !";
      }
      
      etaSeconds = Math.max(0, etaSeconds - 1);
    }

    // Animation des √©l√©ments au chargement
    function animateOnLoad() {
      const elements = [
        document.querySelector('.spinner-container'),
        document.getElementById('gameIcon'),
        document.getElementById('statusTitle'),
        document.getElementById('statusMessage'),
        document.querySelector('.progress-dots')
      ];
      
      elements.forEach((el, index) => {
        if (el) {
          el.style.opacity = '0';
          el.style.transform = 'translateY(30px)';
          
          setTimeout(() => {
            el.style.transition = 'all 0.6s ease';
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
          }, index * 200);
        }
      });
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      createFloatingIcons();
      animateOnLoad();
      
      // Mise √† jour du statut toutes les 4 secondes
      setInterval(updateStatus, 4000);
      
      // Mise √† jour de l'ETA chaque seconde
      setInterval(updateETA, 1000);
    });
  </script>
</body>
</html>
