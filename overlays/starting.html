<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO - Starting Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(99, 102, 241, 0.6);
      border-radius: 50%;
      animation: float-particle 8s linear infinite;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .logo {
      font-size: clamp(6rem, 12vw, 10rem);
      font-weight: 900;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
      animation: logoGlow 3s ease-in-out infinite;
      letter-spacing: 4px;
    }

    @keyframes logoGlow {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.8));
      }
    }

    .timer-container {
      margin-bottom: 2rem;
      text-align: center;
    }

    .timer {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }

    .timer-label {
      font-size: 1.5rem;
      color: #cbd5e1;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .message {
      font-size: clamp(1.25rem, 3vw, 2rem);
      color: #94a3b8;
      margin-bottom: 3rem;
      text-align: center;
      max-width: 600px;
      line-height: 1.4;
    }

    .progress-container {
      width: 100%;
      max-width: 500px;
      margin-bottom: 3rem;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4);
      width: 0%;
      transition: width 1s ease;
      position: relative;
      border-radius: 6px;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .creator-code {
      position: fixed;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem 3rem;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: 700;
      border: 2px solid rgba(99, 102, 241, 0.3);
      backdrop-filter: blur(10px);
      letter-spacing: 2px;
    }

    .social-links {
      position: fixed;
      top: 3rem;
      right: 3rem;
      display: flex;
      gap: 1rem;
    }

    .social-link {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .social-link:hover {
      background: rgba(99, 102, 241, 0.3);
      transform: translateY(-4px);
    }

    .social-link img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 768px) {
      .social-links {
        top: 2rem;
        right: 2rem;
      }
      
      .creator-code {
        bottom: 2rem;
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
      
      .progress-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation" id="particles"></div>
  
  <div class="social-links">
    <a href="#" class="social-link">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch">
    </a>
    <a href="#" class="social-link">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube">
    </a>
    <a href="#" class="social-link">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter">
    </a>
  </div>

  <div class="logo">APO</div>
  
  <div class="timer-container">
    <div class="timer" id="timer">05:00</div>
    <div class="timer-label">Minutes restantes</div>
  </div>
  
  <div class="message">Le stream commence bientôt...<br>Préparez-vous pour l'aventure !</div>
  
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  </div>
  
  <div class="creator-code">CODE CRÉATEUR: APO21</div>

  <script>
    // Configuration du timer
    let timeLeft = 300; // 5 minutes en secondes
    const totalTime = 300;
    
    // Création des particules flottantes
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Mise à jour du timer
    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      
      document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      const progress = ((totalTime - timeLeft) / totalTime) * 100;
      document.getElementById('progress').style.width = `${progress}%`;
      
      if (timeLeft > 0) {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        document.getElementById('timer').textContent = 'C\'EST PARTI !';
        document.querySelector('.timer-label').textContent = 'Le stream commence';
        document.querySelector('.message').textContent = 'Bienvenue dans l\'aventure !';
      }
    }
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      updateTimer();
    });
  </script>
</body>
</html>
