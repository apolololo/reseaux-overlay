<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APO - Objectif Followers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .goal-container {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2.5rem;
      border: 2px solid rgba(99, 102, 241, 0.3);
      text-align: center;
      color: white;
      min-width: 450px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .goal-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4, #10b981);
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0%, 100% {
        opacity: 0.7;
        filter: blur(8px);
      }
      50% {
        opacity: 1;
        filter: blur(12px);
      }
    }

    .goal-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #6366f1;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% {
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      }
      50% {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
      }
    }

    .goal-numbers {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .current {
      font-size: 3.5rem;
      font-weight: 900;
      color: #10b981;
      text-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
      animation: countUp 2s ease-out;
    }

    @keyframes countUp {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .separator {
      font-size: 2.5rem;
      color: #94a3b8;
      font-weight: 300;
    }

    .target {
      font-size: 3.5rem;
      font-weight: 900;
      color: #6366f1;
      text-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
    }

    .progress-container {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .progress-bar {
      width: 100%;
      height: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #6366f1, #8b5cf6);
      width: 0%;
      transition: width 2s ease-out;
      position: relative;
      border-radius: 8px;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .percentage {
      font-size: 1.5rem;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out 1s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .milestone-indicator {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    .milestone {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .milestone-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .milestone-dot.reached {
      background: #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .remaining {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #cbd5e1;
      animation: fadeIn 1s ease-out 1.5s both;
    }

    .remaining-number {
      color: #f59e0b;
      font-weight: 700;
    }

    .celebration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      opacity: 0;
      animation: celebrate 0.5s ease-out;
    }

    @keyframes celebrate {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @media (max-width: 480px) {
      .goal-container {
        min-width: auto;
        width: 100%;
        padding: 2rem;
      }
      
      .current,
      .target {
        font-size: 2.5rem;
      }
      
      .separator {
        font-size: 2rem;
      }
      
      .goal-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="goal-container">
    <div class="goal-title">Objectif Followers</div>
    <div class="goal-numbers">
      <div class="current" id="current">0</div>
      <div class="separator">/</div>
      <div class="target" id="target">1000</div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
    </div>
    
    <div class="percentage" id="percentage">0%</div>
    
    <div class="milestone-indicator">
      <div class="milestone">
        <div class="milestone-dot" data-milestone="250"></div>
        <span>250</span>
      </div>
      <div class="milestone">
        <div class="milestone-dot" data-milestone="500"></div>
        <span>500</span>
      </div>
      <div class="milestone">
        <div class="milestone-dot" data-milestone="750"></div>
        <span>750</span>
      </div>
      <div class="milestone">
        <div class="milestone-dot" data-milestone="1000"></div>
        <span>1K</span>
      </div>
    </div>
    
    <div class="remaining" id="remaining">
      Plus que <span class="remaining-number" id="remaining-number">350</span> followers !
    </div>
  </div>

  <script>
    // Configuration
    let currentFollowers = 650;
    const targetFollowers = 1000;
    let animatedCurrent = 0;

    // Animation du compteur
    function animateCounter() {
      const currentEl = document.getElementById('current');
      const increment = currentFollowers / 60; // Animation sur 1 seconde (60fps)
      
      const timer = setInterval(() => {
        animatedCurrent += increment;
        if (animatedCurrent >= currentFollowers) {
          animatedCurrent = currentFollowers;
          currentEl.textContent = Math.floor(animatedCurrent);
          clearInterval(timer);
          updateProgress();
        } else {
          currentEl.textContent = Math.floor(animatedCurrent);
        }
      }, 16);
    }

    // Mise Ã  jour de la barre de progression
    function updateProgress() {
      const percentage = Math.round((currentFollowers / targetFollowers) * 100);
      const remaining = targetFollowers - currentFollowers;
      
      document.getElementById('progress').style.width = `${percentage}%`;
      document.getElementById('percentage').textContent = `${percentage}%`;
      document.getElementById('remaining-number').textContent = remaining;
      
      // Mise Ã  jour des jalons
      updateMilestones();
    }

    // Mise Ã  jour des jalons
    function updateMilestones() {
      const milestones = document.querySelectorAll('.milestone-dot');
      milestones.forEach(dot => {
        const milestone = parseInt(dot.dataset.milestone);
        if (currentFollowers >= milestone) {
          dot.classList.add('reached');
        }
      });
    }

    // Simulation d'incrÃ©mentation en temps rÃ©el
    function simulateFollowerGrowth() {
      setInterval(() => {
        if (currentFollowers < targetFollowers && Math.random() > 0.85) {
          const oldFollowers = currentFollowers;
          currentFollowers += Math.floor(Math.random() * 3) + 1;
          
          if (currentFollowers > targetFollowers) {
            currentFollowers = targetFollowers;
          }
          
          // Animation de cÃ©lÃ©bration pour les jalons
          const milestones = [250, 500, 750, 1000];
          milestones.forEach(milestone => {
            if (oldFollowers < milestone && currentFollowers >= milestone) {
              showCelebration();
            }
          });
          
          // Mise Ã  jour de l'affichage
          document.getElementById('current').textContent = currentFollowers;
          updateProgress();
        }
      }, 3000);
    }

    // Animation de cÃ©lÃ©bration
    function showCelebration() {
      const celebration = document.createElement('div');
      celebration.className = 'celebration';
      celebration.textContent = 'ðŸŽ‰';
      document.querySelector('.goal-container').appendChild(celebration);
      
      setTimeout(() => {
        celebration.remove();
      }, 500);
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      // DÃ©marrer l'animation du compteur aprÃ¨s un dÃ©lai
      setTimeout(() => {
        animateCounter();
      }, 500);
      
      // DÃ©marrer la simulation de croissance
      setTimeout(() => {
        simulateFollowerGrowth();
      }, 3000);
    });
  </script>
</body>
</html>
