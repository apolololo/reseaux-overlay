
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Widget Followers Goal - APO Overlays</title>
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    .widget-config-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      min-height: 100vh;
    }
    
    .config-section {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .preview-section {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-family: inherit;
    }
    
    .color-input {
      width: 60px !important;
      height: 40px;
      padding: 2px;
      border-radius: 8px;
    }
    
    .preview-frame {
      flex: 1;
      border: none;
      border-radius: 8px;
      background: #000;
      min-height: 300px;
    }
    
    .url-section {
      background: rgba(108, 99, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    
    .url-display {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 4px;
      margin: 0.5rem 0;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.9rem;
    }
    
    .copy-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">
    <svg viewBox="0 0 24 24" width="20" height="20">
      <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
    </svg>
    Retour
  </a>

  <div class="widget-config-container">
    <div class="config-section">
      <h2>Configuration du Widget</h2>
      
      <div class="form-group">
        <label for="widget-title">Titre du widget</label>
        <input type="text" id="widget-title" value="Objectif Followers" placeholder="Objectif Followers">
      </div>
      
      <div class="form-group">
        <label for="followers-goal">Objectif de followers</label>
        <input type="number" id="followers-goal" value="1000" placeholder="1000">
      </div>
      
      <div class="form-group">
        <label for="design-style">Style de design</label>
        <select id="design-style">
          <option value="minimal">Minimal</option>
          <option value="gaming">Gaming</option>
          <option value="elegant">Élégant</option>
          <option value="retro">Rétro</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="primary-color">Couleur principale</label>
        <input type="color" id="primary-color" class="color-input" value="#6C63FF">
      </div>
      
      <div class="form-group">
        <label for="secondary-color">Couleur secondaire</label>
        <input type="color" id="secondary-color" class="color-input" value="#38BDF8">
      </div>
      
      <div class="form-group">
        <label for="text-color">Couleur du texte</label>
        <input type="color" id="text-color" class="color-input" value="#FFFFFF">
      </div>
      
      <div class="url-section">
        <h3>URL pour OBS</h3>
        <p>Copiez cette URL permanente dans OBS comme source navigateur :</p>
        <div class="url-display" id="widget-url">Génération de l'URL...</div>
        <button class="copy-btn" id="copy-widget-url">Copier l'URL</button>
        <p style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem;">
          Cette URL ne change jamais et se met à jour automatiquement avec vos modifications.
        </p>
      </div>
    </div>
    
    <div class="preview-section">
      <h2>Aperçu du Widget</h2>
      <iframe id="widget-preview" class="preview-frame" src=""></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Vérification de l'authentification
      const token = localStorage.getItem('twitch_token');
      const userData = JSON.parse(localStorage.getItem('twitch_user') || '{}');
      const userId = userData?.id || 'anonymous';
      
      if (!token) {
        window.location.href = './src/auth.html';
        return;
      }
      
      // Générer l'URL permanente du widget
      const widgetUrl = `${window.location.origin}/widget-followers-goal.html?userId=${userId}`;
      document.getElementById('widget-url').textContent = widgetUrl;
      
      // Charger l'aperçu initial
      updatePreview();
      
      // Gestionnaires d'événements pour la configuration
      const configInputs = document.querySelectorAll('#widget-title, #followers-goal, #design-style, #primary-color, #secondary-color, #text-color');
      configInputs.forEach(input => {
        input.addEventListener('input', () => {
          saveConfig();
          updatePreview();
        });
      });
      
      // Copier l'URL
      document.getElementById('copy-widget-url').addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(widgetUrl);
          const btn = document.getElementById('copy-widget-url');
          btn.textContent = 'Copié !';
          setTimeout(() => {
            btn.textContent = 'Copier l\'URL';
          }, 2000);
        } catch (err) {
          console.error('Erreur lors de la copie:', err);
        }
      });
      
      // Charger la configuration sauvegardée
      loadConfig();
      
      function saveConfig() {
        const config = {
          title: document.getElementById('widget-title').value,
          goal: parseInt(document.getElementById('followers-goal').value) || 1000,
          style: document.getElementById('design-style').value,
          primaryColor: document.getElementById('primary-color').value,
          secondaryColor: document.getElementById('secondary-color').value,
          textColor: document.getElementById('text-color').value,
          userId: userId,
          timestamp: Date.now()
        };
        
        localStorage.setItem(`widget_config_${userId}`, JSON.stringify(config));
        
        // Diffuser la configuration pour synchronisation en temps réel
        try {
          const channel = new BroadcastChannel('widget-config');
          channel.postMessage({ type: 'config-update', config });
        } catch (e) {
          console.log('BroadcastChannel non supporté');
        }
      }
      
      function loadConfig() {
        const savedConfig = localStorage.getItem(`widget_config_${userId}`);
        if (savedConfig) {
          try {
            const config = JSON.parse(savedConfig);
            document.getElementById('widget-title').value = config.title || 'Objectif Followers';
            document.getElementById('followers-goal').value = config.goal || 1000;
            document.getElementById('design-style').value = config.style || 'minimal';
            document.getElementById('primary-color').value = config.primaryColor || '#6C63FF';
            document.getElementById('secondary-color').value = config.secondaryColor || '#38BDF8';
            document.getElementById('text-color').value = config.textColor || '#FFFFFF';
          } catch (e) {
            console.error('Erreur lors du chargement de la configuration:', e);
          }
        }
        saveConfig(); // Sauvegarder la configuration par défaut si aucune n'existe
      }
      
      function updatePreview() {
        const previewFrame = document.getElementById('widget-preview');
        const currentConfig = {
          title: document.getElementById('widget-title').value,
          goal: document.getElementById('followers-goal').value,
          style: document.getElementById('design-style').value,
          primaryColor: document.getElementById('primary-color').value,
          secondaryColor: document.getElementById('secondary-color').value,
          textColor: document.getElementById('text-color').value
        };
        
        const params = new URLSearchParams(currentConfig);
        previewFrame.src = `${widgetUrl}&preview=true&${params.toString()}`;
      }
    });
  </script>
</body>
</html>
