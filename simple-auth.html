<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification Simplifiée</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      color: #aaa;
    }
    
    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .twitch-button {
      background: #9146FF;
      color: white;
    }
    
    .google-button {
      background: white;
      color: #444;
      border: 1px solid #ddd;
    }
    
    .login-button img {
      height: 24px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1 class="login-title">APO Overlays</h1>
    <p class="login-subtitle">Connectez-vous avec Twitch ou Google pour accéder aux overlays</p>
    
    <div class="login-buttons">
      <a href="https://id.twitch.tv/oauth2/authorize?client_id=z8q1w4g12yrql6cyb5zzwmhe1pnxyn&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fauth%2Fcallback.html&response_type=code&scope=user%3Aread%3Aemail%20channel%3Aread%3Asubscriptions%20moderator%3Aread%3Afollowers&state=test123&force_verify=true" class="login-button twitch-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/878px-Twitch_Glitch_Logo_Purple.svg.png" alt="Twitch" />
        <span>Connexion avec Twitch</span>
      </a>
      
      <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=1098123020683-iqtdlh9g8hgkbvqp4qm7hgb9jd3s0dih.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fauth%2Fgoogle-callback.html&response_type=code&scope=email%20profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube.readonly&state=test456&access_type=offline&prompt=consent" class="login-button google-button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        <span>Connexion avec Google</span>
      </a>
    </div>
  </div>
</body>
</html>
