<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Générateur d'Overlay</title>
    <link href="/index.css" rel="stylesheet">
    <style>
        .bg-pattern {
            background-color: rgba(0, 0, 0, 0.7);
            background-image: 
                linear-gradient(45deg, rgba(145, 70, 255, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(145, 70, 255, 0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(145, 70, 255, 0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(145, 70, 255, 0.05) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center bg-gray-900">
    <!-- Fond avec motif -->
    <div class="fixed inset-0 bg-pattern opacity-20"></div>

    <!-- Contenu principal -->
    <div class="relative z-10 text-center">
        <h1 class="text-4xl font-bold text-white mb-8">Générateur d'Overlay</h1>
        
        <a href="/auth/twitch"
           class="inline-flex items-center px-8 py-4 bg-[#9146FF] text-white rounded-lg hover:bg-[#7c2cff] transition-all duration-200 text-lg font-medium shadow-lg hover:shadow-xl hover:-translate-y-1">
            <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
            </svg>
            Se connecter avec Twitch
        </a>
    </div>

    <!-- Message d'erreur (optionnel) -->
    <div id="error-message" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow-lg hidden">
        Une erreur est survenue lors de la connexion
    </div>
</body>
</html>
