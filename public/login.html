<!-- public/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Twitch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    button {
      background-color: #9146FF;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
    }
    a {
      color: #9146FF;
    }
  </style>
</head>
<body>
  <h1>Connexion avec Twitch</h1>
  <p>Clique sur le bouton ci-dessous pour te connecter et activer ton overlay OBS.</p>
  <button onclick="loginWithTwitch()">Se connecter avec Twitch</button>

  <script>
    const clientId = "z8q1w4g12yrql6cyb5zzwmhe1pnxyn"; // ← Remplace par ton vrai client ID Twitch
    const redirectUri = "https://apo-overlay.netlify.app/public/login.html";

    function loginWithTwitch() {
      const scope = "user:read:email";
      const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
      window.location.href = authUrl;
    }

    // Après le login, Twitch redirige ici avec le token dans le hash
    window.onload = () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get("access_token");

      if (token) {
        // Rediriger vers l'overlay avec le token dans l'URL
        window.location.href = `/src/overlays/followers-goal/overlay.html?token=${token}`;
      }
    };
  </script>
</body>
</html>
