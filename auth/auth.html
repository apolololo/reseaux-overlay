<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - APO Overlays</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0e0e10;
      color: #efeff1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .auth-gradient-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
    }

    .auth-circle-1 {
      width: 300px;
      height: 300px;
      background: #9146FF;
      top: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .auth-circle-2 {
      width: 400px;
      height: 400px;
      background: #00ADB5;
      bottom: -150px;
      right: -150px;
      animation: float 12s ease-in-out infinite;
    }

    .auth-circle-3 {
      width: 200px;
      height: 200px;
      background: #FF6B6B;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .login-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .login-title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #9146FF;
      font-weight: 900;
    }

    .login-subtitle {
      margin-bottom: 30px;
      color: #adadb8;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .twitch-button {
      background: #9146FF;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(145, 70, 255, 0.2);
    }

    .twitch-button:hover {
      background: #7c3ad1;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(145, 70, 255, 0.3);
    }

    .twitch-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(145, 70, 255, 0.2);
    }

    .twitch-icon {
      width: 24px;
      height: 24px;
    }

    .features {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #adadb8;
      font-size: 0.9em;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      color: #9146FF;
    }
  </style>
</head>
<body>
  <div class="auth-background">
    <div class="auth-gradient-circle auth-circle-1"></div>
    <div class="auth-gradient-circle auth-circle-2"></div>
    <div class="auth-gradient-circle auth-circle-3"></div>
  </div>

  <div class="login-container">
    <h1 class="login-title">APO Overlays</h1>
    <p class="login-subtitle">Connectez-vous avec votre compte Twitch pour accéder à votre dashboard personnel</p>
    <button class="twitch-button" onclick="loginWithTwitch()">
      <svg class="twitch-icon" viewBox="0 0 24 24" fill="white">
        <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
      </svg>
      Se connecter avec Twitch
    </button>

    <div class="features">
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        Dashboard personnalisé
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
        </svg>
        Interface moderne
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
        </svg>
        Sécurisé
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
        Paramètres avancés
      </div>
    </div>
  </div>

  <script>
    function loginWithTwitch() {
      const clientId = 'z8q1w4g12yrql6cyb5zzwmhe1pnxyn';
      const redirectUri = 'https://apo-overlay.netlify.app/auth/callback.html';
      const scope = 'user:read:email';
      
      const state = Math.random().toString(36).substring(7);
      localStorage.setItem('twitch_auth_state', state);
      
      const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}&state=${state}`;
      
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
