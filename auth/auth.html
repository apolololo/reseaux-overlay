<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - APO Overlays</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #9146FF;
      --primary-dark: #772ce8;
      --secondary: #00ADB5;
      --background: #0e0e10;
      --surface: #18181b;
      --text: #efeff1;
      --text-secondary: #adadb8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .auth-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .auth-description {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .auth-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .auth-button i {
      font-size: 1.2rem;
    }

    .auth-button.demo {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-button.demo:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .auth-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .auth-gradient-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
    }

    .auth-circle-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .auth-circle-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: -150px;
      right: -150px;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="auth-background">
    <div class="auth-gradient-circle auth-circle-1"></div>
    <div class="auth-gradient-circle auth-circle-2"></div>
  </div>

  <div class="auth-container">
    <h1 class="auth-title">APO Overlays</h1>
    <p class="auth-description">
      Connectez-vous pour accéder à l'éditeur d'overlays et créer des designs personnalisés pour votre stream.
    </p>
    <div class="auth-buttons">
      <button class="auth-button" onclick="loginWithTwitch()">
        <i class="fab fa-twitch"></i>
        Se connecter avec Twitch
      </button>
      <button class="auth-button demo" onclick="loginDemo()">
        <i class="fas fa-user-check"></i>
        Mode Démo (sans compte)
      </button>
    </div>
  </div>

  <script>
    // Vérifier si l'utilisateur est déjà connecté
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('user_logged_in') || localStorage.getItem('user_token')) {
        window.location.href = '/index.html';
      }
    });

    function loginWithTwitch() {
      const clientId = 'z8q1w4g12yrql6cyb5zzwmhe1pnxyn';
      const redirectUri = window.location.origin + '/auth/callback.html';
      const scope = 'user:read:email';
      const state = Math.random().toString(36).substring(7);
      
      localStorage.setItem('twitch_auth_state', state);
      
      const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}&state=${state}`;
      
      window.location.href = authUrl;
    }

    function loginDemo() {
      // Créer un utilisateur de démo
      const demoUser = {
        id: 'demo_' + Math.random().toString(36).substring(2, 9),
        display_name: 'Utilisateur Démo',
        email: 'demo@example.com',
        profile_image_url: 'https://static-cdn.jtvnw.net/user-default-pictures-uv/75305d54-c7cc-40d1-bb9c-91fbe85943c7-profile_image-300x300.png',
        created_at: new Date().toISOString()
      };

      // Sauvegarder les données de connexion
      localStorage.setItem('user_logged_in', 'true');
      localStorage.setItem('user_token', 'demo_token_' + Math.random().toString(36).substring(2, 9));
      localStorage.setItem('user_data', JSON.stringify(demoUser));
      localStorage.setItem('twitch_user', JSON.stringify(demoUser));

      // Rediriger vers la page d'accueil
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
