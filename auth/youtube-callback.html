<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification YouTube - APO Overlays</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .callback-container {
      text-align: center;
      background: #1e293b;
      padding: 3rem;
      border-radius: 1rem;
      border: 1px solid #334155;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #334155;
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="spinner"></div>
    <div class="message" id="message">Traitement de votre connexion YouTube...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const messageEl = document.getElementById('message');
      const errorEl = document.getElementById('error');
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
          throw new Error(`Erreur d'authentification YouTube: ${error}`);
        }
        
        if (!code) {
          throw new Error('Code d\'autorisation YouTube manquant');
        }
        
        const storedState = localStorage.getItem('auth_state');
        if (state !== storedState) {
          throw new Error('État de sécurité invalide');
        }
        
        messageEl.textContent = 'Échange du code YouTube...';
        
        // Ici vous ajouteriez la logique réelle d'échange de code YouTube
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Simuler des données utilisateur YouTube
        const mockUser = {
          name: 'Créateur YouTube',
          avatar: 'https://via.placeholder.com/40',
          id: 'youtube_123456'
        };
        
        localStorage.setItem('access_token', 'youtube_token_' + Date.now());
        localStorage.setItem('user_data', JSON.stringify(mockUser));
        localStorage.removeItem('auth_state');
        
        messageEl.textContent = 'Connexion YouTube réussie ! Redirection...';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
        
      } catch (error) {
        console.error('Erreur d\'authentification YouTube:', error);
        messageEl.textContent = 'Erreur lors de la connexion YouTube';
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      }
    });
  </script>
</body>
</html>
