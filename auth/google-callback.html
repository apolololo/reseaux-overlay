
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification Google - APO Overlays</title>
  <link rel="stylesheet" href="../src/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <div id="callback-content">
        <div class="loading-container active">
          <div class="loading-spinner"></div>
          <div class="loading-text">Connexion avec Google en cours...</div>
        </div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
        <button onclick="window.location.href='/src/auth.html'" style="margin-top: 10px; padding: 8px 16px; background: #9146FF; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Retour à la connexion
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import '../src/js/googleAuth.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');

      if (error) {
        document.querySelector('.loading-container').classList.remove('active');
        errorContainer.style.display = 'block';
        errorMessage.textContent = `Erreur d'authentification: ${error}`;
        return;
      }

      if (!code || !state) {
        document.querySelector('.loading-container').classList.remove('active');
        errorContainer.style.display = 'block';
        errorMessage.textContent = 'Code d\'autorisation manquant';
        return;
      }

      const storedState = localStorage.getItem('google_auth_state');
      if (state !== storedState) {
        document.querySelector('.loading-container').classList.remove('active');
        errorContainer.style.display = 'block';
        errorMessage.textContent = 'État de sécurité invalide';
        return;
      }

      try {
        const googleAuth = new GoogleAuth();
        
        // Échanger le code contre des tokens
        await googleAuth.exchangeCodeForTokens(code, state);
        
        // Récupérer le profil utilisateur
        const userProfile = await googleAuth.getUserProfile();
        if (userProfile) {
          localStorage.setItem('google_user_profile', JSON.stringify(userProfile));
        }

        // Récupérer les informations de la chaîne YouTube
        const channelInfo = await googleAuth.getYouTubeChannelInfo();
        if (channelInfo) {
          localStorage.setItem('youtube_channel_info', JSON.stringify(channelInfo));
        }

        // Nettoyer l'état d'authentification
        localStorage.removeItem('google_auth_state');

        // Rediriger vers la page principale
        window.location.href = '/index.html';
        
      } catch (error) {
        console.error('Erreur lors de l\'authentification:', error);
        document.querySelector('.loading-container').classList.remove('active');
        errorContainer.style.display = 'block';
        errorMessage.textContent = 'Erreur lors de la connexion avec Google. Veuillez réessayer.';
      }
    });
  </script>
</body>
</html>
