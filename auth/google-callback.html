<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification Google - APO Overlays</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0A0C14;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(108, 99, 255, 0.3);
      border-top: 3px solid #6C63FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff5252;
      background: rgba(255, 82, 82, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .success {
      color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <div>Connexion avec Google en cours...</div>
    </div>
    <div id="error" class="error" style="display: none;">
      <div id="error-message">Une erreur s'est produite</div>
    </div>
    <div id="success" class="success" style="display: none;">
      ✅ Connexion réussie ! Redirection en cours...
    </div>
  </div>

  <script type="module">
    import '../src/js/googleAuth.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const errorMessageEl = document.getElementById('error-message');
      const successEl = document.getElementById('success');

      try {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
          throw new Error(error);
        }

        if (!code || !state) {
          throw new Error('Code d\'autorisation manquant');
        }

        const googleAuth = new GoogleAuth();
        const tokens = await googleAuth.exchangeCodeForTokens(code, state);
        
        if (tokens) {
          await googleAuth.getUserProfile();
          await googleAuth.getYouTubeChannelInfo();
          
          loadingEl.style.display = 'none';
          successEl.style.display = 'block';
          
          // Rediriger vers le dashboard après un court délai
          setTimeout(() => {
            window.location.replace('/index.html');
          }, 1000);
        }
      } catch (error) {
        console.error('Erreur lors de l\'authentification:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorMessageEl.textContent = error.message || 'Une erreur s\'est produite lors de l\'authentification';
        
        // Rediriger vers la page de connexion après un délai en cas d'erreur
        setTimeout(() => {
          window.location.replace('/src/auth.html');
        }, 3000);
      }
    });
  </script>
</body>
</html>
