<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification Google - APO Overlays</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0A0C14;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(108, 99, 255, 0.3);
      border-top: 3px solid #6C63FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff5252;
      background: rgba(255, 82, 82, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .success {
      color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <div>Connexion avec Google en cours...</div>
    </div>
    <div id="error" class="error" style="display: none;">
      <div id="error-message">Une erreur s'est produite</div>
    </div>
    <div id="success" class="success" style="display: none;">
      ✅ Connexion réussie ! Fermeture en cours...
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Callback Google chargé');
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      
      console.log('Paramètres reçus:', { code: !!code, state: !!state, error });
      
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const errorMessageEl = document.getElementById('error-message');
      const successEl = document.getElementById('success');

      const allowedOrigin = 'https://apo-overlay.netlify.app';
      console.log('Origine autorisée:', allowedOrigin);

      if (error) {
        console.error('Erreur reçue:', error);
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorMessageEl.textContent = `Erreur: ${error}`;
        
        if (window.opener) {
          console.log('Envoi du message d\'erreur à la fenêtre parent');
          window.opener.postMessage({
            type: 'GOOGLE_AUTH_ERROR',
            error: error
          }, allowedOrigin);
        } else {
          console.error('Pas de fenêtre parent trouvée');
        }
        return;
      }

      if (!code || !state) {
        console.error('Code ou state manquant');
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorMessageEl.textContent = 'Code d\'autorisation manquant';
        
        if (window.opener) {
          console.log('Envoi du message d\'erreur à la fenêtre parent');
          window.opener.postMessage({
            type: 'GOOGLE_AUTH_ERROR',
            error: 'Code d\'autorisation manquant'
          }, allowedOrigin);
        } else {
          console.error('Pas de fenêtre parent trouvée');
        }
        return;
      }

      // Succès - envoyer les données à la fenêtre parent
      console.log('Authentification réussie, envoi des données à la fenêtre parent');
      loadingEl.style.display = 'none';
      successEl.style.display = 'block';
      
      if (window.opener) {
        console.log('Envoi du message de succès à la fenêtre parent');
        window.opener.postMessage({
          type: 'GOOGLE_AUTH_SUCCESS',
          code: code,
          state: state
        }, allowedOrigin);
      } else {
        console.error('Pas de fenêtre parent trouvée');
      }

      // Fermer la popup après un court délai
      console.log('Fermeture de la popup dans 1.5 secondes');
      setTimeout(() => {
        window.close();
      }, 1500);
    });
  </script>
</body>
</html>
