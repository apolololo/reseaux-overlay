<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification Google en cours - APO Overlays</title>
  <link rel="stylesheet" href="/src/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Éléments de fond -->
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">Authentification Google</h1>
      <p id="status-message" class="login-subtitle">Traitement de votre connexion...</p>
      
      <div class="loading-container active">
        <div class="loading-spinner"></div>
        <div id="loading-text" class="loading-text">Vérification...</div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
        <button id="retry-button" style="margin-top: 12px; background: #4285F4; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
          Réessayer
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const statusMessage = document.getElementById('status-message');
      const loadingText = document.getElementById('loading-text');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');
      const retryButton = document.getElementById('retry-button');
      
      // Fonction pour obtenir les paramètres de l'URL
      const getUrlParams = () => {
        const params = new URLSearchParams(window.location.search);
        return {
          code: params.get('code'),
          state: params.get('state'),
          error: params.get('error'),
          error_description: params.get('error_description')
        };
      };

      // Gérer le bouton de nouvelle tentative
      retryButton.addEventListener('click', () => {
        window.location.href = '/src/auth.html';
      });
      
      // Fonction pour échanger le code contre un token
      const exchangeCodeForToken = async (code) => {
        try {
          loadingText.textContent = "Échange du code contre un token...";
          console.log("Échange du code contre un token...", code);
          console.log("URL de redirection utilisée:", 'https://apo-overlay.netlify.app/auth/google-callback.html');
          
          // Appel à notre fonction Supabase Edge qui gère l'échange de code
          const response = await fetch('https://uejmtvhqzadtxrqtowtm.supabase.co/functions/v1/google-auth', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              code,
              origin: window.location.origin,
              redirect_uri: 'https://apo-overlay.netlify.app/auth/google-callback.html'
            })
          });
          
          if (!response.ok) {
            let errorText;
            try {
              const errorJson = await response.json();
              errorText = JSON.stringify(errorJson);
              console.error("Erreur de la fonction Supabase (JSON):", errorJson);
            } catch (e) {
              errorText = await response.text();
              console.error("Erreur de la fonction Supabase (texte):", errorText);
            }
            throw new Error('Erreur lors de l\'échange du code: ' + response.status + ' ' + errorText);
          }
          
          const data = await response.json();
          console.log("Données reçues:", data);
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          return data;
        } catch (error) {
          console.error("Erreur lors de l'échange du code:", error);
          throw error;
        }
      };
      
      // Fonction pour sauvegarder les données d'authentification
      const saveAuthData = (data) => {
        try {
          // Calculer la date d'expiration
          const expiresIn = data.expires_in || 3600; // Par défaut 1 heure
          const expiresAt = new Date().getTime() + expiresIn * 1000;
          
          // Sauvegarder les données dans le localStorage
          localStorage.setItem('google_token', data.access_token);
          localStorage.setItem('google_refresh_token', data.refresh_token || '');
          localStorage.setItem('google_expires_at', expiresAt.toString());
          localStorage.setItem('google_user', JSON.stringify(data.user));
          localStorage.setItem('youtube_channel', JSON.stringify(data.channel));
          
          console.log("Données d'authentification sauvegardées");
          return true;
        } catch (error) {
          console.error("Erreur lors de la sauvegarde des données d'authentification:", error);
          return false;
        }
      };
      
      // Fonction principale pour gérer l'authentification
      const handleAuthentication = async () => {
        try {
          // Récupérer les paramètres de l'URL
          const params = getUrlParams();
          
          // Vérifier s'il y a une erreur dans les paramètres
          if (params.error) {
            throw new Error(`${params.error}: ${params.error_description || 'Erreur d\'authentification'}`);
          }
          
          // Vérifier si le code est présent
          if (!params.code) {
            throw new Error("Code d'autorisation manquant dans l'URL");
          }
          
          // Vérifier l'état pour la sécurité CSRF
          const savedState = localStorage.getItem('google_auth_state');
          if (savedState && params.state !== savedState) {
            throw new Error("État de sécurité invalide");
          }
          
          // Échanger le code contre un token
          statusMessage.textContent = "Récupération de vos informations...";
          const tokenData = await exchangeCodeForToken(params.code);
          
          // Sauvegarder les données d'authentification
          if (!saveAuthData(tokenData)) {
            throw new Error("Erreur lors de la sauvegarde des données d'authentification");
          }
          
          // Mettre à jour l'interface
          statusMessage.textContent = "Authentification réussie !";
          loadingText.textContent = "Redirection...";
          
          // Rediriger vers la page principale
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
          
        } catch (error) {
          console.error("Erreur d'authentification:", error);
          
          // Afficher l'erreur
          statusMessage.textContent = "Échec de l'authentification";
          errorContainer.style.display = 'block';
          errorMessage.textContent = error.message || "Une erreur s'est produite lors de l'authentification";
          
          // Masquer le chargement
          document.querySelector('.loading-container').classList.remove('active');
        }
      };
      
      // Démarrer le processus d'authentification
      handleAuthentication();
    });
  </script>
</body>
</html>
