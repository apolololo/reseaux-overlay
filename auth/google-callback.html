<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentification Google - APO Overlays</title>
  <link rel="stylesheet" href="/src/styles/overlay.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="auth-background">
      <div class="auth-gradient-circle auth-circle-1"></div>
      <div class="auth-gradient-circle auth-circle-2"></div>
      <div class="auth-gradient-circle auth-circle-3"></div>
    </div>
    
    <div class="login-box">
      <h1 class="login-title">APO Overlays</h1>
      <div id="callback-content">
        <div class="loading-container active">
          <div class="loading-spinner"></div>
          <div class="loading-text">Connexion avec Google en cours...</div>
        </div>
      </div>

      <div id="error-container" style="display: none; margin-top: 20px; color: #ff5252; background: rgba(255, 82, 82, 0.1); padding: 12px; border-radius: 8px; text-align: left;">
        <div id="error-message">Une erreur s'est produite</div>
        <button onclick="window.location.href='/src/auth.html'" style="margin-top: 10px; padding: 8px 16px; background: #9146FF; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Retour à la connexion
        </button>
      </div>

      <div id="success-container" style="display: none; margin-top: 20px; color: #4CAF50; background: rgba(76, 175, 80, 0.1); padding: 12px; border-radius: 8px; text-align: center;">
        <div>✅ Connexion réussie ! Redirection en cours...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import '/src/js/googleAuth.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');
      const successContainer = document.getElementById('success-container');
      const loadingContainer = document.querySelector('.loading-container');

      console.log('Callback reçu avec les paramètres:', { code: !!code, state: !!state, error });

      if (error) {
        loadingContainer.classList.remove('active');
        errorContainer.style.display = 'block';
        errorMessage.textContent = `Erreur d'authentification: ${error}`;
        console.error('Erreur Google Auth:', error);
        return;
      }

      if (!code || !state) {
        loadingContainer.classList.remove('active');
        errorContainer.style.display = 'block';
        errorMessage.textContent = 'Code d\'autorisation manquant';
        console.error('Code ou state manquant:', { code, state });
        return;
      }

      const storedState = localStorage.getItem('google_auth_state');
      if (state !== storedState) {
        loadingContainer.classList.remove('active');
        errorContainer.style.display = 'block';
        errorMessage.textContent = 'État de sécurité invalide';
        console.error('État invalide:', { received: state, expected: storedState });
        return;
      }

      try {
        console.log('Début de l\'échange de code pour tokens...');
        const googleAuth = new GoogleAuth();
        
        // Échanger le code contre des tokens
        const tokens = await googleAuth.exchangeCodeForTokens(code, state);
        console.log('Tokens reçus:', !!tokens);
        
        // Récupérer le profil utilisateur
        const userProfile = await googleAuth.getUserProfile();
        if (userProfile) {
          localStorage.setItem('google_user_profile', JSON.stringify(userProfile));
          console.log('Profil utilisateur stocké:', userProfile.name);
        }

        // Récupérer les informations de la chaîne YouTube
        const channelInfo = await googleAuth.getYouTubeChannelInfo();
        if (channelInfo) {
          localStorage.setItem('youtube_channel_info', JSON.stringify(channelInfo));
          console.log('Infos chaîne YouTube stockées:', channelInfo.snippet?.title);
        }

        // Nettoyer l'état d'authentification
        localStorage.removeItem('google_auth_state');

        // Afficher le message de succès
        loadingContainer.classList.remove('active');
        successContainer.style.display = 'block';

        // Rediriger vers la page principale après un court délai
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
        
      } catch (error) {
        console.error('Erreur lors de l\'authentification:', error);
        loadingContainer.classList.remove('active');
        errorContainer.style.display = 'block';
        
        if (error.message.includes('credentials')) {
          errorMessage.textContent = 'Erreur de configuration Google. Vérifiez les identifiants client.';
        } else if (error.message.includes('redirect_uri')) {
          errorMessage.textContent = 'Erreur d\'URL de redirection. Vérifiez la configuration dans Google Cloud Console.';
        } else {
          errorMessage.textContent = 'Erreur lors de la connexion avec Google. Veuillez réessayer.';
        }
      }
    });
  </script>
</body>
</html>
